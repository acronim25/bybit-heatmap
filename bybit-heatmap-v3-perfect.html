<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYBIT HEATMAP PRO v3 | Perfect Bubbles ðŸ’°</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-mid: #1a0a1f;
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.6);
            --neon-purple: #b829dd;
            --neon-pink: #ff00ff;
            --neon-cyan: #00d4ff;
            --glow-purple: rgba(184, 41, 221, 0.6);
            --glow-pink: rgba(255, 0, 255, 0.8);
            --metallic-dark: #1a0a2e;
            --metallic-light: #e0c3fc;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 30% 70%, var(--glow-purple) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 30%, rgba(0, 212, 255, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 255, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            background: linear-gradient(180deg, rgba(10,10,15,0.98) 0%, transparent 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #bubble-container {
            width: 100%;
            min-height: 100vh;
            padding-top: 80px;
            position: relative;
            z-index: 10;
        }

        /* PERFECT 3D BUBBLE STYLES */
        .bubble-group {
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .bubble-ribbon {
            filter: url(#perfectMetallic);
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bubble-group:hover .bubble-ribbon {
            filter: url(#perfectMetallic) brightness(1.3) drop-shadow(0 0 30px var(--neon-purple));
            transform: scale(1.15) rotateY(15deg);
        }

        .bubble-ribbon.spinning {
            animation: perfectSpin 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes perfectSpin {
            0% { transform: scale(1) rotateZ(0deg) rotateY(0deg); }
            50% { transform: scale(1.3) rotateZ(180deg) rotateY(90deg); }
            100% { transform: scale(1) rotateZ(360deg) rotateY(0deg); }
        }

        .bubble-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            text-anchor: middle;
            pointer-events: none;
            fill: #ffffff;
            text-shadow: 
                0 0 10px var(--neon-purple),
                0 0 20px var(--neon-pink),
                0 0 30px rgba(0,0,0,0.8);
            letter-spacing: 1px;
            filter: drop-shadow(0 0 5px var(--neon-purple));
        }

        .bubble-change {
            font-family: 'Rajdhani', sans-serif;
            font-size: 10px;
            font-weight: 600;
            text-anchor: middle;
            pointer-events: none;
            fill: #ffffff;
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(30px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: flex-end;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(26,10,30,0.98), rgba(10,10,15,0.98));
            border-radius: 30px 30px 0 0;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            border-top: 2px solid var(--neon-purple);
            box-shadow: 
                0 -20px 60px var(--glow-purple),
                0 -10px 30px var(--glow-pink);
            animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .coin-symbol {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--glow-purple);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(184, 41, 221, 0.2);
            border-top-color: var(--neon-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px var(--glow-purple);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="header">
        <div class="logo">ðŸ’° BYBIT HEATMAP PRO v3</div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div id="bubble-container"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="coin-symbol" id="modal-symbol">BTC</div>
        </div>
    </div>

    <script>
        // ADVANCED SVG DEFINITIONS
        function createAdvancedDefs(svg) {
            const defs = svg.append('defs');
            
            // PERFECT METALLIC FILTER - matches reference image
            const filter = defs.append('filter')
                .attr('id', 'perfectMetallic')
                .attr('x', '-50%')
                .attr('y', '-50%')
                .attr('width', '200%')
                .attr('height', '200%');
            
            // Turbulence for metallic texture
            filter.append('feTurbulence')
                .attr('type', 'fractalNoise')
                .attr('baseFrequency', '0.15')
                .attr('numOctaves', '3')
                .attr('result', 'noise');
            
            // Specular lighting for chrome effect
            filter.append('feSpecularLighting')
                .attr('in', 'noise')
                .attr('surfaceScale', '5')
                .attr('specularConstant', '1.2')
                .attr('specularExponent', '20')
                .attr('lighting-color', '#e0c3fc')
                .attr('result', 'specular')
                .append('fePointLight')
                .attr('x', '-500')
                .attr('y', '-500')
                .attr('z', '500');
            
            // Base color (purple)
            filter.append('feFlood')
                .attr('flood-color', '#b829dd')
                .attr('flood-opacity', '0.9')
                .attr('result', 'purple');
            
            // Composite lighting
            filter.append('feComposite')
                .attr('in', 'specular')
                .attr('in2', 'purple')
                .attr('operator', 'arithmetic')
                .attr('k1', '0')
                .attr('k2', '1')
                .attr('k3', '1')
                .attr('k4', '0')
                .attr('result', 'litPaint');
            
            // Inner glow
            filter.append('feGaussianBlur')
                .attr('in', 'SourceAlpha')
                .attr('stdDeviation', '4')
                .attr('result', 'blur');
            
            filter.append('feFlood')
                .attr('flood-color', '#ff00ff')
                .attr('flood-opacity', '0.5')
                .attr('result', 'pinkGlow');
            
            filter.append('feComposite')
                .attr('in', 'pinkGlow')
                .attr('in2', 'blur')
                .attr('operator', 'in')
                .attr('result', 'innerGlow');
            
            // Outer glow
            filter.append('feGaussianBlur')
                .attr('in', 'SourceAlpha')
                .attr('stdDeviation', '8')
                .attr('result', 'outerBlur');
            
            filter.append('feFlood')
                .attr('flood-color', '#b829dd')
                .attr('flood-opacity', '0.8')
                .attr('result', 'purpleGlow');
            
            filter.append('feComposite')
                .attr('in', 'purpleGlow')
                .attr('in2', 'outerBlur')
                .attr('operator', 'in')
                .attr('result', 'outerGlow');
            
            // Merge all effects
            const merge = filter.append('feMerge');
            merge.append('feMergeNode').attr('in', 'outerGlow');
            merge.append('feMergeNode').attr('in', 'innerGlow');
            merge.append('feMergeNode').attr('in', 'litPaint');
            
            // Gradients
            const grad = defs.append('linearGradient')
                .attr('id', 'ribbonGradient')
                .attr('x1', '0%')
                .attr('y1', '0%')
                .attr('x2', '100%')
                .attr('y2', '100%');
            
            grad.append('stop').attr('offset', '0%').attr('stop-color', '#1a0a2e');
            grad.append('stop').attr('offset', '30%').attr('stop-color', '#b829dd');
            grad.append('stop').attr('offset', '50%').attr('stop-color', '#e0c3fc');
            grad.append('stop').attr('offset', '70%').attr('stop-color', '#b829dd');
            grad.append('stop').attr('offset', '100%').attr('stop-color', '#1a0a2e');
        }

        // CREATE TWISTED RIBBON PATH
        function createTwistedRibbon(radius, turns, width, segments) {
            let path = '';
            const points = [];
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const angle = t * turns * 2 * Math.PI;
                const r = radius * (0.2 + 0.8 * t);
                
                // Main spiral point
                const cx = r * Math.cos(angle);
                const cy = r * Math.sin(angle);
                
                // Calculate perpendicular for ribbon width
                const perpAngle = angle + Math.PI / 2;
                const w = width * (0.3 + 0.7 * t); // Taper width
                
                points.push({
                    x: cx,
                    y: cy,
                    angle: angle,
                    width: w
                });
            }
            
            // Build ribbon path (top edge then back along bottom)
            // Top edge
            for (let i = 0; i <= segments; i++) {
                const p = points[i];
                const px = p.x + Math.cos(p.angle + Math.PI/2) * p.width;
                const py = p.y + Math.sin(p.angle + Math.PI/2) * p.width;
                path += (i === 0 ? 'M' : 'L') + ` ${px.toFixed(2)},${py.toFixed(2)}`;
            }
            
            // Bottom edge (reversed)
            for (let i = segments; i >= 0; i--) {
                const p = points[i];
                const px = p.x - Math.cos(p.angle + Math.PI/2) * p.width;
                const py = p.y - Math.sin(p.angle + Math.PI/2) * p.width;
                path += ` L${px.toFixed(2)},${py.toFixed(2)}`;
            }
            
            path += ' Z';
            return path;
        }

        // DATA
        let bubbleData = [];
        
        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
                const data = await response.json();

                if (data.retCode !== 0) throw new Error('API error');

                bubbleData = data.result.list
                    .filter(item => item.symbol.endsWith('USDT'))
                    .map(item => {
                        const price = parseFloat(item.lastPrice);
                        return {
                            symbol: item.symbol.replace('USDT', ''),
                            change24h: parseFloat(item.price24hPcnt) * 100,
                            price: price,
                            volume24h: parseFloat(item.volume24h) * price
                        };
                    })
                    .filter(item => !isNaN(item.change24h))
                    .sort((a, b) => b.volume24h - a.volume24h)
                    .slice(0, 60);

                renderBubbles();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // RENDER BUBBLES
        function renderBubbles() {
            const container = document.getElementById('bubble-container');
            const width = container.clientWidth - 40;
            const height = Math.max(window.innerHeight * 1.5, 800);
            
            container.innerHTML = '';
            
            const svg = d3.select('#bubble-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            createAdvancedDefs(svg);
            
            // Grid layout
            const cols = Math.floor(width / 120);
            const spacing = width / cols;
            
            bubbleData.forEach((d, i) => {
                const col = i % cols;
                const row = Math.floor(i / cols);
                d.x = col * spacing + spacing / 2;
                d.y = row * spacing + spacing / 2 + 80;
            });
            
            const groups = svg.selectAll('.bubble-group')
                .data(bubbleData)
                .enter()
                .append('g')
                .attr('class', 'bubble-group')
                .attr('transform', d => `translate(${d.x},${d.y})`);
            
            groups.each(function(d) {
                const g = d3.select(this);
                const radius = 45;
                
                // Multiple twisted ribbons for depth
                for (let r = 0; r < 3; r++) {
                    const ribbonPath = createTwistedRibbon(
                        radius * (0.7 + r * 0.15), 
                        2.5, 
                        8 - r * 2, 
                        60
                    );
                    
                    g.append('path')
                        .attr('class', 'bubble-ribbon')
                        .attr('d', ribbonPath)
                        .attr('fill', 'url(#ribbonGradient)')
                        .attr('stroke', r === 0 ? '#ff00ff' : '#b829dd')
                        .attr('stroke-width', 1)
                        .attr('opacity', 0.8 - r * 0.2)
                        .attr('transform', `rotate(${r * 30})`);
                }
                
                // Center glow
                g.append('circle')
                    .attr('r', 15)
                    .attr('fill', '#ff00ff')
                    .attr('opacity', 0.6)
                    .style('filter', 'blur(10px)');
                
                // Symbol
                g.append('text')
                    .attr('class', 'bubble-label')
                    .attr('dy', '-0.2em')
                    .text(d.symbol);
                
                // Change
                g.append('text')
                    .attr('class', 'bubble-change')
                    .attr('dy', '1em')
                    .style('fill', d.change24h >= 0 ? '#00ff41' : '#ff0040')
                    .text((d.change24h >= 0 ? '+' : '') + d.change24h.toFixed(1) + '%');
                
                // Click handler
                g.on('click', function() {
                    d3.select(this).select('.bubble-ribbon').classed('spinning', true);
                    setTimeout(() => {
                        d3.select(this).select('.bubble-ribbon').classed('spinning', false);
                    }, 1000);
                });
            });
            
            // Idle animation
            animateBubbles(groups);
        }

        function animateBubbles(groups) {
            let time = 0;
            
            function animate() {
                time += 0.02;
                
                groups.selectAll('.bubble-ribbon')
                    .attr('transform', function(d, i) {
                        const baseRotation = (i % 3) * 30;
                        const float = Math.sin(time + i) * 5;
                        return `rotate(${baseRotation + float})`;
                    });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // Init
        loadData();
    </script>
</body>
</html>
