<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYBIT HEATMAP PRO v3 | Perfect Metallic Bubbles ðŸ’°</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-dark: #050508;
            --bg-mid: #0a0a0f;
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.6);
            --neon-purple: #b829dd;
            --neon-pink: #ff00ff;
            --neon-cyan: #00d4ff;
            --neon-green: #00ff88;
            --neon-red: #ff3366;
            --glow-purple: rgba(184, 41, 221, 0.6);
            --glow-pink: rgba(255, 0, 255, 0.8);
            --metallic-dark: #1a0a2e;
            --metallic-light: #e8c4ff;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-primary);
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(184, 41, 221, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 212, 255, 0.08) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 255, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 25px;
            background: linear-gradient(180deg, rgba(5,5,8,0.98) 0%, transparent 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--glow-purple);
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat {
            text-align: center;
            padding: 8px 15px;
            background: rgba(184, 41, 221, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(184, 41, 221, 0.3);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
        }

        .stat-value.positive { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        .stat-value.negative { color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red); }

        #bubble-container {
            width: 100%;
            min-height: 100vh;
            padding-top: 100px;
            padding-bottom: 50px;
            position: relative;
            z-index: 10;
        }

        /* === PERFECT 3D BUBBLE STYLES === */
        .bubble-group {
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .bubble-ribbon {
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 0 20px rgba(184, 41, 221, 0.4));
        }

        .bubble-group:hover .bubble-ribbon {
            filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.8)) brightness(1.3);
            transform: scale(1.1);
        }

        .bubble-ribbon.spinning {
            animation: perfectSpin 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes perfectSpin {
            0% { transform: rotateZ(0deg) scale(1); }
            50% { transform: rotateZ(180deg) scale(1.3); }
            100% { transform: rotateZ(360deg) scale(1); }
        }

        @keyframes metallicPulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(184, 41, 221, 0.4)); }
            50% { filter: drop-shadow(0 0 35px rgba(255, 0, 255, 0.7)); }
        }

        @keyframes twistSpin {
            0% { transform: rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes shimmer {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .bubble-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            text-anchor: middle;
            pointer-events: none;
            fill: #ffffff;
            text-shadow: 
                0 0 10px var(--neon-purple),
                0 0 20px var(--neon-pink),
                0 0 30px rgba(0,0,0,0.9);
            letter-spacing: 1.5px;
            filter: drop-shadow(0 0 8px var(--neon-purple));
        }

        .bubble-change {
            font-family: 'Rajdhani', sans-serif;
            font-size: 10px;
            font-weight: 600;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(40px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: flex-end;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: linear-gradient(145deg, rgba(20,10,30,0.98), rgba(5,5,8,0.98));
            border-radius: 30px 30px 0 0;
            padding: 35px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            border-top: 3px solid transparent;
            border-image: linear-gradient(90deg, var(--neon-purple), var(--neon-pink)) 1;
            box-shadow: 
                0 -20px 60px rgba(184, 41, 221, 0.3),
                0 -10px 30px rgba(255, 0, 255, 0.2);
            animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .coin-symbol {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px var(--glow-purple);
            margin-bottom: 20px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            text-align: center;
        }

        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 4px solid rgba(184, 41, 221, 0.2);
            border-top-color: var(--neon-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 40px var(--glow-purple);
            margin-bottom: 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="header">
        <div class="logo">ðŸ’° BYBIT HEATMAP PRO</div>
        <div class="stats">
            <div class="stat">
                <div style="font-size:0.7rem;opacity:0.7;">BULLISH</div>
                <div class="stat-value positive" id="bullish-count">-</div>
            </div>
            <div class="stat">
                <div style="font-size:0.7rem;opacity:0.7;">BEARISH</div>
                <div class="stat-value negative" id="bearish-count">-</div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p style="color: var(--neon-purple); font-family: Orbitron;">ÃŽncÄƒrcare...</p>
    </div>

    <div id="bubble-container"></div>

    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="coin-symbol" id="modal-symbol">BTC</div>
        </div>
    </div>

    <script>
        // ==========================================
        // RIBBON GEOMETRY - Ralph Wiggum Loop v2
        // ==========================================
        function toRad(deg) { return deg * Math.PI / 180; }
        
        function rotateZ(point, angle) {
            const cos = Math.cos(angle), sin = Math.sin(angle);
            return { x: point.x * cos - point.y * sin, y: point.x * sin + point.y * cos, z: point.z };
        }

        function project3D(p, focalLength = 800, center = { x: 0, y: 0 }) {
            const scale = focalLength / (focalLength + p.z);
            return { x: center.x + p.x * scale, y: center.y + p.y * scale, scale };
        }

        function generateSpiralPoints(startRadius, endRadius, turns, segments, zSpread = 100) {
            const points = [];
            const totalAngle = turns * 2 * Math.PI;
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const angle = t * totalAngle;
                const radius = startRadius + (endRadius - startRadius) * t;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                const z = -zSpread * Math.sin(t * Math.PI * 0.5);
                
                points.push({
                    center: { x, y, z },
                    angle: angle,
                    tangentAngle: angle + Math.PI / 2,
                    t, radius
                });
            }
            return points;
        }

        function createTwistedRibbonPath(radius, turns, width, segments, options = {}) {
            const { twist = 3, zSpread = 150, perspective = 800 } = options;
            const spiralPoints = generateSpiralPoints(8, radius, turns, segments, zSpread);
            const frontEdge = [], backEdge = [];
            
            for (let i = 0; i < spiralPoints.length; i++) {
                const sp = spiralPoints[i];
                const t = sp.t;
                const twistAngle = t * twist * 2 * Math.PI;
                const halfWidth = width / 2;
                
                const wx = Math.cos(sp.tangentAngle) * halfWidth;
                const wy = Math.sin(sp.tangentAngle) * halfWidth;
                
                const twistedFront = rotateZ({ x: wx, y: wy, z: 0 }, twistAngle);
                const twistedBack = rotateZ({ x: -wx, y: -wy, z: 0 }, twistAngle);
                
                const front3D = { x: sp.center.x + twistedFront.x, y: sp.center.y + twistedFront.y, z: sp.center.z + twistedFront.z };
                const back3D = { x: sp.center.x + twistedBack.x, y: sp.center.y + twistedBack.y, z: sp.center.z + twistedBack.z };
                
                frontEdge.push(project3D(front3D, perspective, { x: 0, y: 0 }));
                backEdge.push(project3D(back3D, perspective, { x: 0, y: 0 }));
            }
            
            // Build path
            let path = `M ${frontEdge[0].x.toFixed(2)} ${frontEdge[0].y.toFixed(2)}`;
            for (let i = 1; i < frontEdge.length; i++) {
                const prev = frontEdge[i - 1], curr = frontEdge[i];
                const cpx = (prev.x + curr.x) / 2, cpy = (prev.y + curr.y) / 2;
                if (i === 1) path += ` Q ${cpx.toFixed(2)} ${cpy.toFixed(2)} ${curr.x.toFixed(2)} ${curr.y.toFixed(2)}`;
                else path += ` T ${curr.x.toFixed(2)} ${curr.y.toFixed(2)}`;
            }
            
            path += ` L ${backEdge[backEdge.length - 1].x.toFixed(2)} ${backEdge[backEdge.length - 1].y.toFixed(2)}`;
            for (let i = backEdge.length - 2; i >= 0; i--) {
                const next = backEdge[i + 1], curr = backEdge[i];
                const cpx = (next.x + curr.x) / 2, cpy = (next.y + curr.y) / 2;
                if (i === backEdge.length - 2) path += ` Q ${cpx.toFixed(2)} ${cpy.toFixed(2)} ${curr.x.toFixed(2)} ${curr.y.toFixed(2)}`;
                else path += ` T ${curr.x.toFixed(2)} ${curr.y.toFixed(2)}`;
            }
            path += ' Z';
            return path;
        }

        // ==========================================
        // METALLIC SHADING - Ralph Wiggum Loop v2
        // ==========================================
        function hexToRgb(hex) {
            const clean = hex.replace('#', '');
            const bigint = parseInt(clean, 16);
            return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
        }

        function rgbToHex(rgb) {
            const toHex = c => { const hex = Math.round(c).toString(16); return hex.length === 1 ? '0' + hex : hex; };
            return `#${toHex(rgb.r)}${toHex(rgb.g)}${toHex(rgb.b)}`;
        }

        function interpolateColor(c1, c2, factor) {
            return rgbToHex({
                r: c1.r + (c2.r - c1.r) * factor,
                g: c1.g + (c2.g - c1.g) * factor,
                b: c1.b + (c2.b - c1.b) * factor
            });
        }

        function applyDynamicColor(basePurple, priceChange) {
            const base = hexToRgb(basePurple);
            const normalized = Math.max(-100, Math.min(100, priceChange)) / 100;
            
            if (normalized > 0) {
                return interpolateColor(base, { r: 0, g: 255, b: 136 }, normalized * 0.7);
            } else if (normalized < 0) {
                return interpolateColor(base, { r: 255, g: 68, b: 68 }, Math.abs(normalized) * 0.7);
            }
            return basePurple;
        }

        function generateMetallicGradient(baseColor, intensity = 1.0) {
            const base = hexToRgb(baseColor);
            const brighten = (rgb, f) => ({ r: rgb.r + (255 - rgb.r) * f, g: rgb.g + (255 - rgb.g) * f, b: rgb.b + (255 - rgb.b) * f });
            const darken = (rgb, f) => ({ r: rgb.r * (1 - f), g: rgb.g * (1 - f), b: rgb.b * (1 - f) });
            
            return [
                rgbToHex(darken(base, 0.7 * intensity)),
                rgbToHex(darken(base, 0.3 * intensity)),
                baseColor,
                rgbToHex(brighten(base, 0.3 * intensity)),
                rgbToHex(brighten(base, 0.9 * intensity))
            ];
        }

        // ==========================================
        // MAIN APPLICATION
        // ==========================================
        let bubbleData = [];
        let allData = [];

        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
                const data = await response.json();

                if (data.retCode !== 0) throw new Error('API error');

                allData = data.result.list
                    .filter(item => item.symbol.endsWith('USDT'))
                    .map(item => {
                        const price = parseFloat(item.lastPrice);
                        return {
                            symbol: item.symbol.replace('USDT', ''),
                            change24h: parseFloat(item.price24hPcnt) * 100,
                            price: price,
                            volume24h: parseFloat(item.volume24h) * price
                        };
                    })
                    .filter(item => !isNaN(item.change24h))
                    .sort((a, b) => b.volume24h - a.volume24h)
                    .slice(0, 64);

                bubbleData = allData;
                renderBubbles();
                updateStats();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateStats() {
            const bullish = allData.filter(d => d.change24h >= 0).length;
            const bearish = allData.filter(d => d.change24h < 0).length;
            document.getElementById('bullish-count').textContent = bullish;
            document.getElementById('bearish-count').textContent = bearish;
        }

        function createAdvancedDefs(svg) {
            const defs = svg.append('defs');
            
            // Metallic glow filter
            const filter = defs.append('filter').attr('id', 'metallicGlow').attr('x', '-50%').attr('y', '-50%').attr('width', '200%').attr('height', '200%');
            filter.append('feGaussianBlur').attr('in', 'SourceGraphic').attr('stdDeviation', '3').attr('result', 'blur');
            filter.append('feSpecularLighting').attr('in', 'blur').attr('surfaceScale', '5').attr('specularConstant', '1').attr('specularExponent', '20').attr('lighting-color', '#e8c4ff').attr('result', 'specular');
            filter.append('feComposite').attr('in', 'specular').attr('in2', 'SourceAlpha').attr('operator', 'in').attr('result', 'specular');
            filter.append('feMerge').html('<feMergeNode in="SourceGraphic"/><feMergeNode in="specular"/>');
            
            // Neon glow filter
            const neonFilter = defs.append('filter').attr('id', 'neonGlow').attr('x', '-100%').attr('y', '-100%').attr('width', '300%').attr('height', '300%');
            neonFilter.append('feGaussianBlur').attr('stdDeviation', '4').attr('result', 'coloredBlur');
            neonFilter.append('feMerge').html('<feMergeNode in="coloredBlur"/><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/>');
            
            return defs;
        }

        function renderBubbles() {
            const container = document.getElementById('bubble-container');
            const width = Math.min(container.clientWidth - 40, 1400);
            const cols = Math.floor(width / 140);
            const spacing = width / cols;
            const rows = Math.ceil(bubbleData.length / cols);
            const height = rows * spacing + 100;
            
            container.innerHTML = '';
            
            const svg = d3.select('#bubble-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            createAdvancedDefs(svg);
            
            // Position bubbles in honeycomb grid
            bubbleData.forEach((d, i) => {
                const col = i % cols;
                const row = Math.floor(i / cols);
                const offsetX = (row % 2) * (spacing / 2);
                d.x = col * spacing + spacing / 2 + offsetX;
                d.y = row * spacing + spacing / 2 + 50;
                d.baseColor = applyDynamicColor('#b829dd', d.change24h);
            });
            
            const groups = svg.selectAll('.bubble-group')
                .data(bubbleData)
                .enter()
                .append('g')
                .attr('class', 'bubble-group')
                .attr('transform', d => `translate(${d.x},${d.y})`);
            
            groups.each(function(d, i) {
                const g = d3.select(this);
                const radius = 50;
                const isGainer = d.change24h >= 0;
                
                // Multiple twisted ribbons for depth
                for (let r = 0; r < 3; r++) {
                    const ribbonPath = createTwistedRibbonPath(
                        radius * (0.7 + r * 0.12),
                        2.5,
                        6 - r,
                        50,
                        { twist: 2.5 + r * 0.5, zSpread: 80 + r * 20 }
                    );
                    
                    const ribbon = g.append('path')
                        .attr('class', 'bubble-ribbon')
                        .attr('d', ribbonPath)
                        .attr('fill', d.baseColor)
                        .attr('fill-opacity', 0.75 - r * 0.15)
                        .attr('stroke', isGainer ? '#00ff88' : '#ff3366')
                        .attr('stroke-width', r === 0 ? 2 : 1)
                        .attr('stroke-opacity', 0.8)
                        .style('filter', r === 0 ? 'url(#neonGlow)' : 'none')
                        .attr('transform', `rotate(${r * 45 + i * 15})`);
                    
                    // Idle animation
                    ribbon.style('animation', `metallicPulse ${3000 + r * 500}ms ease-in-out infinite`);
                }
                
                // Center glow orb
                g.append('circle')
                    .attr('r', 12)
                    .attr('fill', isGainer ? '#00ff88' : '#ff3366')
                    .attr('opacity', 0.9)
                    .style('filter', 'blur(8px)');
                
                // Symbol label
                g.append('text')
                    .attr('class', 'bubble-label')
                    .attr('dy', '-0.3em')
                    .style('font-size', '10px')
                    .text(d.symbol);
                
                // Change percentage
                g.append('text')
                    .attr('class', 'bubble-change')
                    .attr('dy', '1.1em')
                    .style('font-size', '9px')
                    .style('fill', isGainer ? '#00ff88' : '#ff3366')
                    .text((d.change24h >= 0 ? '+' : '') + d.change24h.toFixed(1) + '%');
                
                // Click interaction
                g.on('click', function() {
                    d3.select(this).selectAll('.bubble-ribbon').classed('spinning', true);
                    setTimeout(() => {
                        d3.select(this).selectAll('.bubble-ribbon').classed('spinning', false);
                        showModal(d);
                    }, 1000);
                });
            });
            
            // Continuous subtle rotation
            let time = 0;
            function animate() {
                time += 0.015;
                groups.selectAll('.bubble-ribbon')
                    .attr('transform', function(d, i, nodes) {
                        const baseRotation = (i % 3) * 45 + Math.floor(i / 3) * 15;
                        const float = Math.sin(time + Math.floor(i / 3)) * 3;
                        return `rotate(${baseRotation + float})`;
                    });
                requestAnimationFrame(animate);
            }
            animate();
        }

        function showModal(coin) {
            document.getElementById('modal-symbol').textContent = coin.symbol;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Initialize
        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
