<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYBIT HEATMAP | Animated Dark Theme ðŸ’°</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #050a08;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        /* === ANIMATED DARK BACKGROUND === */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* Base gradient */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 50%, 
                rgba(20, 60, 40, 0.4) 0%, 
                rgba(10, 30, 20, 0.2) 30%,
                rgba(5, 15, 10, 0.8) 70%,
                #020504 100%);
            animation: bgPulse 12s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        /* Grid overlay */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 100, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 100, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Concentric circles */
        .bg-circles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vw;
        }

        .circle-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 100, 0.1);
            animation: circlePulse 8s ease-in-out infinite;
        }

        .circle-ring:nth-child(1) { width: 20%; height: 20%; animation-delay: 0s; }
        .circle-ring:nth-child(2) { width: 40%; height: 40%; animation-delay: 1s; }
        .circle-ring:nth-child(3) { width: 60%; height: 60%; animation-delay: 2s; }
        .circle-ring:nth-child(4) { width: 80%; height: 80%; animation-delay: 3s; }
        .circle-ring:nth-child(5) { width: 100%; height: 100%; animation-delay: 4s; }
        .circle-ring:nth-child(6) { width: 120%; height: 120%; animation-delay: 5s; }

        @keyframes circlePulse {
            0%, 100% { 
                border-color: rgba(0, 255, 100, 0.05);
                box-shadow: 0 0 20px rgba(0, 255, 100, 0.02);
            }
            50% { 
                border-color: rgba(0, 255, 100, 0.15);
                box-shadow: 0 0 40px rgba(0, 255, 100, 0.08);
            }
        }

        /* Arc segments (SVG) */
        .bg-arcs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: arcRotate 120s linear infinite;
        }

        @keyframes arcRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 100, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            25% { transform: translateY(-50px) translateX(30px); opacity: 0.6; }
            50% { transform: translateY(-30px) translateX(-20px); opacity: 0.4; }
            75% { transform: translateY(-70px) translateX(10px); opacity: 0.5; }
        }

        /* Geometric lines */
        .geo-line {
            position: absolute;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 100, 0.05) 50%, 
                transparent 100%);
            animation: lineScan 10s linear infinite;
        }

        @keyframes lineScan {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 25px;
            background: linear-gradient(180deg, rgba(5,10,8,0.95) 0%, transparent 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00ff88, #00aa55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 100, 0.5);
        }

        #bubble-container {
            width: 100%;
            min-height: 100vh;
            padding-top: 100px;
            position: relative;
            z-index: 10;
        }

        .bubble-group {
            cursor: pointer;
            filter: drop-shadow(0 0 20px rgba(0, 255, 100, 0.3));
            transition: filter 0.3s ease;
        }

        .bubble-group:hover {
            filter: drop-shadow(0 0 40px rgba(0, 255, 100, 0.6)) brightness(1.2);
        }

        .bubble-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            text-anchor: middle;
            pointer-events: none;
            fill: #ffffff;
            text-shadow: 0 0 15px rgba(0, 255, 100, 0.9);
            letter-spacing: 1px;
        }

        .bubble-change {
            font-family: 'Rajdhani', sans-serif;
            font-size: 10px;
            font-weight: 600;
            text-anchor: middle;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-container">
        <div class="bg-gradient"></div>
        <div class="bg-grid"></div>
        
        <div class="bg-circles">
            <div class="circle-ring"></div>
            <div class="circle-ring"></div>
            <div class="circle-ring"></div>
            <div class="circle-ring"></div>
            <div class="circle-ring"></div>
            <div class="circle-ring"></div>
        </div>
        
        <svg class="bg-arcs" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
            <defs>
                <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0" />
                    <stop offset="50%" style="stop-color:#00ff88;stop-opacity:0.1" />
                    <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
                </linearGradient>
            </defs>
            <path d="M 20,50 A 30,30 0 0,1 80,50" fill="none" stroke="url(#arcGrad)" stroke-width="0.2"/>
            <path d="M 15,50 A 35,35 0 0,0 85,50" fill="none" stroke="url(#arcGrad)" stroke-width="0.15"/>
            <path d="M 30,30 A 20,20 0 0,1 70,30" fill="none" stroke="url(#arcGrad)" stroke-width="0.1"/>
            <path d="M 25,70 A 25,25 0 0,0 75,70" fill="none" stroke="url(#arcGrad)" stroke-width="0.1"/>
        </svg>
        
        <!-- Particles -->
        <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 60%; left: 80%; animation-delay: 3s;"></div>
        <div class="particle" style="top: 40%; left: 50%; animation-delay: 6s;"></div>
        <div class="particle" style="top: 80%; left: 30%; animation-delay: 9s;"></div>
        <div class="particle" style="top: 10%; left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="top: 70%; left: 60%; animation-delay: 15s;"></div>
        
        <!-- Scan lines -->
        <div class="geo-line" style="top: 30%; height: 1px; animation-delay: 0s;"></div>
        <div class="geo-line" style="top: 60%; height: 1px; animation-delay: 5s;"></div>
    </div>

    <div class="header">
        <div class="logo">ðŸ’° BYBIT HEATMAP | DARK</div>
    </div>

    <div id="bubble-container"></div>

    <script>
        // ==========================================
        // TWISTED RIBBON GEOMETRY
        // ==========================================
        function rotateZ(point, angle) {
            const cos = Math.cos(angle), sin = Math.sin(angle);
            return { x: point.x * cos - point.y * sin, y: point.x * sin + point.y * cos, z: point.z || 0 };
        }

        function project3D(p, focalLength, center) {
            const scale = focalLength / (focalLength + p.z);
            return { x: center.x + p.x * scale, y: center.y + p.y * scale, scale };
        }

        function createPerfectRibbon(radius, twists, width, segments, options = {}) {
            const { zSpread = 80, focalLength = 500, innerRadius = 5 } = options;
            const frontEdge = [], backEdge = [];
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const r = innerRadius + t * (radius - innerRadius);
                const angle = t * twists * Math.PI * 2;
                const z = -zSpread * Math.sin(t * twists * Math.PI);
                
                const cx = Math.cos(angle) * r;
                const cy = Math.sin(angle) * r;
                const tangentAngle = angle + Math.PI / 2;
                
                const twistAngle = t * 3 * Math.PI;
                const halfWidth = (width * (0.5 + 0.5 * t)) / 2;
                
                const wx = Math.cos(tangentAngle) * halfWidth;
                const wy = Math.sin(tangentAngle) * halfWidth;
                
                const front = rotateZ({x: wx, y: wy, z: 0}, twistAngle);
                const back = rotateZ({x: -wx, y: -wy, z: 0}, twistAngle);
                
                frontEdge.push(project3D({x: cx + front.x, y: cy + front.y, z: z + front.z * 0.2}, focalLength, {x: 0, y: 0}));
                backEdge.push(project3D({x: cx + back.x, y: cy + back.y, z: z + back.z * 0.2}, focalLength, {x: 0, y: 0}));
            }
            
            let path = `M ${frontEdge[0].x.toFixed(1)} ${frontEdge[0].y.toFixed(1)}`;
            for (let i = 1; i < frontEdge.length; i++) {
                path += ` L ${frontEdge[i].x.toFixed(1)} ${frontEdge[i].y.toFixed(1)}`;
            }
            path += ` L ${backEdge[backEdge.length-1].x.toFixed(1)} ${backEdge[backEdge.length-1].y.toFixed(1)}`;
            for (let i = backEdge.length - 2; i >= 0; i--) {
                path += ` L ${backEdge[i].x.toFixed(1)} ${backEdge[i].y.toFixed(1)}`;
            }
            path += ' Z';
            return path;
        }

        function getBubbleColor(change24h) {
            if (change24h >= 0) {
                return { primary: '#00ff88', secondary: '#00aa55', dark: '#004422' };
            } else {
                return { primary: '#ff3366', secondary: '#cc2255', dark: '#661122' };
            }
        }

        // ==========================================
        // MAIN
        // ==========================================
        let bubbleData = [];

        async function loadData() {
            try {
                const response = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
                const data = await response.json();

                bubbleData = data.result.list
                    .filter(item => item.symbol.endsWith('USDT'))
                    .map(item => ({
                        symbol: item.symbol.replace('USDT', ''),
                        change24h: parseFloat(item.price24hPcnt) * 100,
                        price: parseFloat(item.lastPrice),
                        volume24h: parseFloat(item.volume24h) * parseFloat(item.lastPrice)
                    }))
                    .filter(item => !isNaN(item.change24h))
                    .sort((a, b) => b.volume24h - a.volume24h)
                    .slice(0, 48);

                renderBubbles();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderBubbles() {
            const container = document.getElementById('bubble-container');
            container.innerHTML = '';
            
            const width = Math.min(container.clientWidth - 20, 1400);
            const cols = Math.floor(width / 160);
            const spacing = width / cols;
            const rows = Math.ceil(bubbleData.length / cols);
            const height = rows * spacing + 100;

            const svg = d3.select('#bubble-container').append('svg')
                .attr('width', width)
                .attr('height', height);

            const defs = svg.append('defs');
            
            // Neon glow filter
            const filter = defs.append('filter').attr('id', 'neonGlow');
            filter.append('feGaussianBlur').attr('stdDeviation', '4').attr('result', 'blur');
            filter.append('feFlood').attr('flood-color', '#00ff88').attr('result', 'color');
            filter.append('feComposite').attr('in', 'color').attr('in2', 'blur').attr('operator', 'in').attr('result', 'glow');
            const merge = filter.append('feMerge');
            merge.append('feMergeNode').attr('in', 'glow');
            merge.append('feMergeNode').attr('in', 'SourceGraphic');

            // Position bubbles
            bubbleData.forEach((d, i) => {
                const col = i % cols;
                const row = Math.floor(i / cols);
                const offsetX = (row % 2) * (spacing / 2);
                d.x = col * spacing + spacing / 2 + offsetX;
                d.y = row * spacing + spacing / 2 + 50;
                d.baseRadius = 45 + Math.sqrt(d.volume24h) / 80000;
            });

            const groups = svg.selectAll('.bubble-group')
                .data(bubbleData)
                .enter().append('g')
                .attr('class', 'bubble-group')
                .attr('transform', d => `translate(${d.x},${d.y})`);

            groups.each(function(d, i) {
                const g = d3.select(this);
                const colors = getBubbleColor(d.change24h);
                
                const ribbons = [
                    { radius: d.baseRadius, width: 12, opacity: 0.7, rotation: 0, twist: 2.5 },
                    { radius: d.baseRadius * 0.75, width: 9, opacity: 0.85, rotation: 45, twist: 3 },
                    { radius: d.baseRadius * 0.5, width: 6, opacity: 1, rotation: 90, twist: 3.5 }
                ];
                
                ribbons.forEach((ribbon, rIdx) => {
                    const path = createPerfectRibbon(ribbon.radius, ribbon.twist, ribbon.width, 50, {
                        zSpread: 60 + rIdx * 15,
                        focalLength: 400
                    });
                    
                    const gradId = `grad-${i}-${rIdx}`;
                    const grad = defs.append('linearGradient')
                        .attr('id', gradId)
                        .attr('x1', '0%').attr('y1', '0%')
                        .attr('x2', '100%').attr('y2', '100%');
                    
                    grad.append('stop').attr('offset', '0%').attr('stop-color', colors.dark);
                    grad.append('stop').attr('offset', '30%').attr('stop-color', colors.secondary);
                    grad.append('stop').attr('offset', '50%').attr('stop-color', '#ffffff');
                    grad.append('stop').attr('offset', '70%').attr('stop-color', colors.secondary);
                    grad.append('stop').attr('offset', '100%').attr('stop-color', colors.dark);
                    
                    const ribbonEl = g.append('path')
                        .attr('d', path)
                        .attr('fill', `url(#${gradId})`)
                        .attr('stroke', colors.primary)
                        .attr('stroke-width', rIdx === 0 ? 2 : 1)
                        .attr('opacity', ribbon.opacity)
                        .attr('transform', `rotate(${ribbon.rotation + i * 15})`);
                    
                    if (rIdx === 0) {
                        ribbonEl.style('filter', 'url(#neonGlow)');
                    }
                });
                
                g.append('circle').attr('r', 6).attr('fill', colors.primary)
                    .style('filter', `drop-shadow(0 0 10px ${colors.primary})`);
                
                g.append('circle').attr('r', 3).attr('cx', -2).attr('cy', -2)
                    .attr('fill', 'rgba(255,255,255,0.8)');
                
                g.append('text').attr('class', 'bubble-label').attr('dy', '-0.5em').text(d.symbol);
                g.append('text').attr('class', 'bubble-change').attr('dy', '1.1em')
                    .style('fill', colors.primary)
                    .text((d.change24h >= 0 ? '+' : '') + d.change24h.toFixed(1) + '%');
            });

            // Animation
            let time = 0;
            function animate() {
                time += 0.025;
                groups.selectAll('path').attr('transform', function(d, i, nodes) {
                    const idx = Math.floor(i / 3);
                    const rIdx = i % 3;
                    const baseRot = [0, 45, 90][rIdx] + idx * 15;
                    const float = Math.sin(time + idx * 0.5) * 8;
                    return `rotate(${baseRot + float})`;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
