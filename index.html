           CRYPTO DIVER - RALPH-5 INTEGRATED EDITION
           Combined: Ralph-1 (Background) + Ralph-2 (Shapes) + Ralph-3 (Physics) + Ralph-4 (Modal)
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           CSS VARIABLES - Unified Theme System
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        :root {
            /* Core Background Colors */
            --bg-primary: #050a08;
            --bg-secondary: #0a1a0f;
            --bg-tertiary: #0d2418;
            --bg-card: rgba(10, 26, 15, 0.85);
            --bg-overlay: rgba(0, 0, 0, 0.8);
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            
            /* Accent Colors */
            --accent-green: #00ff88;
            --accent-green-light: #4dffb3;
            --accent-red: #ff3366;
            --accent-red-light: #ff6688;
            --accent-blue: #33ccff;
            --accent-gold: #ffcc00;
            --accent-purple: #b829dd;
            --neon-cyan: #00d4ff;
            --neon-pink: #ff00ff;
            
            /* Glow Effects */
            --glow-green: rgba(0, 255, 136, 0.5);
            --glow-red: rgba(255, 51, 102, 0.5);
            --glow-purple: rgba(184, 41, 221, 0.6);
            --glow-pink: rgba(255, 0, 255, 0.8);
            --glow-cyan: rgba(0, 212, 255, 0.5);
            
            /* Border Colors */
            --border-primary: rgba(0, 255, 136, 0.3);
            --border-secondary: rgba(255, 255, 255, 0.1);
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-base: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            /* Layout */
            --header-height: 70px;
            --bottom-nav-height: 64px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            
            /* Z-Index Layers (RALPH SPEC) */
            --z-background: 1;
            --z-divers: 5;
            --z-dotted-path: 10;
            --z-crypto-icons: 50;
            --z-shapes: 100;
            --z-modal: 200;
        }

        /* Light Theme Overrides */
        [data-theme="light"] {
            --bg-primary: #f0f5f0;
            --bg-secondary: #e8f0e8;
            --bg-tertiary: #d8e8d8;
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-overlay: rgba(240, 245, 240, 0.95);
            
            --text-primary: #1a3a2a;
            --text-secondary: rgba(26, 58, 42, 0.7);
            --text-muted: rgba(26, 58, 42, 0.4);
            
            --accent-green: #2a8a4a;
            --accent-red: #c54a4a;
            
            --glow-green: rgba(42, 138, 74, 0.3);
            --glow-red: rgba(197, 74, 74, 0.3);
            
            --border-primary: rgba(42, 138, 74, 0.3);
            --border-secondary: rgba(26, 58, 42, 0.1);
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           BASE STYLES & RESET
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           Z-INDEX 1: BACKGROUND GRADIENT SYSTEM (RALPH-1)
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .bg-system-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-background);
            pointer-events: none;
            overflow: hidden;
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            transition: opacity 0.5s ease;
        }

        /* CRYPTO DIVER Deep Sea Gradient */
        .bg-layer-dark {
            background: 
                /* Deeper abyss gradient */
                radial-gradient(ellipse at 30% 80%, rgba(0, 50, 100, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 20%, rgba(100, 0, 100, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 30, 60, 0.4) 0%, transparent 70%),
                /* Deep ocean colors */
                linear-gradient(180deg, 
                    #0a0a1a 0%, 
                    #0d1f2d 20%, 
                    #051015 50%, 
                    #020508 80%,
                    #000000 100%);
            opacity: 1;
        }

        .bg-layer-light {
            background: 
                radial-gradient(ellipse at 30% 80%, rgba(0, 100, 150, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 20%, rgba(150, 0, 150, 0.08) 0%, transparent 40%),
                linear-gradient(180deg, #f8fafc 0%, #e8f0f0 50%, #d0e0e0 100%);
            opacity: 0;
        }

        [data-theme="light"] .bg-layer-dark { opacity: 0; }
        [data-theme="light"] .bg-layer-light { opacity: 1; }

        /* Animated Particles - Deep Sea Bubbles */
        .bg-particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .bg-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.4);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
            animation: floatUp 15s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) scale(0.5); 
                opacity: 0; 
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.4; }
            100% { 
                transform: translateY(-10vh) scale(1.2); 
                opacity: 0; 
            }
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           Z-INDEX 5: DIVERS AND CIRCLES (RALPH-1)
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #divers-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: var(--z-divers);
            overflow: visible;
        }

        .diver-group {
            position: absolute;
            pointer-events: none;
        }

        /* Bull Diver - Green Glow */
        .diver-group.bull {
            left: 12%;
            top: 40%;
            transform: translate(-50%, -50%);
        }

        /* Bear Diver - Red Glow */
        .diver-group.bear {
            right: 12%;
            top: 60%;
            transform: translate(50%, -50%);
        }

        .diver-circle {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            opacity: 1 !important;
            visibility: visible !important;
            display: block !important;
        }

        /* Bull Circles - Deep Sea Green */
        .diver-circle.bull {
            background: radial-gradient(circle, 
                rgba(0, 255, 136, 0.35) 0%, 
                rgba(0, 255, 136, 0.12) 40%, 
                rgba(0, 255, 136, 0) 70%);
            border: 2px solid rgba(0, 255, 136, 0.7);
            box-shadow: 
                0 0 50px rgba(0, 255, 136, 0.5),
                0 0 100px rgba(0, 255, 136, 0.25),
                inset 0 0 50px rgba(0, 255, 136, 0.1);
        }

        /* Bear Circles - Deep Sea Red */
        .diver-circle.bear {
            background: radial-gradient(circle, 
                rgba(255, 51, 102, 0.35) 0%, 
                rgba(255, 51, 102, 0.12) 40%, 
                rgba(255, 51, 102, 0) 70%);
            border: 2px solid rgba(255, 51, 102, 0.7);
            box-shadow: 
                0 0 50px rgba(255, 51, 102, 0.5),
                0 0 100px rgba(255, 51, 102, 0.25),
                inset 0 0 50px rgba(255, 51, 102, 0.1);
        }

        /* Diver Circle Sizes */
        .diver-group.bull .diver-circle:nth-child(1) { width: 140px; height: 140px; animation: pulse-glow-green 4s ease-in-out infinite; animation-delay: 0s; }
        .diver-group.bull .diver-circle:nth-child(2) { width: 200px; height: 200px; animation: pulse-glow-green 4s ease-in-out infinite; animation-delay: 0.8s; }
        .diver-group.bull .diver-circle:nth-child(3) { width: 260px; height: 260px; animation: pulse-glow-green 4s ease-in-out infinite; animation-delay: 1.6s; }
        .diver-group.bull .diver-circle:nth-child(4) { width: 320px; height: 320px; animation: pulse-glow-green 4s ease-in-out infinite; animation-delay: 2.4s; }

        .diver-group.bear .diver-circle:nth-child(1) { width: 120px; height: 120px; animation: pulse-glow-red 4s ease-in-out infinite; animation-delay: 0s; }
        .diver-group.bear .diver-circle:nth-child(2) { width: 170px; height: 170px; animation: pulse-glow-red 4s ease-in-out infinite; animation-delay: 0.8s; }
        .diver-group.bear .diver-circle:nth-child(3) { width: 220px; height: 220px; animation: pulse-glow-red 4s ease-in-out infinite; animation-delay: 1.6s; }
        .diver-group.bear .diver-circle:nth-child(4) { width: 270px; height: 270px; animation: pulse-glow-red 4s ease-in-out infinite; animation-delay: 2.4s; }

        @keyframes pulse-glow-green {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.85; }
            50% { transform: translate(-50%, -50%) scale(1.12); opacity: 0.55; }
        }

        @keyframes pulse-glow-red {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.85; }
            50% { transform: translate(-50%, -50%) scale(1.12); opacity: 0.55; }
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           Z-INDEX 10: DOTTED PATH (Decorative)
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .dotted-path-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-dotted-path);
            pointer-events: none;
            overflow: hidden;
        }

        .dotted-path {
            position: absolute;
            width: 2px;
            height: 200px;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 212, 255, 0.3) 0px,
                rgba(0, 212, 255, 0.3) 4px,
                transparent 4px,
                transparent 12px
            );
            animation: pathFloat 8s ease-in-out infinite;
        }

        @keyframes pathFloat {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-20px); opacity: 0.6; }
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           Z-INDEX 50: CRYPTO ICONS (Bubbles Container)
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #bubble-container {
            position: relative;
            z-index: var(--z-crypto-icons);
            width: 100%;
            min-height: calc(100vh - var(--header-height) - var(--bottom-nav-height) - 40px);
        }

        #bubble-container svg {
            width: 100%;
            height: 100%;
            display: block;
            overflow: visible;
        }

        /* Bubble Styles */
        .bubble-group {
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
            will-change: transform;
        }

        .bubble-spiral {
            filter: drop-shadow(0 0 10px currentColor);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bubble-group:hover .bubble-spiral {
            filter: drop-shadow(0 0 25px currentColor) brightness(1.3);
            transform: scale(1.15);
        }

        .bubble-group.spinning .bubble-spiral {
            animation: bubbleSpin 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes bubbleSpin {
            0% { transform: scale(1) rotateZ(0deg); }
            50% { transform: scale(1.3) rotateZ(180deg); }
            100% { transform: scale(1) rotateZ(360deg); }
        }

        .bubble-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            text-anchor: middle;
            pointer-events: none;
            fill: #ffffff;
            text-shadow: 0 0 10px rgba(0,0,0,0.9), 0 0 20px currentColor;
            letter-spacing: 1px;
        }

        .bubble-change {
            font-family: 'Rajdhani', sans-serif;
            font-size: 10px;
            font-weight: 600;
            text-anchor: middle;
            pointer-events: none;
            fill: #ffffff;
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
        }

        .bubble-pulse {
            animation: volumePulse 1.5s ease-in-out infinite;
        }

        @keyframes volumePulse {
            0%, 100% { filter: drop-shadow(0 0 10px currentColor); }
            50% { filter: drop-shadow(0 0 30px currentColor) brightness(1.3); }
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           Z-INDEX 100: GEOMETRIC SHAPES - 50-100 SHAPES (RALPH-2)
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #geometric-shapes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-shapes);
            pointer-events: none;
            overflow: hidden;
        }

        .geo-shape {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .geo-shape:hover {
            transform: scale(1.2) rotate(5deg);
            opacity: 0.9;
        }

        .geo-square {
            background: transparent;
            border: 2px solid var(--accent-green);
            box-shadow: 0 0 15px var(--glow-green), inset 0 0 15px var(--glow-green);
        }

        .geo-circle {
            border-radius: 50%;
            background: transparent;
            border: 2px solid var(--accent-red);
            box-shadow: 0 0 15px var(--glow-red), inset 0 0 15px var(--glow-red);
        }

        .geo-triangle {
            width: 0;
            height: 0;
            border-style: solid;
            filter: drop-shadow(0 0 8px var(--glow-cyan));
        }

        .geo-triangle.up {
            border-left-width: 15px;
            border-right-width: 15px;
            border-bottom-width: 26px;
            border-left-color: transparent;
            border-right-color: transparent;
            border-bottom-color: var(--accent-cyan);
            border-top: none;
        }

        .geo-triangle.down {
            border-left-width: 15px;
            border-right-width: 15px;
            border-top-width: 26px;
            border-left-color: transparent;
            border-right-color: transparent;
            border-top-color: var(--accent-purple);
            border-bottom: none;
        }

        .geo-diamond {
            background: transparent;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4), inset 0 0 15px rgba(255, 204, 0, 0.2);
            transform: rotate(45deg);
        }

        .geo-hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: transparent;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 15px var(--glow-pink);
        }

        /* Shape Animations */
        .geo-shape.float {
            animation: shapeFloat 6s ease-in-out infinite;
        }

        .geo-shape.pulse {
            animation: shapePulse 3s ease-in-out infinite;
        }

        .geo-shape.rotate {
            animation: shapeRotate 10s linear infinite;
        }

        @keyframes shapeFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes shapePulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        @keyframes shapeRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .enhanced-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: var(--z-modal);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .enhanced-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .enhanced-modal-content {
            background: linear-gradient(165deg, rgba(15, 20, 25, 0.98) 0%, rgba(8, 12, 15, 0.99) 100%);
            border-radius: 24px 24px 0 0;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            position: relative;
            transform: translateY(100%) scale(0.95);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
            box-shadow: 0 -20px 80px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] .enhanced-modal-content {
            background: linear-gradient(165deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 245, 240, 0.99) 100%);
        }

        .enhanced-modal.active .enhanced-modal-content {
            transform: translateY(0) scale(1);
        }

        /* Modal gradient border */
        .enhanced-modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-green) 0%, var(--accent-red) 100%);
        }

        /* Swipe Handle */
        .modal-swipe-handle {
            width: 100%;
            padding: 12px 0;
            display: flex;
            justify-content: center;
            cursor: grab;
        }

        .modal-swipe-handle::before {
            content: '';
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        /* Modal Header */
        .modal-header {
            padding: 0 24px 16px;
            text-align: center;
            position: relative;
        }

        .modal-close-btn {
            position: absolute;
            top: 0;
            right: 16px;
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 20px;
            transition: all 0.3s ease;

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 18px;
            transition: all 0.3s ease;
            opacity: 0;

           BOTTOM NAVIGATION

    <script>
        /**
         * â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         * CRYPTO DIVER - RALPH-5 INTEGRATED EDITION
         * Combined: Ralph-1 (Background) + Ralph-2 (Shapes) + Ralph-3 (Physics) + Ralph-4 (Modal)

         */

        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            API_URL: 'https://api.bybit.com/v5/market/tickers',

        // ============================================

        const state = {

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        /** Format price with appropriate decimals */
        function formatPrice(price) {
            if (price >= 1000) {
                return price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else if (price >= 1) {
                return price.toFixed(4);
            } else if (price >= 0.01) {
                return price.toFixed(6);
            } else {
                return price.toFixed(8);
            }
        }

        /** Format number to K/M/B */
        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        /** Get bubble color based on price change */
        function getBubbleColor(change24h, theme = 'dark') {
            const isPositive = change24h >= 0;
            
            if (theme === 'dark') {
                return isPositive ? {
                    primary: '#00ff41',

        }

        /** Calculate bubble size based on volume */
        function calculateBubbleSize(volume, maxVolume) {
            const minSize = 45;
            const maxSize = 110;
            const normalized = Math.log10(volume + 1) / Math.log10(maxVolume + 1);
            return minSize + normalized * (maxSize - minSize);
        }

        // ============================================

        // ============================================

        // ============================================
        // RALPH-3: PHYSICS & BUBBLE SYSTEM
        // ============================================
        
        /** Initialize force simulation for bubbles */
        function initBubbleSimulation(data, svg) {
            const container = document.getElementById('bubble-container');
            const width = container.clientWidth;
            const height = Math.max(window.innerHeight - 200, 800);
            
            const maxVolume = Math.max(...data.map(c => c.volume24h));
            
            // Calculate initial positions with grid layout
            const cols = Math.floor(width / 130);
            const spacingX = width / cols;
            const spacingY = 140;
            
            data.forEach((d, i) => {
                const col = i % cols;
                const row = Math.floor(i / cols);
                
                // Add jitter for organic feel
                const jitterX = (Math.random() - 0.5) * 30;
                const jitterY = (Math.random() - 0.5) * 30;
                
                d.x = col * spacingX + spacingX / 2 + jitterX;
                d.y = row * spacingY + spacingY / 2 + jitterY + 50;
                d.vx = 0;
                d.vy = 0;
                d.size = calculateBubbleSize(d.volume24h, maxVolume);
                d.mass = d.size / 10;
            });
            
            return data;
        }

        /** Run physics simulation step */
        function runPhysicsStep(data) {
            const repulsionStrength = 2000;
            const attractionStrength = 0.01;
            const damping = 0.9;
            const centerAttraction = 0.005;
            
            const container = document.getElementById('bubble-container');
            const centerX = container.clientWidth / 2;
            const centerY = container.clientHeight / 2;
            
            data.forEach((bubble, i) => {
                let fx = 0, fy = 0;
                
                // Repulsion from other bubbles
                data.forEach((other, j) => {
                    if (i === j) return;
                    
                    const dx = bubble.x - other.x;
                    const dy = bubble.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const minDist = (bubble.size + other.size) / 2 + 10;
                    
                    if (dist < minDist && dist > 0) {
                        const force = repulsionStrength * (minDist - dist) / minDist;
                        fx += (dx / dist) * force;
                        fy += (dy / dist) * force;
                    }
                });
                
                // Attraction to original position (grid)
                const gridX = bubble.gridX || bubble.x;
                const gridY = bubble.gridY || bubble.y;
                fx += (gridX - bubble.x) * attractionStrength;
                fy += (gridY - bubble.y) * attractionStrength;
                
                // Center attraction (weak)
                fx += (centerX - bubble.x) * centerAttraction * 0.1;
                fy += (centerY - bubble.y) * centerAttraction * 0.1;
                
                // Apply force
                bubble.vx = (bubble.vx + fx / bubble.mass) * damping;
                bubble.vy = (bubble.vy + fy / bubble.mass) * damping;
                
                // Update position
                bubble.x += bubble.vx;
                bubble.y += bubble.vy;
                
                // Boundary constraints
                const padding = bubble.size / 2 + 20;
                bubble.x = Math.max(padding, Math.min(container.clientWidth - padding, bubble.x));
                bubble.y = Math.max(padding, Math.min(container.clientHeight - padding, bubble.y));
            });
        }

        /** Render bubbles with D3 */
        function renderBubbles(coins) {
            const container = document.getElementById('bubble-container');
            const width = container.clientWidth;
            const height = Math.max(coins.length * 15 + 200, 800);
            
            container.innerHTML = '';
            container.style.height = height + 'px';
            
            const svg = d3.select('#bubble-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            // Add defs for filters
            const defs = svg.append('defs');
            
            // Glow filter
            const filter = defs.append('filter')
                .attr('id', 'glow')
                .attr('x', '-50%')
                .attr('y', '-50%')
                .attr('width', '200%')
                .attr('height', '200%');
            
            filter.append('feGaussianBlur')
                .attr('stdDeviation', '4')
                .attr('result', 'coloredBlur');
            
            const feMerge = filter.append('feMerge');
            feMerge.append('feMergeNode').attr('in', 'coloredBlur');
            feMerge.append('feMergeNode').attr('in', 'SourceGraphic');
            
            // Initialize physics positions
            initBubbleSimulation(coins, svg);
            
            // Create bubble groups
            const groups = svg.selectAll('.bubble-group')
                .data(coins)
                .enter()
                .append('g')
                .attr('class', 'bubble-group')
                .attr('data-symbol', d => d.symbol)
                .attr('transform', d => `translate(${d.x},${d.y})`)
                .style('opacity', 0);
            
            groups.each(function(d) {
                const g = d3.select(this);
                const colors = getBubbleColor(d.change24h, state.currentTheme);
                const isPositive = d.change24h >= 0;
                
                // Outer glow
                g.append('circle')
                    .attr('r', d.size / 2 + 8)
                    .attr('fill', colors.glow)
                    .attr('opacity', 0.3)
                    .attr('filter', 'url(#glow)');
                
                // Main bubble
                g.append('circle')
                    .attr('class', 'bubble-spiral')
                    .attr('r', d.size / 2)
                    .attr('fill', state.currentTheme === 'dark' ? 'rgba(10,10,15,0.9)' : 'rgba(255,255,255,0.9)')
                    .attr('stroke', colors.primary)
                    .attr('stroke-width', 2)
                    .style('color', colors.primary);
                
                // Inner glow ring
                g.append('circle')
                    .attr('r', d.size / 2 - 5)
                    .attr('fill', 'none')
                    .attr('stroke', colors.primary)
                    .attr('stroke-width', 1)
                    .attr('opacity', 0.3);
                
                // Symbol text
                g.append('text')
                    .attr('class', 'bubble-label')
                    .attr('dy', '-0.2em')
                    .text(d.symbol);
                
                // Change text
                g.append('text')
                    .attr('class', 'bubble-change')
                    .attr('dy', '1.2em')
                    .style('fill', colors.text)
                    .text(`${d.change24h >= 0 ? '+' : ''}${d.change24h.toFixed(1)}%`);
            });
            
            // Animate entrance
            groups.transition()
                .duration(600)
                .delay((d, i) => i * 30)
                .ease(d3.easeBackOut)
                .style('opacity', 1);
            
            // Click handlers
            groups.on('click', function(event, d) {
                const el = d3.select(this);
                el.classed('spinning', true);
                setTimeout(() => el.classed('spinning', false), 1000);
                openModal(d);
            });
            
            // Physics animation loop
            let animationId;
            let frameCount = 0;
            
            function animate() {
                frameCount++;
                // Run physics every 2nd frame for performance (30fps physics)
                if (frameCount % 2 === 0) {
                    runPhysicsStep(coins);
                    
                    // Update DOM positions
                    groups.attr('transform', d => `translate(${d.x.toFixed(1)},${d.y.toFixed(1)})`);
                }
                
                animationId = requestAnimationFrame(animate);
            }
            
            // Start animation
            animate();
            
            // Store animation ID for cleanup
            state.animationId = animationId;
            
            return groups;
        }

        // ============================================
        // RALPH-4: ENHANCED MODAL SYSTEM

            document.getElementById('modal-next').disabled = state.currentModalIndex >= state.coins.length - 1;
        }

        /** Generate sparkline chart */
        function generateSparkline(data) {
            // Generate synthetic price data
            const points = 50;
            const prices = [];
            const change = data ? data.change24h / 100 : 0;
            let price = data ? data.price : 100;
            
            for (let i = 0; i < points; i++) {
                prices.unshift(price);
                const randomMove = (Math.random() - 0.5) * 0.02;
                const trend = -change / points;
                price = price * (1 + randomMove + trend);
            }
            
            const width = 300;
            const height = 60;
            const padding = 5;
            
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            const range = maxPrice - minPrice || 1;
            
            // Generate points
            const pathPoints = prices.map((p, i) => {
                const x = (i / (prices.length - 1)) * width;
                const y = height - padding - ((p - minPrice) / range) * (height - 2 * padding);
                return [x, y];
            });
            
            // Create path
            const pathD = pathPoints.map((p, i) => 
                (i === 0 ? 'M' : 'L') + p[0] + ',' + p[1]
            ).join(' ');
            
            // Create area path
            const areaD = pathD + ` L${width},${height} L0,${height} Z`;
            
            document.getElementById('sparkline-path').setAttribute('d', pathD);
            document.getElementById('sparkline-area').setAttribute('d', areaD);
            
            // Set colors
            const isPositive = data ? data.change24h >= 0 : true;
            const color = isPositive ? '#00ff41' : '#ff0040';
            document.getElementById('sparkline-path').setAttribute('stroke', color);
            
            // Position dot at end
            const lastPoint = pathPoints[pathPoints.length - 1];
            const dot = document.getElementById('sparkline-dot');
            dot.setAttribute('cx', lastPoint[0]);
            dot.setAttribute('cy', lastPoint[1]);
            dot.setAttribute('r', 4);
            dot.setAttribute('fill', color);
            
            // Animate
            const pathLength = document.getElementById('sparkline-path').getTotalLength?.() || 300;
            const pathEl = document.getElementById('sparkline-path');
            pathEl.style.strokeDasharray = pathLength;
            pathEl.style.strokeDashoffset = pathLength;
            pathEl.style.animation = 'none';
            pathEl.offsetHeight; // Force reflow
            pathEl.style.animation = 'drawLine 1s ease-out forwards';
        }

        /** Generate volume bars */
        function generateVolumeBars() {

        /** Fetch market data from Bybit */
        async function fetchMarketData() {
            try {
                const response = await fetch(`${CONFIG.API_URL}?category=spot`);
                const data = await response.json();
                
                if (data.retCode !== 0) {
                    throw new Error(data.retMsg);
                }
                
                return processMarketData(data.result.list);
            } catch (error) {
                console.error('Error fetching data:', error);
                showAlert('Failed to load market data', 'error');
                return null;
            }
        }

        /** Process market data */
        function processMarketData(list) {
            const processed = list
                .filter(item => item.symbol.endsWith('USDT'))
                .map(item => ({
                    symbol: item.symbol.replace('USDT', ''),
                    fullSymbol: item.symbol,
                    price: parseFloat(item.lastPrice) || 0,
                    change24h: parseFloat(item.price24hPcnt) * 100 || 0,
                    volume24h: parseFloat(item.volume24h) || 0,
                    turnover24h: parseFloat(item.turnover24h) || 0,
                    high24h: parseFloat(item.highPrice24h) || 0,
                    low24h: parseFloat(item.lowPrice24h) || 0,
                }))
                .filter(item => item.price > 0)
                .sort((a, b) => b.volume24h - a.volume24h)
                .slice(0, CONFIG.MAX_BUBBLES);
            
            return processed;
        }

        /** Update stats display */
        function updateStats(coins) {
            const bullish = coins.filter(c => c.change24h > 0).length;
            const bearish = coins.filter(c => c.change24h < 0).length;
            
            document.getElementById('stat-bullish').textContent = bullish;
            document.getElementById('stat-bearish').textContent = bearish;
        }

        /** Filter coins by search */
        function filterCoins(query) {
            state.searchQuery = query.toLowerCase();
            if (!state.searchQuery) {
                state.filteredCoins = state.coins;
            } else {
                state.filteredCoins = state.coins.filter(c => 
                    c.symbol.toLowerCase().includes(state.searchQuery)
                );
            }
            
            // Cancel existing animation
            if (state.animationId) {
                cancelAnimationFrame(state.animationId);
            }
            
            renderBubbles(state.filteredCoins);
        }

        // ============================================
        // THEME MANAGEMENT
        // ============================================
        
        function toggleTheme() {
            const newTheme = state.currentTheme === 'dark' ? 'light' : 'dark';
            state.currentTheme = newTheme;
            document.body.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            
            // Re-render bubbles with new theme colors
            if (state.coins.length > 0) {
                if (state.animationId) {
                    cancelAnimationFrame(state.animationId);
                }
                renderBubbles(state.filteredCoins.length > 0 ? state.filteredCoins : state.coins);
            }
            
            localStorage.setItem('bybit-heatmap-theme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('bybit-heatmap-theme') || 'dark';
            state.currentTheme = savedTheme;
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
        }

        // ============================================
        // EVENT HANDLERS
        // ============================================
        
        function setupEventListeners() {
            // Theme toggle
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            
            // Search
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => filterCoins(e.target.value));
            
            // Modal close
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('enhanced-modal').addEventListener('click', (e) => {
                if (e.target.id === 'enhanced-modal') closeModal();
            });
            
            // Modal navigation
            document.getElementById('modal-prev').addEventListener('click', () => navigateModal(-1));
            document.getElementById('modal-next').addEventListener('click', () => navigateModal(1));
            
            // Action buttons
            document.getElementById('btn-trade').addEventListener('click', () => {
                const coin = state.coins[state.currentModalIndex];
                if (coin) {
                    window.open(`https://www.bybit.com/trade/usdt/${coin.symbol}USDT`, '_blank');
                }
            });
            
            document.getElementById('btn-copy').addEventListener('click', async () => {
                const coin = state.coins[state.currentModalIndex];
                if (coin) {
                    const text = `${coin.symbol}: $${formatPrice(coin.price)} (${coin.change24h >= 0 ? '+' : ''}${coin.change24h.toFixed(2)}%)`;
                    try {
                        await navigator.clipboard.writeText(text);
                        showToast('Price copied!');
                    } catch (err) {
                        showToast('Copy failed');
                    }
                }
            });
            
            document.getElementById('btn-share').addEventListener('click', async () => {
                const coin = state.coins[state.currentModalIndex];
                if (coin) {
                    const shareData = {
                        title: `${coin.symbol} on Bybit`,
                        text: `${coin.symbol}: $${formatPrice(coin.price)} (${coin.change24h >= 0 ? '+' : ''}${coin.change24h.toFixed(2)}%)`,
                        url: `https://www.bybit.com/trade/usdt/${coin.symbol}USDT`
                    };
                    
                    try {
                        if (navigator.share) {
                            await navigator.share(shareData);
                        } else {
                            await navigator.clipboard.writeText(`${shareData.text} - ${shareData.url}`);
                            showToast('Link copied!');
                        }
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            showToast('Share failed');
                        }
                    }
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft' && document.getElementById('enhanced-modal').classList.contains('active')) {
                    navigateModal(-1);
                } else if (e.key === 'ArrowRight' && document.getElementById('enhanced-modal').classList.contains('active')) {
                    navigateModal(1);
                } else if ((e.key === 't' || e.key === 'T') && e.target.tagName !== 'INPUT') {
                    toggleTheme();
                } else if ((e.key === '/' || e.key === 's' || e.key === 'S') && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
            
            // Swipe to close modal (mobile)
            let touchStartY = 0;
            const modalContent = document.querySelector('.enhanced-modal-content');
            
            modalContent.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            modalContent.addEventListener('touchend', (e) => {
                const touchEndY = e.changedTouches[0].clientY;
                if (touchEndY - touchStartY > 100) {
                    closeModal();
                }
            }, { passive: true });
            
            // Window resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (state.coins.length > 0) {
                        if (state.animationId) {
                            cancelAnimationFrame(state.animationId);
                        }
                        renderBubbles(state.filteredCoins.length > 0 ? state.filteredCoins : state.coins);
                    }
                }, 250);
            });
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        
        async function init() {
            console.log('%cğŸ¤¿ CRYPTO DIVER - RALPH-5 INTEGRATED', 'color: #00d4ff; font-size: 16px; font-weight: bold;');
            console.log('%cZ-Layer System:', 'color: #00ff88;');
            console.log('  z-index 1: Background gradient');
            console.log('  z-index 5: Divers and circles');
            console.log('  z-index 10: Dotted path');
            console.log('  z-index 50: Crypto icons');
            console.log('  z-index 100: Geometric shapes');
            console.log('  z-index 200: Modal');
            
            // Load saved theme
            loadTheme();
            
            // Initialize visual systems
            initParticles();
            initDottedPaths();
            initGeometricShapes();
            
            // Setup event listeners
            setupEventListeners();
            
            // Fetch initial data
            const data = await fetchMarketData();
            
            if (data) {
                state.coins = data;
                state.filteredCoins = data;
                
                // Hide loading
                document.getElementById('loading-overlay').classList.add('hidden');
                state.isLoading = false;
                
                // Render bubbles
                renderBubbles(data);
                
                // Update stats
                updateStats(data);
                
                console.log(`âœ… Initialized with ${data.length} coins and ${CONFIG.SHAPE_COUNT} shapes`);
                
                // Setup auto-refresh
                setInterval(async () => {
                    const newData = await fetchMarketData();
                    if (newData) {
                        state.coins = newData;
                        if (!state.searchQuery) {
                            state.filteredCoins = newData;
                            // Update existing bubbles without full re-render
                            updateStats(newData);
                        }
                    }
                }, CONFIG.UPDATE_INTERVAL);
            }
        }

        // Start application
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
