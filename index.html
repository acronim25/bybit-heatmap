<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit Heatmap ğŸ’°</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CRYPTO DIVER - COMPLETE DESIGN SYSTEM
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0d1f2d 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           BACKGROUND EFFECTS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-gradient-overlay {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(184, 41, 221, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 255, 136, 0.08) 0%, transparent 70%),
                linear-gradient(180deg, #0a0a1a 0%, #151530 50%, #0d1f2d 100%);
        }

        .particles {
            position: absolute;
            inset: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(20px, -30px) scale(1.1); opacity: 0.7; }
            50% { transform: translate(-10px, -50px) scale(0.9); opacity: 0.4; }
            75% { transform: translate(-30px, -20px) scale(1.05); opacity: 0.6; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MAIN CONTAINER
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .crypto-diver-container {
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           TITLE SECTION
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .title-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 
                0 0 20px rgba(0, 212, 255, 0.8),
                0 0 40px rgba(0, 212, 255, 0.4),
                0 0 60px rgba(0, 212, 255, 0.2);
            margin-bottom: 12px;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 212, 255, 0.8), 0 0 40px rgba(0, 212, 255, 0.4); }
            50% { text-shadow: 0 0 30px rgba(0, 212, 255, 1), 0 0 60px rgba(0, 212, 255, 0.6); }
        }

        .subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-style: italic;
            font-weight: 400;
            color: #888;
            letter-spacing: 2px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SVG SCENE
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .diver-scene {
            width: 100%;
            max-width: 1000px;
            height: 400px;
            position: relative;
        }

        .diver-svg {
            width: 100%;
            height: 100%;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SVG FILTERS & EFFECTS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .glow-white {
            filter: url(#glow-white);
        }

        .glow-cyan {
            filter: url(#glow-cyan);
        }

        .glow-purple {
            filter: url(#glow-purple);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           DIVER ICONS (Left & Right)
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .diver-left, .diver-right {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .diver-left:hover, .diver-right:hover {
            transform: scale(1.05);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           DOTTED PATH ANIMATION
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .dotted-path {
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-dasharray: 10, 10;
            filter: url(#glow-white);
            animation: dash 1s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: -20; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           FLOATING CIRCLES (Status Indicators)
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .status-circle {
            animation: circlePulse 2s ease-in-out infinite;
        }

        .status-circle:nth-child(2) { animation-delay: 0.3s; }
        .status-circle:nth-child(3) { animation-delay: 0.6s; }
        .status-circle:nth-child(4) { animation-delay: 0.9s; }

        @keyframes circlePulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CRYPTO ICONS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .crypto-icon {
            animation: iconFloat 3s ease-in-out infinite;
        }

        .crypto-icon:nth-child(2) { animation-delay: 0.5s; }
        .crypto-icon:nth-child(3) { animation-delay: 1s; }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           BOTTOM SECTION
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .bottom-section {
            margin-top: 40px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
            animation: dotPulse 2s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           RESPONSIVE
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        @media (max-width: 768px) {
            .main-title {
                font-size: 32px;
                letter-spacing: 4px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .diver-scene {
                height: 300px;
            }
            
            .status-bar {
                flex-wrap: wrap;
                gap: 15px;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-animated">
        <div class="bg-gradient-overlay"></div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- Main Container -->
    <div class="crypto-diver-container">
        <!-- Title Section -->
        <div class="title-section">
            <h1 class="main-title">CRYPTO DIVER</h1>
            <p class="subtitle">Deep dive into the volatility abyss</p>
        </div>

        <!-- Diver Scene -->
        <div class="diver-scene">
            <svg class="diver-svg" viewBox="0 0 1000 400" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <!-- Glow Filters -->
                    <filter id="glow-white" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <filter id="glow-purple" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <!-- Gradients -->
                    <linearGradient id="diverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#b829dd;stop-opacity:1" />
                    </linearGradient>
                    
                    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                     LEFT DIVER (Ralph-1)
                     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
                <g class="diver-left" transform="translate(150, 200)">
                    <!-- Diver Body -->
                    <ellipse cx="0" cy="0" rx="35" ry="45" fill="url(#diverGradient)" opacity="0.9"/>
                    <!-- Diver Head -->
                    <circle cx="0" cy="-55" r="20" fill="url(#diverGradient)"/>
                    <!-- Diver Helmet/Glass -->
                    <circle cx="0" cy="-55" r="15" fill="#0a0a1a" stroke="#00d4ff" stroke-width="2"/>
                    <circle cx="0" cy="-55" r="12" fill="rgba(0, 212, 255, 0.3)"/>
                    <!-- Diver Tanks -->
                    <rect x="-25" y="-20" width="12" height="50" rx="6" fill="#333" stroke="#00d4ff" stroke-width="1"/>
                    <rect x="13" y="-20" width="12" height="50" rx="6" fill="#333" stroke="#00d4ff" stroke-width="1"/>
                    <!-- Diver Fins -->
                    <path d="M-20 45 L-30 70 L-10 70 Z" fill="#00d4ff"/>
                    <path d="M20 45 L30 70 L10 70 Z" fill="#00d4ff"/>
                    <!-- Glow Effect -->
                    <circle cx="0" cy="0" r="50" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3" filter="url(#glow-cyan)"/>
                </g>

                <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                     DOTTED PATH (Ralph-4)
                     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
                <path class="dotted-path" 
                      d="M 250,300 Q 400,250 500,300 T 750,300" 
                      fill="none" 
                      stroke="white" 
                      stroke-width="2"
                      stroke-dasharray="10,10"
                      filter="url(#glow-white)"/>

                <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                     RIGHT DIVER (Ralph-1)
                     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
                <g class="diver-right" transform="translate(850, 200)">
                    <!-- Diver Body -->
                    <ellipse cx="0" cy="0" rx="35" ry="45" fill="url(#diverGradient)" opacity="0.9"/>
                    <!-- Diver Head -->
                    <circle cx="0" cy="-55" r="20" fill="url(#diverGradient)"/>
                    <!-- Diver Helmet/Glass -->
                    <circle cx="0" cy="-55" r="15" fill="#0a0a1a" stroke="#b829dd" stroke-width="2"/>
                    <circle cx="0" cy="-55" r="12" fill="rgba(184, 41, 221, 0.3)"/>
                    <!-- Diver Tanks -->
                    <rect x="-25" y="-20" width="12" height="50" rx="6" fill="#333" stroke="#b829dd" stroke-width="1"/>
                    <rect x="13" y="-20" width="12" height="50" rx="6" fill="#333" stroke="#b829dd" stroke-width="1"/>
                    <!-- Diver Fins -->
                    <path d="M-20 45 L-30 70 L-10 70 Z" fill="#b829dd"/>
                    <path d="M20 45 L30 70 L10 70 Z" fill="#b829dd"/>
                    <!-- Glow Effect -->
                    <circle cx="0" cy="0" r="50" fill="none" stroke="#b829dd" stroke-width="1" opacity="0.3" filter="url(#glow-purple)"/>
                </g>

                <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
                     FLOATING CIRCLES (Ralph-2)
                     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
                <g class="status-circles">
                    <!-- Circle 1 -->

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // PARTICLE SYSTEM
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function initParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.matchMedia('(pointer: coarse)').matches ? 8 : 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * -15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                
                // Random colors
                const colors = ['rgba(0, 212, 255, 0.6)', 'rgba(184, 41, 221, 0.5)', 'rgba(0, 255, 136, 0.4)'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                container.appendChild(particle);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
        });
    </script>
