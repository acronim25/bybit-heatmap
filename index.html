<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit Heatmap Pro | Crypto Bubble Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CSS VARIABLES & THEME SYSTEM
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        :root {
            /* â”€â”€â”€ Core Background Colors â”€â”€â”€ */
            --bg-primary: #050a08;
            --bg-secondary: #0a1a0f;
            --bg-tertiary: #0d2418;
            --bg-card: rgba(10, 26, 15, 0.85);
            --bg-overlay: rgba(0, 0, 0, 0.8);
            
            /* â”€â”€â”€ Text Colors â”€â”€â”€ */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            
            /* â”€â”€â”€ Accent Colors â”€â”€â”€ */
            --accent-green: #00ff88;
            --accent-green-light: #4dffb3;
            --accent-red: #ff3366;
            --accent-red-light: #ff6688;
            --accent-blue: #33ccff;
            --accent-gold: #ffcc00;
            --accent-purple: #b829dd;
            --neon-cyan: #00d4ff;
            --neon-pink: #ff00ff;
            
            /* â”€â”€â”€ Glow Effects â”€â”€â”€ */
            --glow-green: rgba(0, 255, 136, 0.5);
            --glow-red: rgba(255, 51, 102, 0.5);
            --glow-purple: rgba(184, 41, 221, 0.6);
            --glow-pink: rgba(255, 0, 255, 0.8);
            
            /* â”€â”€â”€ Border Colors â”€â”€â”€ */
            --border-primary: rgba(0, 255, 136, 0.3);
            --border-secondary: rgba(255, 255, 255, 0.1);
            
            /* â”€â”€â”€ Transitions â”€â”€â”€ */
            --transition-fast: 0.15s ease;
            --transition-base: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            /* â”€â”€â”€ Layout â”€â”€â”€ */
            --header-height: 70px;
            --bottom-nav-height: 64px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        /* Light Theme Overrides */
        [data-theme="light"] {
            --bg-primary: #f0f5f0;
            --bg-secondary: #e8f0e8;
            --bg-tertiary: #d8e8d8;
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-overlay: rgba(240, 245, 240, 0.95);
            
            --text-primary: #1a3a2a;
            --text-secondary: rgba(26, 58, 42, 0.7);
            --text-muted: rgba(26, 58, 42, 0.4);
            
            --accent-green: #2a8a4a;
            --accent-red: #c54a4a;
            
            --glow-green: rgba(42, 138, 74, 0.3);
            --glow-red: rgba(197, 74, 74, 0.3);
            
            --border-primary: rgba(42, 138, 74, 0.3);
            --border-secondary: rgba(26, 58, 42, 0.1);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           BASE STYLES & RESET
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        * {
            transition: background-color var(--transition-base),
                        border-color var(--transition-base),
                        box-shadow var(--transition-base),
                        color var(--transition-base);
        }

        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           BACKGROUND SYSTEM
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .bg-system-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            transition: opacity 0.5s ease;
        }

        .bg-layer-dark {
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(79, 70, 229, 0.05) 0%, transparent 70%),
                linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            opacity: 1;
        }

        .bg-layer-light {
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(79, 70, 229, 0.03) 0%, transparent 70%),
                linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
            opacity: 0;
        }

        [data-theme="light"] .bg-layer-dark { opacity: 0; }
        [data-theme="light"] .bg-layer-light { opacity: 1; }

        /* Animated Particles */
        .bg-particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .bg-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.6);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.4);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(10px, -15px) scale(1.05); opacity: 0.6; }
            50% { transform: translate(-5px, -25px) scale(0.95); opacity: 0.4; }
            75% { transform: translate(-15px, -10px) scale(1.02); opacity: 0.5; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           HEADER
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            padding: 12px 20px;
            padding-top: calc(12px + var(--safe-top));
            background: linear-gradient(180deg, rgba(10,10,15,0.98) 0%, rgba(10,10,15,0.85) 60%, transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        [data-theme="light"] .header {
            background: linear-gradient(180deg, rgba(240,245,240,0.98) 0%, rgba(240,245,240,0.85) 60%, transparent 100%);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--accent-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            justify-content: center;
            max-width: 500px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Search Box */
        .search-box {
            position: relative;
            flex: 1;
            max-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: var(--bg-card);
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            outline: none;
            transition: var(--transition-base);
        }

        .search-input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(184, 41, 221, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Stats Display */
        .stats {
            display: flex;
            gap: 12px;
        }

        .stat {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-secondary);
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
        }

        .stat-value.bullish { color: var(--accent-green); }
        .stat-value.bearish { color: var(--accent-red); }

        .stat-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Theme Toggle */
        .theme-toggle {
            width: 44px;
            height: 44px;
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
            background: var(--bg-card);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: var(--transition-base);
        }

        .theme-toggle:hover {
            border-color: var(--accent-purple);
            transform: scale(1.05);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MAIN CONTENT & BUBBLE CONTAINER
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .main-content {
            position: relative;
            z-index: 10;
            padding-top: calc(var(--header-height) + 20px);
            padding-bottom: calc(var(--bottom-nav-height) + 20px);
            min-height: 100vh;
        }

        #bubble-container {
            width: 100%;
            min-height: calc(100vh - var(--header-height) - var(--bottom-nav-height) - 40px);
            position: relative;
        }

        #bubble-container svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           BUBBLE STYLES
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .bubble-group {
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .bubble-spiral {
            filter: drop-shadow(0 0 10px currentColor);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bubble-group:hover .bubble-spiral {
            filter: drop-shadow(0 0 25px currentColor) brightness(1.3);
            transform: scale(1.15);
        }

        .bubble-group.spinning .bubble-spiral {
            animation: bubbleSpin 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes bubbleSpin {
            0% { transform: scale(1) rotateZ(0deg); }
            50% { transform: scale(1.3) rotateZ(180deg); }
            100% { transform: scale(1) rotateZ(360deg); }
        }

        .bubble-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            text-anchor: middle;
            pointer-events: none;
            fill: #ffffff;
            text-shadow: 0 0 10px rgba(0,0,0,0.9), 0 0 20px currentColor;
            letter-spacing: 1px;
        }

        .bubble-change {
            font-family: 'Rajdhani', sans-serif;
            font-size: 10px;
            font-weight: 600;
            text-anchor: middle;
            pointer-events: none;
            fill: #ffffff;
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
        }

        .bubble-pulse {
            animation: volumePulse 1.5s ease-in-out infinite;
        }

        @keyframes volumePulse {
            0%, 100% { filter: drop-shadow(0 0 10px currentColor); }
            50% { filter: drop-shadow(0 0 30px currentColor) brightness(1.3); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           ENHANCED MODAL
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .enhanced-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .enhanced-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .enhanced-modal-content {
            background: linear-gradient(165deg, rgba(26, 10, 15, 0.98) 0%, rgba(10, 10, 15, 0.99) 100%);
            border-radius: 24px 24px 0 0;
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            position: relative;
            transform: translateY(100%) scale(0.95);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
            box-shadow: 0 -20px 80px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] .enhanced-modal-content {
            background: linear-gradient(165deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 245, 240, 0.99) 100%);
        }

        .enhanced-modal.active .enhanced-modal-content {
            transform: translateY(0) scale(1);
        }

        /* Modal gradient border */
        .enhanced-modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-green) 0%, var(--accent-red) 100%);
        }

        /* Swipe Handle */
        .modal-swipe-handle {
            width: 100%;
            padding: 12px 0;
            display: flex;
            justify-content: center;
            cursor: grab;
        }

        .modal-swipe-handle::before {
            content: '';
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        /* Modal Header */
        .modal-header {
            padding: 0 24px 16px;
            text-align: center;
            position: relative;
        }

        .modal-close-btn {
            position: absolute;
            top: 0;
            right: 16px;
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .modal-close-btn:hover {
            background: rgba(255, 0, 64, 0.2);
            color: var(--accent-red);
            transform: rotate(90deg);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border: 1px solid var(--border-secondary);
            background: var(--bg-card);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 18px;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .enhanced-modal-content:hover .modal-nav {
            opacity: 1;
        }

        .modal-nav:hover {
            background: var(--bg-secondary);
            border-color: var(--border-primary);
            color: var(--text-primary);
        }

        .modal-nav.prev { left: 12px; }
        .modal-nav.next { right: 12px; }
        .modal-nav:disabled { opacity: 0.3 !important; cursor: not-allowed; }

        .coin-symbol-large {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        [data-theme="light"] .coin-symbol-large {
            background: linear-gradient(180deg, var(--text-primary) 0%, rgba(26, 58, 42, 0.7) 100%);
            -webkit-background-clip: text;
        }

        .coin-full-name {
            color: var(--text-secondary);
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Price Section */
        .price-section {
            padding: 0 24px 20px;
            text-align: center;
        }

        .price-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .price-change-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
        }

        .price-change-pill.positive {
            background: rgba(0, 255, 136, 0.15);
            color: var(--accent-green);
            box-shadow: 0 0 20px var(--glow-green);
        }

        .price-change-pill.negative {
            background: rgba(255, 51, 102, 0.15);
            color: var(--accent-red);
            box-shadow: 0 0 20px var(--glow-red);
        }

        /* Stats Grid */
        .modal-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 0 24px 20px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
            padding: 14px 12px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--border-primary);
            transform: translateY(-2px);
        }

        .stat-card-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .stat-card-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .stat-card-value.highlight {

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // BYBIT HEATMAP PRO - INTEGRATED APPLICATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            API_URL: 'https://api.bybit.com/v5/market/tickers',
            UPDATE_INTERVAL: 30000, // 30 seconds
            MAX_BUBBLES: 60,
            VOLUME_SPIKE_THRESHOLD: 2.5, // 250% of average
            ANIMATION_DURATION: 1000,
        };

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        const state = {
            coins: [],
            filteredCoins: [],
            currentTheme: 'dark',
            currentModalIndex: -1,
            volumeHistory: {},
            isLoading: true,
            searchQuery: '',
        };

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        /**
         * Format price with appropriate decimals
         */
        function formatPrice(price) {
            if (price >= 1000) {
                return price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else if (price >= 1) {
                return price.toFixed(4);
            } else if (price >= 0.01) {
                return price.toFixed(6);
            } else {
                return price.toFixed(8);
            }
        }

        /**
         * Format number to K/M/B
         */
        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        /**
         * Get bubble color based on price change
         */
        function getBubbleColor(change24h, theme = 'dark') {
            const isPositive = change24h >= 0;
            
            if (theme === 'dark') {
                return isPositive ? {
                    primary: '#00ff41',
                    glow: 'rgba(0, 255, 65, 0.6)',
                    text: '#00ff41'
                } : {
                    primary: '#ff0040',
                    glow: 'rgba(255, 0, 64, 0.6)',
                    text: '#ff0040'
                };
            } else {
                return isPositive ? {
                    primary: '#2a8a4a',
                    glow: 'rgba(42, 138, 74, 0.3)',
                    text: '#2a8a4a'
                } : {
                    primary: '#c54a4a',
                    glow: 'rgba(197, 74, 74, 0.3)',
                    text: '#c54a4a'
                };
            }
        }

        /**
         * Calculate bubble size based on volume
         */
        function calculateBubbleSize(volume, maxVolume) {
            const minSize = 45;
            const maxSize = 110;
            const normalized = Math.log10(volume + 1) / Math.log10(maxVolume + 1);
            return minSize + normalized * (maxSize - minSize);
        }

        // ============================================
        // BACKGROUND PARTICLES
        // ============================================
        function initParticles() {
            const container = document.getElementById('bg-particles');
            const particleCount = window.matchMedia('(pointer: coarse)').matches ? 5 : 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * -20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 15) + 's';
                container.appendChild(particle);
            }
        }

        // ============================================
        // DATA FETCHING
        // ============================================
        async function fetchMarketData() {
            try {
                const response = await fetch(`${CONFIG.API_URL}?category=spot`);
                const data = await response.json();
                
                if (data.retCode !== 0) {
                    throw new Error(data.retMsg);
                }
                
                return processMarketData(data.result.list);
            } catch (error) {
                console.error('Error fetching data:', error);
                showAlert('Failed to load market data. Retrying...', 'error');
                return null;
            }
        }

        function processMarketData(list) {
            const processed = list
                .filter(item => item.symbol.endsWith('USDT'))
                .map(item => ({
                    symbol: item.symbol.replace('USDT', ''),
                    fullSymbol: item.symbol,
                    price: parseFloat(item.lastPrice) || 0,
                    change24h: parseFloat(item.price24hPcnt) * 100 || 0,
                    volume24h: parseFloat(item.volume24h) || 0,
                    turnover24h: parseFloat(item.turnover24h) || 0,
                    high24h: parseFloat(item.highPrice24h) || 0,
                    low24h: parseFloat(item.lowPrice24h) || 0,
                }))
                .filter(item => item.price > 0)
                .sort((a, b) => b.volume24h - a.volume24h)
                .slice(0, CONFIG.MAX_BUBBLES);
            
            // Update volume history for spike detection
            processed.forEach(coin => {
                if (!state.volumeHistory[coin.symbol]) {
                    state.volumeHistory[coin.symbol] = [];
                }
                state.volumeHistory[coin.symbol].push(coin.volume24h);
                if (state.volumeHistory[coin.symbol].length > 10) {
                    state.volumeHistory[coin.symbol].shift();
                }
            });
            
            return processed;
        }

        function detectVolumeSpikes(coins) {
            coins.forEach(coin => {
                const history = state.volumeHistory[coin.symbol];
                if (history && history.length >= 3) {
                    const avg = history.slice(0, -1).reduce((a, b) => a + b, 0) / (history.length - 1);
                    if (avg > 0 && coin.volume24h / avg > CONFIG.VOLUME_SPIKE_THRESHOLD) {
                        showAlert(`ğŸ”¥ Volume spike detected for ${coin.symbol}!`, 'success');
                        const bubble = document.querySelector(`[data-symbol="${coin.symbol}"]`);
                        if (bubble) {
                            bubble.classList.add('bubble-pulse');
                            setTimeout(() => bubble.classList.remove('bubble-pulse'), 5000);
                        }
                    }
                }
            });
        }

        // ============================================
        // BUBBLE RENDERING
        // ============================================
        function renderBubbles(coins) {
            const container = document.getElementById('bubble-container');
            const width = container.clientWidth;
            const height = Math.max(window.innerHeight - 200, 600);
            
            // Clear existing
            container.innerHTML = '';
            
            // Create SVG
            const svg = d3.select('#bubble-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            // Add defs for filters
            const defs = svg.append('defs');
            
            // Glow filter
            const filter = defs.append('filter')
                .attr('id', 'glow')
                .attr('x', '-50%')
                .attr('y', '-50%')
                .attr('width', '200%')
                .attr('height', '200%');
            
            filter.append('feGaussianBlur')
                .attr('stdDeviation', '4')
                .attr('result', 'coloredBlur');
            
            const feMerge = filter.append('feMerge');
            feMerge.append('feMergeNode').attr('in', 'coloredBlur');
            feMerge.append('feMergeNode').attr('in', 'SourceGraphic');
            
            const maxVolume = Math.max(...coins.map(c => c.volume24h));
            
            // Create grid layout
            const cols = Math.floor(width / 130);
            const spacingX = width / cols;
            const spacingY = 130;
            
            coins.forEach((coin, i) => {
                const col = i % cols;
                const row = Math.floor(i / cols);
                coin.x = col * spacingX + spacingX / 2;
                coin.y = row * spacingY + spacingY / 2 + 40;
                coin.size = calculateBubbleSize(coin.volume24h, maxVolume);
            });
            
            // Render bubble groups
            const groups = svg.selectAll('.bubble-group')
                .data(coins)
                .enter()
                .append('g')
                .attr('class', 'bubble-group')
                .attr('data-symbol', d => d.symbol)
                .attr('transform', d => `translate(${d.x},${d.y})`);
            
            groups.each(function(d) {
                const g = d3.select(this);
                const colors = getBubbleColor(d.change24h, state.currentTheme);
                const isPositive = d.change24h >= 0;
                
                // Create spiral ribbon path
                const ribbonPath = createSpiralPath(d.size / 2);
                
                // Outer glow
                g.append('circle')
                    .attr('r', d.size / 2 + 5)
                    .attr('fill', colors.glow)
                    .attr('opacity', 0.3)
                    .attr('filter', 'url(#glow)');
                
                // Spiral ribbon
                g.append('path')
                    .attr('class', 'bubble-spiral')
                    .attr('d', ribbonPath)
                    .attr('fill', 'none')
                    .attr('stroke', colors.primary)
                    .attr('stroke-width', 3)
                    .attr('stroke-linecap', 'round')
                    .style('color', colors.primary);
                
                // Inner circle
                g.append('circle')
                    .attr('r', d.size / 3)
                    .attr('fill', state.currentTheme === 'dark' ? '#0a0a0f' : '#f0f5f0')
                    .attr('stroke', colors.primary)
                    .attr('stroke-width', 2);
                
                // Symbol text
                g.append('text')
                    .attr('class', 'bubble-label')
                    .attr('dy', '-0.2em')
                    .text(d.symbol);
                
                // Change text
                g.append('text')
                    .attr('class', 'bubble-change')
                    .attr('dy', '1.2em')
                    .style('fill', colors.text)
                    .text(`${d.change24h >= 0 ? '+' : ''}${d.change24h.toFixed(1)}%`);
            });
            
            // Click handlers
            groups.on('click', function(event, d) {
                const el = d3.select(this);
                el.classed('spinning', true);
                setTimeout(() => el.classed('spinning', false), 1000);
                openModal(d);
            });
        }

        /**
         * Create spiral path for bubble
         */
        function createSpiralPath(radius) {
            let path = '';
            const turns = 2.5;
            const segments = 60;
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const angle = t * turns * Math.PI * 2;
                const r = radius * (0.2 + 0.8 * t);
                const x = r * Math.cos(angle);
                const y = r * Math.sin(angle);
                path += (i === 0 ? 'M' : 'L') + ` ${x.toFixed(2)},${y.toFixed(2)}`;
            }
            
            return path;
        }

        // ============================================
        // MODAL FUNCTIONS
        // ============================================
        function openModal(coin) {
            state.currentModalIndex = state.coins.findIndex(c => c.symbol === coin.symbol);
            updateModalContent(coin);
            
            const modal = document.getElementById('enhanced-modal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('enhanced-modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateModalContent(coin) {
            const isPositive = coin.change24h >= 0;
            const colors = getBubbleColor(coin.change24h, state.currentTheme);
            
            document.getElementById('modal-symbol').textContent = coin.symbol;
            document.getElementById('modal-name').textContent = coin.fullSymbol;
            document.getElementById('modal-price').textContent = '$' + formatPrice(coin.price);
            
            const changeEl = document.getElementById('modal-change');
            changeEl.textContent = `${isPositive ? '+' : ''}${coin.change24h.toFixed(2)}%`;
            changeEl.className = 'price-change-pill ' + (isPositive ? 'positive' : 'negative');
            
            document.getElementById('modal-volume').textContent = '$' + formatNumber(coin.volume24h);
            document.getElementById('modal-turnover').textContent = '$' + formatNumber(coin.turnover24h);
            document.getElementById('modal-high').textContent = '$' + formatPrice(coin.high24h);
            document.getElementById('modal-low').textContent = '$' + formatPrice(coin.low24h);
            
            // Update HL progress
            if (coin.high24h > coin.low24h) {
                const range = coin.high24h - coin.low24h;
                const position = ((coin.price - coin.low24h) / range) * 100;
                document.getElementById('modal-hl-progress').style.width = Math.max(5, Math.min(95, position)) + '%';
                document.getElementById('modal-hl-low').textContent = '$' + formatNumber(coin.low24h);
                document.getElementById('modal-hl-high').textContent = '$' + formatNumber(coin.high24h);
                document.getElementById('modal-hl-current').textContent = formatNumber(coin.price);
            }
            
            // Generate volume bars
            const barsContainer = document.getElementById('modal-volume-bars');
            barsContainer.innerHTML = '';
            for (let i = 0; i < 12; i++) {
                const bar = document.createElement('div');
                bar.className = 'volume-bar-mini';
                bar.style.height = (20 + Math.random() * 80) + '%';
                barsContainer.appendChild(bar);
            }
            
            // Update nav buttons
            document.getElementById('modal-prev').disabled = state.currentModalIndex <= 0;
            document.getElementById('modal-next').disabled = state.currentModalIndex >= state.coins.length - 1;
        }

        function navigateModal(direction) {
            const newIndex = state.currentModalIndex + direction;
            if (newIndex >= 0 && newIndex < state.coins.length) {
                state.currentModalIndex = newIndex;
                updateModalContent(state.coins[newIndex]);
            }
        }

        // ============================================
        // THEME MANAGEMENT
        // ============================================
        function toggleTheme() {
            const newTheme = state.currentTheme === 'dark' ? 'light' : 'dark';
            state.currentTheme = newTheme;
            document.body.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            
            // Re-render bubbles with new theme colors
            if (state.coins.length > 0) {
                renderBubbles(state.coins);
            }
            
            // Save preference
            localStorage.setItem('bybit-heatmap-theme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('bybit-heatmap-theme') || 'dark';
            state.currentTheme = savedTheme;
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
        }

        // ============================================
        // SEARCH FUNCTIONALITY
        // ============================================
        function filterCoins(query) {
            state.searchQuery = query.toLowerCase();
            if (!state.searchQuery) {
                state.filteredCoins = state.coins;
            } else {
                state.filteredCoins = state.coins.filter(c => 
                    c.symbol.toLowerCase().includes(state.searchQuery)
                );
            }
            renderBubbles(state.filteredCoins);
        }

        // ============================================
        // STATS UPDATE
        // ============================================
        function updateStats(coins) {
            const bullish = coins.filter(c => c.change24h > 0).length;
            const bearish = coins.filter(c => c.change24h < 0).length;
            
            document.getElementById('stat-bullish').textContent = bullish;
            document.getElementById('stat-bearish').textContent = bearish;
        }

        // ============================================
        // ALERT SYSTEM
        // ============================================
        function showAlert(message, type = 'info') {
            const banner = document.getElementById('alert-banner');
            const text = document.getElementById('alert-text');
            const icon = banner.querySelector('.alert-icon');
            
            text.textContent = message;
            icon.textContent = type === 'error' ? 'âš ï¸' : type === 'success' ? 'ğŸ”¥' : 'âš¡';
            
            banner.classList.add('show');
            
            setTimeout(() => {
                banner.classList.remove('show');
            }, 4000);
        }

        // ============================================
        // TOAST NOTIFICATION
        // ============================================
        function showToast(message) {
            const toast = document.getElementById('modal-toast');
            document.getElementById('toast-message').textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // ============================================
        // EVENT HANDLERS
        // ============================================
        function setupEventListeners() {
            // Theme toggle
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            
            // Search
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => filterCoins(e.target.value));
            
            // Modal close
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('enhanced-modal').addEventListener('click', (e) => {
                if (e.target.id === 'enhanced-modal') closeModal();
            });
            
            // Modal navigation
            document.getElementById('modal-prev').addEventListener('click', () => navigateModal(-1));
            document.getElementById('modal-next').addEventListener('click', () => navigateModal(1));
            
            // Action buttons
            document.getElementById('btn-trade').addEventListener('click', () => {
                const coin = state.coins[state.currentModalIndex];
                if (coin) {
                    window.open(`https://www.bybit.com/trade/usdt/${coin.symbol}USDT`, '_blank');
                }
            });
            
            document.getElementById('btn-copy').addEventListener('click', async () => {
                const coin = state.coins[state.currentModalIndex];
                if (coin) {
                    const text = `${coin.symbol}: $${formatPrice(coin.price)} (${coin.change24h >= 0 ? '+' : ''}${coin.change24h.toFixed(2)}%)`;
                    try {
                        await navigator.clipboard.writeText(text);
                        showToast('Price copied!');
                    } catch (err) {
                        showToast('Copy failed');
                    }
                }
            });
            
            document.getElementById('btn-share').addEventListener('click', async () => {
                const coin = state.coins[state.currentModalIndex];
                if (coin) {
                    const shareData = {
                        title: `${coin.symbol} on Bybit`,
                        text: `${coin.symbol}: $${formatPrice(coin.price)} (${coin.change24h >= 0 ? '+' : ''}${coin.change24h.toFixed(2)}%)`,
                        url: `https://www.bybit.com/trade/usdt/${coin.symbol}USDT`
                    };
                    
                    try {
                        if (navigator.share) {
                            await navigator.share(shareData);
                        } else {
                            await navigator.clipboard.writeText(`${shareData.text} - ${shareData.url}`);
                            showToast('Link copied!');
                        }
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            showToast('Share failed');
                        }
                    }
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft' && document.getElementById('enhanced-modal').classList.contains('active')) {
                    navigateModal(-1);
                } else if (e.key === 'ArrowRight' && document.getElementById('enhanced-modal').classList.contains('active')) {
                    navigateModal(1);
                } else if ((e.key === 't' || e.key === 'T') && e.target.tagName !== 'INPUT') {
                    toggleTheme();
                } else if ((e.key === '/' || e.key === 's' || e.key === 'S') && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
            
            // Swipe to close modal (mobile)
            let touchStartY = 0;
            const modalContent = document.querySelector('.enhanced-modal-content');
            
            modalContent.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            modalContent.addEventListener('touchend', (e) => {
                const touchEndY = e.changedTouches[0].clientY;
                if (touchEndY - touchStartY > 100) {
                    closeModal();
                }
            }, { passive: true });
            
            // Window resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (state.coins.length > 0) {
                        renderBubbles(state.filteredCoins.length > 0 ? state.filteredCoins : state.coins);
                    }
                }, 250);
            });
            
            // Mobile search toggle
            document.getElementById('mobile-search-btn')?.addEventListener('click', () => {
                const mobileSearch = document.getElementById('mobile-search');
                mobileSearch.style.display = mobileSearch.style.display === 'none' ? 'block' : 'none';
                if (mobileSearch.style.display === 'block') {
                    mobileSearch.querySelector('input').focus();
                }
            });
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        async function init() {
            // Load saved theme
            loadTheme();
            
            // Initialize particles
            initParticles();
            
            // Setup event listeners
            setupEventListeners();
            
            // Fetch initial data
            const data = await fetchMarketData();
            
            if (data) {
                state.coins = data;
                state.filteredCoins = data;
                
                // Hide loading
                document.getElementById('loading-overlay').classList.add('hidden');
                state.isLoading = false;
                
                // Render bubbles
                renderBubbles(data);
                
                // Update stats
                updateStats(data);
                
                // Check for volume spikes
                detectVolumeSpikes(data);
                
                // Setup auto-refresh
                setInterval(async () => {
                    const newData = await fetchMarketData();
                    if (newData) {
                        state.coins = newData;
                        if (!state.searchQuery) {
                            state.filteredCoins = newData;
                            renderBubbles(newData);
                        }
                        updateStats(newData);
                        detectVolumeSpikes(newData);
                    }
                }, CONFIG.UPDATE_INTERVAL);
            }
        }

        // Start application when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
