<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYBIT HEATMAP PRO | Guap üí∞</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark mode (default) */
            --bg-dark: #0a0a0f;
            --bg-mid: #1a0a0f;
            --bg-card: rgba(26, 10, 15, 0.95);
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.6);
            --border-color: rgba(255,255,255,0.1);
            --neon-green: #00ff41;
            --neon-green-bright: #39ff14;
            --neon-red: #ff0040;
            --neon-red-bright: #ff1744;
            --accent-gold: #ffd700;
            --accent-blue: #00d4ff;
            --alert-bg: rgba(255, 193, 7, 0.15);
            --alert-border: #ffc107;
        }

        [data-theme="light"] {
            --bg-dark: #f0f2f5;
            --bg-mid: #e8eaf0;
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-primary: #1a1a2e;
            --text-secondary: rgba(26, 26, 46, 0.6);
            --border-color: rgba(0,0,0,0.1);
            --neon-green: #00a32c;
            --neon-green-bright: #2eb82e;
            --neon-red: #d32f2f;
            --neon-red-bright: #c62828;
            --accent-gold: #f57c00;
            --accent-blue: #0277bd;
            --alert-bg: rgba(255, 193, 7, 0.2);
            --alert-border: #f9a825;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
            position: relative;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* Animated mesh grid background */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.15;
        }

        /* Floating geometric shapes */
        .geo-shape {
            position: fixed;
            pointer-events: none;
            z-index: 2;
            opacity: 0.08;
        }

        .hexagon {
            width: 200px;
            height: 200px;
            border: 2px solid var(--neon-green);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: float-rotate 20s ease-in-out infinite;
        }

        .hexagon.red {
            border-color: var(--neon-red);
            animation-duration: 25s;
            animation-direction: reverse;
        }

        .circle-ring {
            width: 150px;
            height: 150px;
            border: 2px solid var(--neon-green);
            border-radius: 50%;
            animation: pulse-ring 8s ease-in-out infinite;
        }

        .circle-ring.red {
            border-color: var(--neon-red);
            animation-delay: 2s;
        }

        .geo-line {
            position: fixed;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            opacity: 0.1;
            animation: scan 15s linear infinite;
        }

        .geo-line.red {
            background: linear-gradient(90deg, transparent, var(--neon-red), transparent);
            animation-delay: 5s;
        }

        @keyframes float-rotate {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -20px) rotate(90deg); }
            50% { transform: translate(-20px, 30px) rotate(180deg); }
            75% { transform: translate(20px, 20px) rotate(270deg); }
        }

        @keyframes pulse-ring {
            0%, 100% { transform: scale(1); opacity: 0.08; }
            50% { transform: scale(1.1); opacity: 0.12; }
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        /* Header with controls */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 25px;
            background: linear-gradient(180deg, rgba(var(--bg-dark), 0.98), transparent);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .header > * {
            pointer-events: auto;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            justify-content: center;
            max-width: 600px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            opacity: 0.6;
        }

        .filter-select {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .sort-select {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--accent-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .export-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
        }

        .stat { 
            text-align: center;
            background: var(--bg-card);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .stat-value.positive { color: var(--neon-green); text-shadow: 0 0 8px var(--neon-green); }
        .stat-value.negative { color: var(--neon-red); text-shadow: 0 0 8px var(--neon-red); }

        .last-update {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-align: right;
        }

        .update-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--neon-green);
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .update-dot.alert {
            background: var(--neon-red);
            animation: pulse-alert 0.8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 5px var(--neon-green); }
            50% { opacity: 0.5; box-shadow: 0 0 15px var(--neon-green); }
        }

        @keyframes pulse-alert {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--neon-red); }
            50% { opacity: 0.3; box-shadow: 0 0 25px var(--neon-red); }
        }

        /* Volume Alert Banner */
        .alert-banner {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--alert-bg);
            border: 1px solid var(--alert-border);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 99;
            backdrop-filter: blur(10px);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 90%;
        }

        .alert-banner.show {
            transform: translateX(-50%) translateY(0);
        }

        .alert-icon {
            font-size: 1.5rem;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .alert-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }

        .alert-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .alert-close:hover {
            opacity: 1;
        }

        .scroll-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--text-secondary);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scroll-arrows {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .scroll-arrows span {
            font-size: 0.7rem;
            color: var(--neon-green);
        }

        #scroll-container {
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding-top: 100px;
            position: relative;
            z-index: 10;
        }

        #scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        #scroll-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
        }

        #scroll-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--neon-green), var(--neon-red));
            border-radius: 4px;
        }

        #bubble-container {
            width: 100%;
            min-height: 300vh;
            position: relative;
            z-index: 10;
            padding: 40px;
        }

        .bubble-group {
            cursor: pointer;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .bubble-group.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }

        .bubble-spiral {
            filter: drop-shadow(0 0 15px currentColor);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .bubble-spiral:hover {
            filter: drop-shadow(0 0 30px currentColor) brightness(1.3);
            transform: scale(1.15);
        }

        .bubble-spiral.spinning {
            animation: spinOpen 0.8s ease-out forwards;
        }

        .bubble-spiral.alert {
            animation: volumeAlert 1s ease-in-out infinite;
        }

        @keyframes spinOpen {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.4) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        @keyframes volumeAlert {
            0%, 100% { filter: drop-shadow(0 0 15px currentColor); }
            50% { filter: drop-shadow(0 0 40px var(--accent-gold)) brightness(1.5); }
        }

        .spiral-path {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            filter: drop-shadow(0 0 10px currentColor);
            transition: stroke 0.5s ease, opacity 0.5s ease;
        }

        .spiral-path.inner {
            stroke-width: 4;
            opacity: 0.8;
        }

        .spiral-path.outer {
            stroke-width: 3;
            opacity: 0.4;
        }

        .bubble-glow-bg {
            transition: fill 0.5s ease, r 0.5s ease;
        }

        .bubble-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 9px;
            font-weight: 700;
            text-anchor: middle;
            pointer-events: none;
            fill: var(--text-primary);
            text-shadow: 0 0 15px rgba(0,0,0,0.9), 0 0 30px currentColor;
            letter-spacing: 1px;
            transition: fill 0.3s ease;
        }

        .bubble-change {
            font-family: 'Rajdhani', sans-serif;
            font-size: 8px;
            font-weight: 600;
            text-anchor: middle;
            pointer-events: none;
            fill: var(--text-primary);
            text-shadow: 0 0 8px rgba(0,0,0,0.9);
            transition: fill 0.3s ease;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
        }

        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 3px solid rgba(0, 255, 65, 0.2);
            border-top-color: var(--neon-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(30px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content {
            background: linear-gradient(145deg, var(--bg-card), var(--bg-dark));
            border-radius: 20px;
            padding: 30px 35px;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            border: 2px solid;
            border-image: linear-gradient(135deg, var(--neon-green), var(--neon-red)) 1;
            box-shadow: 
                0 0 60px rgba(0, 255, 65, 0.2),
                0 0 60px rgba(255, 0, 64, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.02);
            position: relative;
            animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow-y: auto;
            transition: background 0.5s ease;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-primary);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            border-color: var(--neon-red);
            color: var(--neon-red);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
        }

        .coin-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .coin-symbol {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            color: var(--text-primary);
        }

        .coin-name {
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .coin-change {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .coin-change.positive {
            color: var(--neon-green);
            text-shadow: 0 0 40px rgba(0, 255, 65, 0.8);
        }

        .coin-change.negative {
            color: var(--neon-red);
            text-shadow: 0 0 40px rgba(255, 0, 64, 0.8);
        }

        /* Volume Chart in Modal */
        .volume-chart-container {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .chart-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .volume-chart {
            height: 100px;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            padding: 5px 0;
        }

        .volume-bar {
            flex: 1;
            background: linear-gradient(to top, var(--neon-green), var(--accent-blue));
            border-radius: 2px 2px 0 0;
            min-height: 5px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .volume-bar:hover {
            opacity: 1;
            filter: brightness(1.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-align: center;
        }

        .stat-item:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        .stat-item-label {
            font-size: 0.6rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .stat-item-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--neon-red);
            display: none;
            z-index: 50;
        }

        /* Threshold settings */
        .threshold-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-card);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .threshold-control label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .threshold-control input {
            width: 50px;
            background: transparent;
            border: none;
            color: var(--accent-gold);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            text-align: center;
        }

        .threshold-control input:focus {
            outline: none;
        }

        @media (max-width: 900px) {
            .header { 
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 10px;
            }
            .header-center {
                order: 3;
                width: 100%;
                max-width: none;
                justify-content: flex-start;
            }
            .logo { font-size: 1rem; }
            .stats { display: none; }
            .search-box { max-width: 150px; }
            .modal-content { padding: 20px; max-width: 320px; }
            .stats-grid { grid-template-columns: 1fr; gap: 8px; }
            .coin-symbol { font-size: 1.6rem; }
            .coin-change { font-size: 2rem; }
            .stat-item { padding: 10px; }
            .stat-item-value { font-size: 0.85rem; }
        }
    </style>
</head>

    <!-- Volume Alert Banner -->
    <div class="alert-banner" id="alert-banner">
        <span class="alert-icon">üö®</span>
        <span class="alert-text" id="alert-text">Volum alert detected!</span>

    <div class="header">

                <option value="volume">Sort: Volum</option>

            </select>

        <div class="header-right">

    <script>
        let bubbleData = [];
        let allData = []; // Store all data for filtering
        let simulation;
        let clickedBubble = null;
        let bubbleElements = new Map();
        let isFirstLoad = true;
        let currentFilter = 'all';
        let currentSort = 'volume';
        let searchQuery = '';
        let volumeThreshold = 3.0; // Default 3x baseline for alerts
        let volumeHistory = {}; // Store volume history for chart
        let theme = localStorage.getItem('theme') || 'dark';

        // Apply saved theme
        document.documentElement.setAttribute('data-theme', theme);
        document.getElementById('theme-icon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        async function loadData() {
            if (isFirstLoad) {
                document.getElementById('loading').style.display = 'block';
            }
            document.getElementById('error').style.display = 'none';

            try {
                const response = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
                const data = await response.json();

                if (data.retCode !== 0) {
                    throw new Error('API error');
                }

                const newData = data.result.list
                    .filter(item => item.symbol.endsWith('USDT'))
                    .map(item => {
                        const symbol = item.symbol.replace('USDT', '');
                        const volumeUsd = parseFloat(item.volume24h) * parseFloat(item.lastPrice);
                        
                        // Update volume history
                        if (!volumeHistory[symbol]) {
                            volumeHistory[symbol] = [];
                        }
                        volumeHistory[symbol].push({
                            volume: volumeUsd,
                            timestamp: Date.now()
                        });
                        // Keep only last 24 hours of data (assuming 30s refresh = 2880 points max, keep 100)
                        if (volumeHistory[symbol].length > 100) {
                            volumeHistory[symbol] = volumeHistory[symbol].slice(-100);
                        }
                        
                        return {
                            symbol: symbol,
                            fullSymbol: item.symbol,
                            change24h: parseFloat(item.price24hPcnt) * 100,
                            price: parseFloat(item.lastPrice),
                            volume24h: volumeUsd,
                            high24h: parseFloat(item.highPrice24h),
                            low24h: parseFloat(item.lowPrice24h),
                            openInterest: parseFloat(item.openInterest || 0) * parseFloat(item.lastPrice),
                            fundingRate: parseFloat(item.fundingRate || 0) * 100,
                            turnover24h: parseFloat(item.turnover24h),
                            volumeHistory: volumeHistory[symbol] || []
                        };
                    })
                    .filter(item => !isNaN(item.change24h) && item.price > 0)
                    .sort((a, b) => b.volume24h - a.volume24h)
                    .slice(0, 150);

                allData = newData;
                
                // Apply current filter and sort
                applyFilterAndSort();

                if (isFirstLoad) {
                    bubbleData = filteredData;
                    renderBubbles();
                    document.getElementById('loading').style.display = 'none';
                    isFirstLoad = false;
                } else {
                    updateBubbles(filteredData);
                }

                checkVolumeAlerts();
                updateStats();
                updateTime();
            } catch (error) {
                console.error('Error:', error);
                if (isFirstLoad) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                }
            }
        }

        let filteredData = [];

        function applyFilterAndSort() {
            filteredData = [...allData];
            
            // Apply search
            if (searchQuery) {
                filteredData = filteredData.filter(d => 
                    d.symbol.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }
            
            // Apply filter
            switch(currentFilter) {
                case 'major':
                    filteredData = filteredData.filter(d => 
                        ['BTC', 'ETH', 'SOL', 'XRP', 'BNB', 'ADA', 'AVAX', 'DOT'].includes(d.symbol)
                    );
                    break;
                case 'gainers':
                    filteredData = filteredData.filter(d => d.change24h > 5);
                    break;
                case 'losers':
                    filteredData = filteredData.filter(d => d.change24h < -5);
                    break;
                case 'volume':
                    // Already sorted by volume
                    break;
            }
            
            // Apply sort
            switch(currentSort) {
                case 'volume':
                    filteredData.sort((a, b) => b.volume24h - a.volume24h);
                    break;
                case 'change':
                    filteredData.sort((a, b) => Math.abs(b.change24h) - Math.abs(a.change24h));
                    break;
                case 'gainers':
                    filteredData.sort((a, b) => b.change24h - a.change24h);
                    break;
                case 'losers':
                    filteredData.sort((a, b) => a.change24h - b.change24h);
                    break;
            }
        }

        function handleSearch() {
            searchQuery = document.getElementById('search-input').value;
            applyFilterAndSort();
            if (!isFirstLoad) {
                refreshBubbles();
            }
        }

        function handleFilter() {
            currentFilter = document.getElementById('filter-select').value;
            applyFilterAndSort();
            if (!isFirstLoad) {
                refreshBubbles();
            }
        }

        function handleSort() {
            currentSort = document.getElementById('sort-select').value;
            applyFilterAndSort();
            if (!isFirstLoad) {
                refreshBubbles();
            }
        }

        function refreshBubbles() {
            d3.select('#bubble-container svg').remove();
            bubbleData = filteredData;
            bubbleElements.clear();
            renderBubbles();
        }

        function checkVolumeAlerts() {
            // Simple alert: compare current volume to average of history
            const alerts = [];
            
            allData.forEach(d => {
                const history = volumeHistory[d.symbol];
                if (history && history.length >= 10) {
                    const avgVolume = history.slice(0, -1).reduce((a, b) => a + b.volume, 0) / (history.length - 1);
                    const currentVolume = d.volume24h;
                    const ratio = currentVolume / avgVolume;
                    
                    if (ratio >= volumeThreshold) {
                        alerts.push({
                            symbol: d.symbol,
                            ratio: ratio,
                            change: d.change24h
                        });
                        
                        // Add alert class to bubble
                        const el = bubbleElements.get(d.symbol);
                        if (el) {
                            el.spiral.classed('alert', true);
                            setTimeout(() => el.spiral.classed('alert', false), 5000);
                        }
                    }
                }
            });
            
            // Show banner for top alert
            if (alerts.length > 0) {
                alerts.sort((a, b) => b.ratio - a.ratio);
                const topAlert = alerts[0];
                showAlert(`${topAlert.symbol}: ${topAlert.ratio.toFixed(1)}x volum! (${topAlert.change > 0 ? '+' : ''}${topAlert.change.toFixed(1)}%)`);
                document.getElementById('update-dot').classList.add('alert');
                setTimeout(() => document.getElementById('update-dot').classList.remove('alert'), 5000);
            }
        }

        function showAlert(text) {
            const banner = document.getElementById('alert-banner');
            document.getElementById('alert-text').textContent = text;
            banner.classList.add('show');
            setTimeout(closeAlert, 5000);
        }

        function closeAlert() {
            document.getElementById('alert-banner').classList.remove('show');
        }

        function updateThreshold() {
            volumeThreshold = parseFloat(document.getElementById('threshold-input').value) || 3.0;
        }

        function exportCSV() {
            const headers = ['Symbol', 'Price', 'Change24h', 'Volume24h', 'High24h', 'Low24h', 'OpenInterest', 'FundingRate'];
            const rows = allData.map(d => [
                d.symbol,
                d.price,
                d.change24h,
                d.volume24h,
                d.high24h,
                d.low24h,
                d.openInterest,
                d.fundingRate
            ]);
            
            const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bybit_heatmap_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function toggleTheme() {
            theme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            document.getElementById('theme-icon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('update-time').textContent = 
                now.toLocaleTimeString('ro-RO', { hour12: false });
        }

        function updateStats() {
            const bullish = allData.filter(d => d.change24h >= 0).length;
            const bearish = allData.filter(d => d.change24h < 0).length;
            document.getElementById('bullish-count').textContent = bullish;
            document.getElementById('bearish-count').textContent = bearish;
        }

        function updateBubbles(newData) {
            // Update existing bubbles
            newData.forEach(newItem => {
                const existing = bubbleData.find(b => b.symbol === newItem.symbol);
                if (existing) {
                    existing.change24h = newItem.change24h;
                    existing.price = newItem.price;
                    existing.volume24h = newItem.volume24h;
                    existing.high24h = newItem.high24h;
                    existing.low24h = newItem.low24h;
                    existing.openInterest = newItem.openInterest;
                    existing.fundingRate = newItem.fundingRate;

                    const el = bubbleElements.get(newItem.symbol);
                    if (el) {
                        const color = getBubbleColor(existing.change24h);
                        
                        el.spiral.transition().duration(500).style('color', color);
                        el.paths.transition().duration(500).attr('stroke', color);
                        el.glow.transition().duration(500).attr('fill', d3.color(color).copy({opacity: 0.15}));
                        el.changeText.transition().duration(300).text((existing.change24h >= 0 ? '+' : '') + existing.change24h.toFixed(1) + '%');
                    }
                }
            });
        }

        function getBubbleColor(change) {
            if (change >= 0) {
                const intensity = Math.min(change / 20, 1);
                return d3.interpolateRgb('#00ff41', '#39ff14')(intensity);
            } else {
                const intensity = Math.min(Math.abs(change) / 20, 1);
                return d3.interpolateRgb('#ff0040', '#ff1744')(intensity);
            }
        }

        function createSpiralPath(radius, turns) {
            let path = '';
            const points = 100;
            for (let i = 0; i <= points; i++) {
                const t = i / points;
                const angle = t * turns * 2 * Math.PI;
                const r = radius * (0.3 + 0.7 * t);
                const x = r * Math.cos(angle);
                const y = r * Math.sin(angle);
                path += (i === 0 ? 'M' : 'L') + ` ${x.toFixed(2)} ${y.toFixed(2)}`;
            }
            return path;
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function formatPrice(price) {
            if (price >= 1000) return price.toLocaleString('en-US', { maximumFractionDigits: 2 });
            if (price >= 1) return price.toFixed(2);
            return price.toFixed(6);
        }

        function renderBubbles() {
            const container = document.getElementById('bubble-container');
            const width = container.clientWidth - 60;
            const totalBubbles = bubbleData.length;
            
            if (totalBubbles === 0) {
                container.innerHTML = '<div style="text-align:center;padding:50px;color:var(--text-secondary);font-family:Orbitron;">Nicio monedƒÉ gƒÉsitƒÉ</div>';
                return;
            }
            
            // Sort by performance for layout
            const sortedData = [...bubbleData].sort((a, b) => b.change24h - a.change24h);
            
            // Wider layout
            const rows = 4;
            const rowHeight = 350;
            const containerHeight = Math.max(rows * rowHeight + 200, 800);
            container.style.height = containerHeight + 'px';

            const svg = d3.select('#bubble-container')
                .append('svg')
                .attr('width', width + 60)
                .attr('height', containerHeight);

            const volumeExtent = d3.extent(bubbleData, d => d.volume24h);
            const radiusScale = d3.scaleSqrt()
                .domain(volumeExtent)
                .range([20, 60]);

            const bubblesPerRow = Math.ceil(totalBubbles / rows);
            
            sortedData.forEach((d, i) => {
                const row = Math.floor(i / bubblesPerRow);
                const indexInRow = i % bubblesPerRow;
                
                const baseY = 120 + row * rowHeight;
                const colsInRow = Math.ceil(bubblesPerRow / 1.5);
                const col = indexInRow % colsInRow;
                const rowOffset = Math.floor(indexInRow / colsInRow) * 80;
                
                const sectionWidth = width / colsInRow;
                const baseX = col * sectionWidth + sectionWidth / 2;
                
                d.x = baseX + (Math.random() - 0.5) * sectionWidth * 0.6;
                d.y = baseY + rowOffset + (Math.random() - 0.5) * 60;
                
                d.x = Math.max(50, Math.min(width - 50, d.x));
                d.y = Math.max(70, Math.min(containerHeight - 70, d.y));
            });

            simulation = d3.forceSimulation(sortedData)
                .force('charge', d3.forceManyBody().strength(-20))
                .force('collide', d3.forceCollide().radius(d => radiusScale(d.volume24h) + 12).strength(0.7))
                .force('x', d3.forceX(d => d.x).strength(0.15))
                .force('y', d3.forceY(d => d.y).strength(0.15));

            const bubbles = svg.selectAll('.bubble-group')
                .data(sortedData)
                .enter()
                .append('g')
                .attr('class', 'bubble-group')
                .attr('data-symbol', d => d.symbol)
                .on('click', function(event, d) {
                    const element = d3.select(this).select('.bubble-spiral');
                    element.classed('spinning', true);
                    setTimeout(() => {
                        element.classed('spinning', false);
                        showModal(d);
                    }, 800);
                });

            bubbles.each(function(d) {
                const g = d3.select(this);
                const color = getBubbleColor(d.change24h);
                const radius = radiusScale(d.volume24h);

                const glow = g.append('circle')
                    .attr('class', 'bubble-glow-bg')
                    .attr('r', 0)
                    .transition()
                    .duration(800)
                    .delay(Math.random() * 300)
                    .ease(d3.easeBackOut)
                    .attr('r', radius + 12)
                    .attr('fill', d3.color(color).copy({opacity: 0.15}));

                const spiral = g.append('g')
                    .attr('class', 'bubble-spiral')
                    .style('color', color);

                const paths = spiral.selectAll('.spiral-path')
                    .data([
                        { r: 0.9, turns: 2.5, cls: 'outer', op: 0.4 },
                        { r: 0.7, turns: 2, cls: '', op: 0.7 },
                        { r: 0.5, turns: 1.5, cls: 'inner', op: 0.9 }
                    ])
                    .enter()
                    .append('path')
                    .attr('class', d => `spiral-path ${d.cls}`)
                    .attr('d', d => createSpiralPath(radius * d.r, d.turns))
                    .attr('stroke', color)
                    .attr('opacity', 0)
                    .transition()
                    .duration(1000)
                    .delay((_, i) => i * 150 + Math.random() * 200)
                    .ease(d3.easeQuadOut)
                    .attr('opacity', d => d.op);

                spiral.append('circle')
                    .attr('r', 0)
                    .attr('fill', color)
                    .attr('opacity', 0)
                    .transition()
                    .duration(600)
                    .delay(500 + Math.random() * 200)
                    .ease(d3.easeElasticOut)
                    .attr('r', radius * 0.2)
                    .attr('opacity', 0.6);

                const label = g.append('text')
                    .attr('class', 'bubble-label')
                    .attr('dy', '-0.4em')
                    .style('font-size', Math.min(radius / 2, 10) + 'px')
                    .style('color', color)
                    .style('opacity', 0)
                    .text(d.symbol)
                    .transition()
                    .duration(600)
                    .delay(700 + Math.random() * 200)
                    .style('opacity', 1);

                const changeText = g.append('text')
                    .attr('class', 'bubble-change')
                    .attr('dy', '1.1em')
                    .style('font-size', Math.min(radius / 2.2, 8) + 'px')
                    .style('opacity', 0)
                    .text((d.change24h >= 0 ? '+' : '') + d.change24h.toFixed(1) + '%')
                    .transition()
                    .duration(600)
                    .delay(800 + Math.random() * 200)
                    .style('opacity', 1);

                bubbleElements.set(d.symbol, {
                    glow: g.select('.bubble-glow-bg'), 
                    spiral, 
                    paths: g.selectAll('.spiral-path'), 
                    changeText, 
                    label
                });
            });

            simulation.on('tick', () => {
                bubbles.attr('transform', d => `translate(${d.x},${d.y})`);
            });

            // Continuous rotation with varied speeds
            bubbles.each(function(d) {
                const el = d3.select(this).select('.bubble-spiral');
                const speed = 0.15 + Math.random() * 0.3;
                const direction = Math.random() > 0.5 ? 1 : -1;
                let rotation = 0;
                
                function rotate() {
                    if (!clickedBubble || clickedBubble.symbol !== d.symbol) {
                        rotation += speed * direction;
                        el.attr('transform', `rotate(${rotation})`);
                    }
                    requestAnimationFrame(rotate);
                }
                rotate();
            });
        }

        // Keyboard navigation
        const scrollContainer = document.getElementById('scroll-container');
        const scrollAmount = 120;

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('modal').classList.contains('active')) {
                if (e.key === 'Escape') closeModal();
                return;
            }

            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    scrollContainer.scrollBy({ top: -scrollAmount, behavior: 'smooth' });
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    scrollContainer.scrollBy({ top: scrollAmount, behavior: 'smooth' });
                    break;
                case 'PageUp':
                    e.preventDefault();
                    scrollContainer.scrollBy({ top: -window.innerHeight * 0.8, behavior: 'smooth' });
                    break;
                case 'PageDown':
                    e.preventDefault();
                    scrollContainer.scrollBy({ top: window.innerHeight * 0.8, behavior: 'smooth' });
                    break;
                case 'Home':
                    e.preventDefault();
                    scrollContainer.scrollTo({ top: 0, behavior: 'smooth' });
                    break;
                case 'End':
                    e.preventDefault();
                    scrollContainer.scrollTo({ top: scrollContainer.scrollHeight, behavior: 'smooth' });
                    break;
                case '/':
                    e.preventDefault();
                    document.getElementById('search-input').focus();
                    break;
            }
        });

        function showModal(data) {
            clickedBubble = data;
            document.getElementById('modal-symbol').textContent = data.symbol;
            document.getElementById('modal-name').textContent = data.fullSymbol;
            
            const changeEl = document.getElementById('modal-change');
            changeEl.textContent = (data.change24h >= 0 ? '+' : '') + data.change24h.toFixed(2) + '%';
            changeEl.className = 'coin-change ' + (data.change24h >= 0 ? 'positive' : 'negative');
            
            document.getElementById('modal-price').textContent = '$' + formatPrice(data.price);
            document.getElementById('modal-volume').textContent = '$' + formatNumber(data.volume24h);
            document.getElementById('modal-high').textContent = '$' + formatPrice(data.high24h);
            document.getElementById('modal-low').textContent = '$' + formatPrice(data.low24h);
            document.getElementById('modal-oi').textContent = data.openInterest > 0 ? '$' + formatNumber(data.openInterest) : 'N/A';
            document.getElementById('modal-funding').textContent = data.fundingRate !== 0 ? data.fundingRate.toFixed(4) + '%' : 'N/A';
            
            // Render volume chart
            renderVolumeChart(data);
            
            document.getElementById('modal').classList.add('active');
        }

        function renderVolumeChart(data) {
            const chartContainer = document.getElementById('volume-chart');
            chartContainer.innerHTML = '';
            
            const history = volumeHistory[data.symbol] || [];
            if (history.length < 2) {
                chartContainer.innerHTML = '<div style="text-align:center;color:var(--text-secondary);font-size:0.8rem;">Colectez date...</div>';
                return;
            }
            
            const maxVolume = Math.max(...history.map(h => h.volume));
            const bars = history.slice(-24); // Show last 24 data points
            
            bars.forEach((point, i) => {
                const bar = document.createElement('div');
                bar.className = 'volume-bar';
                const height = (point.volume / maxVolume) * 100;
                bar.style.height = height + '%';
                bar.title = `Volum: $${formatNumber(point.volume)}`;
                chartContainer.appendChild(bar);
            });
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            clickedBubble = null;
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Auto refresh every 30 seconds
        setInterval(loadData, 30000);

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = `particle ${Math.random() > 0.5 ? 'green' : 'red'}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.opacity = 0.3 + Math.random() * 0.4;
                document.body.appendChild(particle);
                
                let x = parseFloat(particle.style.left);
                let y = parseFloat(particle.style.top);
                let vx = (Math.random() - 0.5) * 0.02;
                let vy = (Math.random() - 0.5) * 0.02;
                
                function animate() {
                    x += vx;
                    y += vy;
                    if (x < 0 || x > 100) vx *= -1;
                    if (y < 0 || y > 100) vy *= -1;
                    particle.style.left = x + '%';
                    particle.style.top = y + '%';
                    requestAnimationFrame(animate);
                }
                animate();
            }
        }

        loadData();
        createParticles();
    </script>
</body>
</html>
