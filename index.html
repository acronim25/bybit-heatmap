           CSS VARIABLES - THEME SYSTEM

        :root {

        [data-theme="light"] {
            --bg-primary: #f0f5f0;

            --bg-gradient-mid: rgba(220, 245, 225, 0.5);
            --bg-gradient-end: #f0f5f0;
            
            --text-primary: #1a3a2a;
            --text-secondary: rgba(26, 58, 42, 0.7);
            
            --accent-green: #2a8a4a;
            --accent-red: #c54a4a;

            --accent-red-dark: #8a2a2a;

            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);

            color: var(--text-primary);
            transition: background 0.5s ease, color 0.5s ease;

        /* ==========================================
           BACKGROUND LAYERS
           ========================================== */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;

        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 50%,

                var(--bg-gradient-end) 70%,

            animation: bgPulse 12s ease-in-out infinite;

        @keyframes bgPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        /* Grid - Dark only */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
            opacity: 1;
        }

        [data-theme="light"] .bg-grid {
            opacity: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Circles */

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            position: absolute;

        /* Light circles - corners */

        [data-theme="light"] .circle-ring:nth-child(6) { bottom: 0%; right: 0%; top: auto; left: auto; width: 450px; height: 450px; animation-delay: 3.5s; }

        @keyframes circlePulse {

        /* ==========================================

           ========================================== */
        .loading {

            top: 50%;
            left: 50%;

        .loading-spinner {

        @keyframes spin { to { transform: rotate(360deg); } }

        /* ==========================================
           MODAL

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);

            display: none;

        }

        .modal.active { display: flex; }

        .modal-content {

            border-radius: 20px;

            max-width: 400px;

            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>

    <script>
        // ==========================================
        // THEME TOGGLE
        // ==========================================
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        });

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.key === 't' || e.key === 'T') {
                themeToggle.click();
            }
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ==========================================
        // RIBBON GEOMETRY
        // ==========================================
        function rotateZ(point, angle) {
            const cos = Math.cos(angle), sin = Math.sin(angle);
            return { x: point.x * cos - point.y * sin, y: point.x * sin + point.y * cos, z: point.z || 0 };
        }

        function project3D(p, focalLength, center) {
            const scale = focalLength / (focalLength + p.z);
            return { x: center.x + p.x * scale, y: center.y + p.y * scale, scale };
        }

        function createTwistedRibbon(radius, twists, width, segments, options = {}) {
            const { zSpread = 80, focalLength = 500, innerRadius = 5 } = options;
            const frontEdge = [], backEdge = [];
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const r = innerRadius + t * (radius - innerRadius);
                const angle = t * twists * Math.PI * 2;
                const z = -zSpread * Math.sin(t * twists * Math.PI);
                
                const cx = Math.cos(angle) * r;
                const cy = Math.sin(angle) * r;
                const tangentAngle = angle + Math.PI / 2;
                
                const twistAngle = t * 3 * Math.PI;
                const halfWidth = (width * (0.5 + 0.5 * t)) / 2;
                
                const wx = Math.cos(tangentAngle) * halfWidth;
                const wy = Math.sin(tangentAngle) * halfWidth;
                
                const front = rotateZ({x: wx, y: wy, z: 0}, twistAngle);
                const back = rotateZ({x: -wx, y: -wy, z: 0}, twistAngle);
                
                frontEdge.push(project3D({x: cx + front.x, y: cy + front.y, z: z + front.z * 0.2}, focalLength, {x: 0, y: 0}));
                backEdge.push(project3D({x: cx + back.x, y: cy + back.y, z: z + back.z * 0.2}, focalLength, {x: 0, y: 0}));
            }
            
            let path = `M ${frontEdge[0].x.toFixed(1)} ${frontEdge[0].y.toFixed(1)}`;
            for (let i = 1; i < frontEdge.length; i++) {
                path += ` L ${frontEdge[i].x.toFixed(1)} ${frontEdge[i].y.toFixed(1)}`;
            }
            path += ` L ${backEdge[backEdge.length-1].x.toFixed(1)} ${backEdge[backEdge.length-1].y.toFixed(1)}`;
            for (let i = backEdge.length - 2; i >= 0; i--) {
                path += ` L ${backEdge[i].x.toFixed(1)} ${backEdge[i].y.toFixed(1)}`;
            }
            path += ' Z';
            return path;
        }

        function getBubbleColor(change24h, theme) {
            if (change24h >= 0) {
                if (theme === 'dark') {
                    return { primary: '#00ff88', secondary: '#00aa55', dark: '#004422' };
                } else {
                    return { primary: '#2a8a4a', secondary: '#4ab86a', dark: '#1a5a3a' };
                }
            } else {
                if (theme === 'dark') {
                    return { primary: '#ff3366', secondary: '#cc2255', dark: '#661122' };
                } else {
                    return { primary: '#c54a4a', secondary: '#e57a7a', dark: '#8a2a2a' };
                }
            }
        }

        // ==========================================
        // DATA & RENDERING
        // ==========================================
        let bubbleData = [];
        let currentTheme = 'dark';

        async function loadData() {
            try {
                const response = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
                const data = await response.json();

                bubbleData = data.result.list
                    .filter(item => item.symbol.endsWith('USDT'))
                    .map(item => ({
                        symbol: item.symbol.replace('USDT', ''),
                        change24h: parseFloat(item.price24hPcnt) * 100,
                        price: parseFloat(item.lastPrice),
                        volume24h: parseFloat(item.volume24h) * parseFloat(item.lastPrice)
                    }))
                    .filter(item => !isNaN(item.change24h))
                    .sort((a, b) => b.volume24h - a.volume24h)
                    .slice(0, 48);

                renderBubbles();
                updateStats();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateStats() {
            const bullish = bubbleData.filter(d => d.change24h >= 0).length;
            const bearish = bubbleData.filter(d => d.change24h < 0).length;
            document.getElementById('bullish-count').textContent = bullish;
            document.getElementById('bearish-count').textContent = bearish;
        }

        function renderBubbles() {
            const container = document.getElementById('bubble-container');
            container.innerHTML = '';
            
            const width = Math.min(container.clientWidth - 20, 1400);
            const cols = Math.floor(width / 160);
            const spacing = width / cols;
            const rows = Math.ceil(bubbleData.length / cols);
            const height = rows * spacing + 100;

            const svg = d3.select('#bubble-container').append('svg')
                .attr('width', width)
                .attr('height', height);

            const defs = svg.append('defs');
            
            // Neon glow filter for dark, soft shadow for light
            const filter = defs.append('filter').attr('id', 'bubbleFilter');
            if (currentTheme === 'dark') {
                filter.append('feGaussianBlur').attr('stdDeviation', '4').attr('result', 'blur');
                filter.append('feFlood').attr('flood-color', '#00ff88').attr('result', 'color');
                filter.append('feComposite').attr('in', 'color').attr('in2', 'blur').attr('operator', 'in').attr('result', 'glow');
                const merge = filter.append('feMerge');
                merge.append('feMergeNode').attr('in', 'glow');
                merge.append('feMergeNode').attr('in', 'SourceGraphic');
            } else {
                filter.append('feGaussianBlur').attr('in', 'SourceAlpha').attr('stdDeviation', '3');
                filter.append('feOffset').attr('dx', '2').attr('dy', '2');
                filter.append('feFlood').attr('flood-color', 'rgba(0,0,0,0.1)');
                filter.append('feComposite').attr('operator', 'in');
                const merge = filter.append('feMerge');
                merge.append('feMergeNode');
                merge.append('feMergeNode').attr('in', 'SourceGraphic');
            }

            bubbleData.forEach((d, i) => {
                const col = i % cols;
                const row = Math.floor(i / cols);
                const offsetX = (row % 2) * (spacing / 2);
                d.x = col * spacing + spacing / 2 + offsetX;
                d.y = row * spacing + spacing / 2 + 50;
                d.baseRadius = 45 + Math.sqrt(d.volume24h) / 80000;
            });

            const groups = svg.selectAll('.bubble-group')
                .data(bubbleData)
                .enter().append('g')
                .attr('class', 'bubble-group')
                .attr('transform', d => `translate(${d.x},${d.y})`);

            groups.each(function(d, i) {
                const g = d3.select(this);
                const colors = getBubbleColor(d.change24h, currentTheme);
                
                const ribbons = [
                    { radius: d.baseRadius, width: 12, opacity: 0.7, rotation: 0, twist: 2.5 },
                    { radius: d.baseRadius * 0.75, width: 9, opacity: 0.85, rotation: 45, twist: 3 },
                    { radius: d.baseRadius * 0.5, width: 6, opacity: 1, rotation: 90, twist: 3.5 }
                ];
                
                ribbons.forEach((ribbon, rIdx) => {
                    const path = createTwistedRibbon(ribbon.radius, ribbon.twist, ribbon.width, 50, {
                        zSpread: 60 + rIdx * 15,
                        focalLength: 400
                    });
                    
                    const gradId = `grad-${i}-${rIdx}`;
                    const grad = defs.append('linearGradient')
                        .attr('id', gradId)
                        .attr('x1', '0%').attr('y1', '0%')
                        .attr('x2', '100%').attr('y2', '100%');
                    
                    grad.append('stop').attr('offset', '0%').attr('stop-color', colors.dark);
                    grad.append('stop').attr('offset', '30%').attr('stop-color', colors.secondary);
                    grad.append('stop').attr('offset', '50%').attr('stop-color', '#ffffff');
                    grad.append('stop').attr('offset', '70%').attr('stop-color', colors.secondary);
                    grad.append('stop').attr('offset', '100%').attr('stop-color', colors.dark);
                    
                    const ribbonEl = g.append('path')
                        .attr('d', path)
                        .attr('fill', `url(#${gradId})`)
                        .attr('stroke', colors.primary)
                        .attr('stroke-width', rIdx === 0 ? 2 : 1)
                        .attr('opacity', ribbon.opacity)
                        .attr('transform', `rotate(${ribbon.rotation + i * 15})`);
                    
                    if (rIdx === 0) {
                        ribbonEl.style('filter', 'url(#bubbleFilter)');
                    }
                });
                
                g.append('circle').attr('r', 6).attr('fill', colors.primary)
                    .style('filter', currentTheme === 'dark' 
                        ? `drop-shadow(0 0 10px ${colors.primary})` 
                        : 'drop-shadow(0 2px 4px rgba(0,0,0,0.2))');
                
                g.append('circle').attr('r', 3).attr('cx', -2).attr('cy', -2)
                    .attr('fill', 'rgba(255,255,255,0.8)');
                
                g.append('text').attr('class', 'bubble-label').attr('dy', '-0.5em').text(d.symbol);
                g.append('text').attr('class', 'bubble-change').attr('dy', '1.1em')
                    .style('fill', colors.primary)
                    .text((d.change24h >= 0 ? '+' : '') + d.change24h.toFixed(1) + '%');
                
                g.on('click', () => showModal(d));
            });

            let time = 0;
            function animate() {
                time += 0.025;
                groups.selectAll('path').attr('transform', function(d, i, nodes) {
                    const idx = Math.floor(i / 3);
                    const rIdx = i % 3;
                    const baseRot = [0, 45, 90][rIdx] + idx * 15;
                    const float = Math.sin(time + idx * 0.5) * 8;
                    return `rotate(${baseRot + float})`;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        function showModal(coin) {
            document.getElementById('modal-symbol').textContent = coin.symbol;
            document.getElementById('modal-price').textContent = '$' + coin.price.toFixed(2);
            const changeEl = document.getElementById('modal-change');
            changeEl.textContent = (coin.change24h >= 0 ? '+' : '') + coin.change24h.toFixed(2) + '%';
            changeEl.style.color = coin.change24h >= 0 ? 'var(--accent-green)' : 'var(--accent-red)';
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Re-render on theme change
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.attributeName === 'data-theme') {
                    currentTheme = body.getAttribute('data-theme');
                    renderBubbles();
                }
            });
        });
        observer.observe(body, { attributes: true });

        // Init
        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
