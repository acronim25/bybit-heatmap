<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit Heatmap ğŸ’°</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           RALPH-5 INTEGRATION - BYBIT HEATMAP PRO
           Integrated components from Ralph-1, Ralph-2, Ralph-3, Ralph-4
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Ralph-4: UI Polish - Theme System */
            --color-bg-primary: #0a0a1a;
            --color-bg-secondary: #151530;
            --color-bg-tertiary: #0d1f2d;
            --color-accent-cyan: #00d4ff;
            --color-accent-purple: #b829dd;
            --color-accent-green: #00ff88;
            --color-accent-red: #ff3366;
            --color-accent-yellow: #ffd700;
            --color-text-primary: #ffffff;
            --color-text-secondary: #888888;
            --color-text-muted: #666666;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-glow-cyan: 0 0 20px rgba(0, 212, 255, 0.4);
            --shadow-glow-purple: 0 0 20px rgba(184, 41, 221, 0.4);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Ralph-1: Geometric Circles */
            --bull-glow-color: #00ff88;
            --bear-glow-color: #ff0080;
            --bull-glow-rgb: 0, 255, 136;
            --bear-glow-rgb: 255, 0, 128;
            --circle-animation-duration: 3s;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, #1a1a3e 50%, var(--color-bg-tertiary) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: var(--color-text-primary);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           RALPH-1: GEOMETRIC SHAPES - Glowing Circles
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        /* Circle Groups Positioning */
        .circle-group {
            position: absolute;
            pointer-events: none;
            z-index: 2;
        }

        /* Bull circles - positioned behind left diver */
        .circle-group.bull {
            left: 15%;
            top: 45%;
            transform: translate(-50%, -50%);
        }

        /* Bear circles - positioned behind right diver */
        .circle-group.bear {
            right: 15%;
            top: 55%;
            transform: translate(50%, -50%);
        }

        /* Individual Circle Styles */
        .glow-circle {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        /* Green (Bull) Circles */
        .glow-circle.bull {
            background: radial-gradient(circle, 
                rgba(0, 255, 136, 0.3) 0%, 
                rgba(0, 255, 136, 0.1) 40%, 
                rgba(0, 255, 136, 0) 70%);
            border: 2px solid rgba(0, 255, 136, 0.6);
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.4),
                0 0 60px rgba(0, 255, 136, 0.2),
                inset 0 0 30px rgba(0, 255, 136, 0.1);
        }

        /* Pink/Red (Bear) Circles */
        .glow-circle.bear {
            background: radial-gradient(circle, 
                rgba(255, 0, 128, 0.3) 0%, 
                rgba(255, 0, 128, 0.1) 40%, 
                rgba(255, 0, 128, 0) 70%);
            border: 2px solid rgba(255, 0, 128, 0.6);
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.4),
                0 0 60px rgba(255, 0, 128, 0.2),
                inset 0 0 30px rgba(255, 0, 128, 0.1);
        }

        /* Circle Sizes - Bull (150px to 360px) */
        .circle-group.bull .glow-circle:nth-child(1) {
            width: 150px;
            height: 150px;
            animation: pulse-green 3s ease-in-out infinite;
            animation-delay: 0s;
        }

        .circle-group.bull .glow-circle:nth-child(2) {
            width: 220px;
            height: 220px;
            animation: pulse-green 3s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .circle-group.bull .glow-circle:nth-child(3) {
            width: 290px;
            height: 290px;
            animation: pulse-green 3s ease-in-out infinite;
            animation-delay: 1s;
        }

        .circle-group.bull .glow-circle:nth-child(4) {
            width: 360px;
            height: 360px;
            animation: pulse-green 3s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        /* Circle Sizes - Bear (130px to 310px) */
        .circle-group.bear .glow-circle:nth-child(1) {
            width: 130px;
            height: 130px;
            animation: pulse-pink 3s ease-in-out infinite;
            animation-delay: 0s;
        }

        .circle-group.bear .glow-circle:nth-child(2) {
            width: 190px;
            height: 190px;
            animation: pulse-pink 3s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .circle-group.bear .glow-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            animation: pulse-pink 3s ease-in-out infinite;
            animation-delay: 1s;
        }

        .circle-group.bear .glow-circle:nth-child(4) {
            width: 310px;
            height: 310px;
            animation: pulse-pink 3s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        /* Green Pulse Animation */
        @keyframes pulse-green {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
                box-shadow: 
                    0 0 30px rgba(0, 255, 136, 0.4),
                    0 0 60px rgba(0, 255, 136, 0.2),
                    inset 0 0 30px rgba(0, 255, 136, 0.1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
                opacity: 0.5;
                box-shadow: 
                    0 0 50px rgba(0, 255, 136, 0.6),
                    0 0 100px rgba(0, 255, 136, 0.3),
                    inset 0 0 50px rgba(0, 255, 136, 0.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
                box-shadow: 
                    0 0 30px rgba(0, 255, 136, 0.4),
                    0 0 60px rgba(0, 255, 136, 0.2),
                    inset 0 0 30px rgba(0, 255, 136, 0.1);
            }
        }

        /* Pink Pulse Animation */
        @keyframes pulse-pink {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
                box-shadow: 
                    0 0 30px rgba(255, 0, 128, 0.4),
                    0 0 60px rgba(255, 0, 128, 0.2),
                    inset 0 0 30px rgba(255, 0, 128, 0.1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
                opacity: 0.5;
                box-shadow: 
                    0 0 50px rgba(255, 0, 128, 0.6),
                    0 0 100px rgba(255, 0, 128, 0.3),
                    inset 0 0 50px rgba(255, 0, 128, 0.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
                box-shadow: 
                    0 0 30px rgba(255, 0, 128, 0.4),
                    0 0 60px rgba(255, 0, 128, 0.2),
                    inset 0 0 30px rgba(255, 0, 128, 0.1);
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           BACKGROUND EFFECTS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-gradient-overlay {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(184, 41, 221, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 255, 136, 0.08) 0%, transparent 70%),
                linear-gradient(180deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 50%, var(--color-bg-tertiary) 100%);
        }

        .particles {
            position: absolute;
            inset: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(20px, -30px) scale(1.1); opacity: 0.7; }
            50% { transform: translate(-10px, -50px) scale(0.9); opacity: 0.4; }
            75% { transform: translate(-30px, -20px) scale(1.05); opacity: 0.6; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           PAGE TRANSITIONS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .page-container {
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            animation: pageEnter 0.6s var(--ease-out-expo) forwards;
        }

        @keyframes pageEnter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           LOADING STATES
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s var(--ease-in-out), visibility 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .spinner-container {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .spinner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--color-accent-cyan);
            border-right-color: var(--color-accent-purple);
            animation: spin 1s linear infinite;
        }

        .spinner-inner {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: var(--color-accent-green);
            border-left-color: var(--color-accent-cyan);
            animation: spin 0.8s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 24px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: var(--color-text-secondary);
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           RALPH-4: UI POLISH - Toast Notifications
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }

        .toast {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: rgba(21, 21, 48, 0.95);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            min-width: 300px;
            max-width: 400px;
            pointer-events: auto;
            transform: translateX(120%);
            opacity: 0;
            animation: toastEnter 0.4s var(--ease-out-expo) forwards;
        }

        @keyframes toastEnter {
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.toast-exit {
            animation: toastExit 0.3s var(--ease-in-out) forwards;
        }

        @keyframes toastExit {
            to { transform: translateX(120%); opacity: 0; }
        }

        .toast-icon { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 50%; flex-shrink: 0; }
        .toast-success .toast-icon { background: rgba(0, 255, 136, 0.15); color: var(--color-accent-green); }
        .toast-error .toast-icon { background: rgba(255, 51, 102, 0.15); color: var(--color-accent-red); }
        .toast-warning .toast-icon { background: rgba(255, 215, 0, 0.15); color: var(--color-accent-yellow); }
        .toast-info .toast-icon { background: rgba(0, 212, 255, 0.15); color: var(--color-accent-cyan); }

        .toast-content { flex: 1; }
        .toast-title { font-family: 'Orbitron', sans-serif; font-size: 12px; font-weight: 600; color: var(--color-text-primary); margin-bottom: 2px; letter-spacing: 1px; }
        .toast-message { font-size: 13px; color: var(--color-text-secondary); }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           RALPH-3: CLICK MODAL - Enhanced Modal
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 26, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s var(--ease-in-out), visibility 0.3s;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--color-bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.9) translateY(20px);
            opacity: 0;
            transition: transform 0.4s var(--ease-out-expo), opacity 0.3s;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title { font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 700; color: var(--color-text-primary); letter-spacing: 2px; }

        .modal-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: rgba(255, 51, 102, 0.1);
            border-color: var(--color-accent-red);
            color: var(--color-accent-red);
            transform: rotate(90deg);
        }

        .modal-body { padding: 24px; }
        .modal-footer { padding: 0 24px 24px; display: flex; gap: 12px; justify-content: flex-end; }

        .modal-coin-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .modal-coin-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }

        .modal-coin-info { flex: 1; }
        .modal-coin-symbol { font-family: 'Orbitron', sans-serif; font-size: 22px; font-weight: 700; }
        .modal-coin-name { font-size: 14px; color: var(--color-text-muted); }

        .modal-price-section {
            margin-bottom: 24px;
        }

        .modal-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-change {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .modal-change.positive {
            background: rgba(0, 255, 136, 0.15);
            color: var(--color-accent-green);
        }

        .modal-change.negative {
            background: rgba(255, 51, 102, 0.15);
            color: var(--color-accent-red);
        }

        .modal-stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .modal-stat {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
        }

        .modal-stat-label {
            font-size: 11px;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .modal-stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 600;
        }

        .modal-stat-value.high { color: var(--color-accent-green); }
        .modal-stat-value.low { color: var(--color-accent-red); }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--color-accent-cyan), var(--color-accent-purple));
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s var(--ease-out-expo);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
            text-decoration: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.5);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;

    <script>

        // 3D Geometry Functions
        function rotateZ(point, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: point.x * cos - point.y * sin,
                y: point.x * sin + point.y * cos,
                z: point.z
            };
        }

        function project3D(point, focalLength = 600, center = { x: 400, y: 250 }) {
            const scale = focalLength / (focalLength + point.z);
            return {
                x: center.x + point.x * scale,
                y: center.y + point.y * scale,
                z: point.z,
                scale: scale
            };
        }

        function createTwistedRibbon(radius, twists, width, segments, height = 150) {
            const ribbon = [];
            const twistAmount = twists * Math.PI * 2;
            
            for (let i = 0; i < segments; i++) {
                const t = i / segments;
                const tNext = (i + 1) / segments;
                const angle = t * twistAmount;
                const angleNext = tNext * twistAmount;
                const y = (t - 0.5) * height;
                const yNext = (tNext - 0.5) * height;
                
                const segment = { front: [], back: [], centerZ: 0, index: i };
                
                // Front face
                const p1 = rotateZ({ x: radius - width/2, y: y, z: 0 }, angle);
                const p2 = rotateZ({ x: radius + width/2, y: y, z: 0 }, angle);
                const p3 = rotateZ({ x: radius + width/2, y: yNext, z: 0 }, angleNext);
                const p4 = rotateZ({ x: radius - width/2, y: yNext, z: 0 }, angleNext);
                
                segment.front = [p1, p2, p3, p4];
                segment.centerZ = (p1.z + p2.z + p3.z + p4.z) / 4;
                
                ribbon.push(segment);
            }
            return ribbon;
        }

        function getBubbleColor(change24h) {
            const isPositive = change24h >= 0;
            const intensity = Math.min(Math.abs(change24h) / 20, 1);
            
            if (isPositive) {
                return {
                    primary: `hsl(${160 + intensity * 40}, 100%, ${50 + intensity * 10}%)`,
                    secondary: `hsl(${180 + intensity * 30}, 100%, ${60 + intensity * 10}%)`,
                    dark: `hsl(${160}, 100%, 20%)`,
                    glow: `rgba(0, 255, 200, ${0.3 + intensity * 0.4})`
                };
            } else {
                return {
                    primary: `hsl(${340 - intensity * 20}, 100%, ${55 + intensity * 10}%)`,
                    secondary: `hsl(${0}, 100%, ${60 + intensity * 10}%)`,
                    dark: `hsl(${340}, 100%, 25%)`,
                    glow: `rgba(255, 50, 100, ${0.3 + intensity * 0.4})`
                };
            }
        }

        function calculateBubblePositions(count, containerWidth, containerHeight) {
            const positions = [];
            const cols = Math.ceil(Math.sqrt(count * 1.5));
            const cellWidth = containerWidth / cols;
            const cellHeight = containerHeight / Math.ceil(count / cols);
            
            for (let i = 0; i < count; i++) {
                const col = i % cols;
                const row = Math.floor(i / cols);
                const jitterX = (Math.random() - 0.5) * cellWidth * 0.3;
                const jitterY = (Math.random() - 0.5) * cellHeight * 0.3;
                
                positions.push({
                    x: col * cellWidth + cellWidth / 2 + jitterX,
                    y: row * cellHeight + cellHeight / 2 + jitterY
                });
            }
            return positions;
        }

        function renderBubbles(data) {
            const svg = document.getElementById('bubbleSvg');
            const group = document.getElementById('bubbleGroup');
            const container = document.getElementById('bubbleContainer');
            
            // Clear existing
            group.innerHTML = '';
            
            // Set viewBox
            const width = container.clientWidth;
            const height = container.clientHeight;
            svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
            
            const positions = calculateBubblePositions(data.length, width, height);
            
            data.forEach((coin, index) => {
                const colors = getBubbleColor(coin.change24h);
                const position = positions[index];
                const size = 0.6 + (coin.volume24h || 1000000) / 1000000000 * 0.8;
                size = Math.min(Math.max(size, 0.5), 1.3);
                
                // Create bubble group with initial position for physics
                const bubbleGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                bubbleGroup.setAttribute('class', 'bubble');
                bubbleGroup.setAttribute('transform', `translate(${position.x}, ${position.y})`);
                bubbleGroup.style.cursor = 'pointer';
                
                // Store coin data for physics
                bubbleGroup._coin = coin;
                bubbleGroup._basePosition = { x: position.x, y: position.y };
                
                // Create ribbon
                const ribbon = createTwistedRibbon(50 * size, 2, 15 * size, 16, 80 * size);
                ribbon.sort((a, b) => a.centerZ - b.centerZ);
                
                // Create gradient
                const gradientId = `grad-${coin.symbol}`;
                const defs = svg.querySelector('defs');
                const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
                gradient.setAttribute('id', gradientId);
                gradient.setAttribute('x1', '0%');
                gradient.setAttribute('y1', '0%');
                gradient.setAttribute('x2', '100%');
                gradient.setAttribute('y2', '100%');
                gradient.innerHTML = `
                    <stop offset="0%" stop-color="${colors.primary}"/>
                    <stop offset="100%" stop-color="${colors.secondary}"/>
                `;
                defs.appendChild(gradient);
                
                // Render ribbon segments with relative positions
                ribbon.forEach(segment => {
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    // Project relative to center (0,0) instead of absolute position
                    const centerPos = { x: 0, y: 0 };
                    const p1 = project3D(segment.front[0], 600, centerPos);
                    const p2 = project3D(segment.front[1], 600, centerPos);
                    const p3 = project3D(segment.front[2], 600, centerPos);
                    const p4 = project3D(segment.front[3], 600, centerPos);
                    
                    const d = `M ${p1.x} ${p1.y} L ${p2.x} ${p2.y} L ${p3.x} ${p3.y} L ${p4.x} ${p4.y} Z`;
                    path.setAttribute('d', d);
                    path.setAttribute('fill', `url(#${gradientId})`);
                    path.setAttribute('stroke', colors.dark);
                    path.setAttribute('stroke-width', '0.5');
                    path.setAttribute('opacity', '0.85');
                    bubbleGroup.appendChild(path);
                });
                
                // Core circle at center (0,0)
                const core = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                core.setAttribute('cx', 0);
                core.setAttribute('cy', 0);
                core.setAttribute('r', 20 * size);
                core.setAttribute('fill', colors.dark);
                core.setAttribute('stroke', colors.primary);
                core.setAttribute('stroke-width', '2');
                core.setAttribute('filter', 'url(#bubble-glow)');
                bubbleGroup.appendChild(core);
                
                // Symbol text at center
                const symbolText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                symbolText.setAttribute('x', 0);
                symbolText.setAttribute('y', -3);
                symbolText.setAttribute('text-anchor', 'middle');
                symbolText.setAttribute('dominant-baseline', 'middle');
                symbolText.setAttribute('fill', '#ffffff');
                symbolText.setAttribute('font-size', `${10 * size}px`);
                symbolText.setAttribute('font-weight', 'bold');
                symbolText.setAttribute('font-family', 'Orbitron, sans-serif');
                symbolText.textContent = coin.symbol;
                bubbleGroup.appendChild(symbolText);
                
                // Change text at center
                const changeText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                changeText.setAttribute('x', 0);
                changeText.setAttribute('y', 10);
                changeText.setAttribute('text-anchor', 'middle');
                changeText.setAttribute('dominant-baseline', 'middle');
                changeText.setAttribute('fill', '#ffffff');
                changeText.setAttribute('font-size', `${8 * size}px`);
                changeText.setAttribute('font-family', 'Rajdhani, sans-serif');
                changeText.textContent = `${coin.change24h >= 0 ? '+' : ''}${coin.change24h.toFixed(1)}%`;
                bubbleGroup.appendChild(changeText);
                
                // Event handler
                bubbleGroup.addEventListener('click', () => openModal(coin));
                
                group.appendChild(bubbleGroup);
            });
            
            // Store for animation
            appState.bubbleData = data;
            startBubbleAnimation();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // RALPH-2: FREE FLOW PHYSICS ENGINE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        // Physics Configuration
        const PHYSICS_CONFIG = {
            SPEED_FACTOR: 0.8,           // Base speed multiplier
            VOLATILITY_MULTIPLIER: 0.15, // Speed = abs(change24h) * this
            PADDING: 10,                 // Extra padding between bubbles
            FRICTION: 0.98,              // Velocity decay per frame
            BOUNCE_DAMPING: 0.85,        // Energy loss on wall bounce
            COLLISION_ITERATIONS: 3,     // Sub-steps for collision resolution
            SINE_AMPLITUDE: 2,           // Bobbing wave height
            SINE_FREQUENCY: 0.002,       // Bobbing wave speed
            MAX_SPEED: 4,                // Cap maximum velocity
            MIN_SPEED: 0.3               // Minimum velocity to prevent sticking
        };
        
        // Physics state for each bubble
        let physicsBodies = [];
        
        function initPhysicsBodies(bubbles, containerWidth, containerHeight) {
            physicsBodies = [];
            
            bubbles.forEach((bubble, index) => {
                const coin = bubble._coin;
                const volatility = Math.abs(coin.change24h);
                
                // Calculate radius from the bubble's visual size
                const baseSize = 0.6 + (coin.volume24h || 1000000) / 1000000000 * 0.8;
                const clampedSize = Math.min(Math.max(baseSize, 0.5), 1.3);
                const radius = 30 * clampedSize; // Approximate bubble radius
                
                // Initial position from rendered bubble
                const transform = bubble.getAttribute('transform') || '';
                const translateMatch = transform.match(/translate\(([^,]+),\s*([^)]+)\)/);
                const x = translateMatch ? parseFloat(translateMatch[1]) : 0;
                const y = translateMatch ? parseFloat(translateMatch[2]) : 0;
                
                // Speed based on volatility
                const speed = Math.max(
                    PHYSICS_CONFIG.MIN_SPEED,
                    Math.min(volatility * PHYSICS_CONFIG.VOLATILITY_MULTIPLIER * PHYSICS_CONFIG.SPEED_FACTOR, 
                             PHYSICS_CONFIG.MAX_SPEED)
                );
                
                // Random initial direction
                const angle = Math.random() * Math.PI * 2;
                
                physicsBodies.push({
                    element: bubble,
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    radius: radius,
                    volatility: volatility,
                    baseSpeed: speed,
                    sineOffset: Math.random() * Math.PI * 2, // Random starting phase for bobbing
                    mass: radius // Mass proportional to size
                });
            });
            
            // Set container bounds
            physicsBodies.containerWidth = containerWidth;
            physicsBodies.containerHeight = containerHeight;
        }
        
        // Circle-based collision detection
        function checkCollision(bodyA, bodyB) {
            const dx = bodyB.x - bodyA.x;
            const dy = bodyB.y - bodyA.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const minDistance = bodyA.radius + bodyB.radius + PHYSICS_CONFIG.PADDING;
            
            return {
                colliding: distance < minDistance,
                distance: distance,
                minDistance: minDistance,
                dx: dx,
                dy: dy,
                overlap: minDistance - distance
            };
        }
        
        // Resolve collision by pushing bodies apart
        function resolveCollision(bodyA, bodyB, collision) {
            if (collision.distance === 0) {
                // Prevent division by zero - push in random direction
                collision.dx = Math.random() - 0.5;
                collision.dy = Math.random() - 0.5;
                collision.distance = 0.001;
            }
            
            // Normalized collision vector
            const nx = collision.dx / collision.distance;
            const ny = collision.dy / collision.distance;
            
            // Push apart proportional to mass (smaller moves more)
            const totalMass = bodyA.mass + bodyB.mass;
            const ratioA = bodyB.mass / totalMass;
            const ratioB = bodyA.mass / totalMass;
            
            const pushX = nx * collision.overlap;
            const pushY = ny * collision.overlap;
            
            bodyA.x -= pushX * ratioA;
            bodyA.y -= pushY * ratioA;
            bodyB.x += pushX * ratioB;
            bodyB.y += pushY * ratioB;
            
            // Exchange momentum (elastic collision with damping)
            const damping = 0.9;
            const dvx = bodyB.vx - bodyA.vx;
            const dvy = bodyB.vy - bodyA.vy;
            const dvDotN = dvx * nx + dvy * ny;
            
            if (dvDotN > 0) return; // Moving apart already
            
            const impulse = 2 * dvDotN / totalMass * damping;
            
            bodyA.vx += impulse * bodyB.mass * nx;
            bodyA.vy += impulse * bodyB.mass * ny;
            bodyB.vx -= impulse * bodyA.mass * nx;
            bodyB.vy -= impulse * bodyA.mass * ny;
        }
        
        // Handle wall bouncing
        function handleWallBounce(body, width, height) {
            const margin = body.radius;
            
            // Left wall
            if (body.x < margin) {
                body.x = margin;
                body.vx = Math.abs(body.vx) * PHYSICS_CONFIG.BOUNCE_DAMPING;
            }
            // Right wall
            if (body.x > width - margin) {
                body.x = width - margin;
                body.vx = -Math.abs(body.vx) * PHYSICS_CONFIG.BOUNCE_DAMPING;
            }
            // Top wall
            if (body.y < margin) {
                body.y = margin;
                body.vy = Math.abs(body.vy) * PHYSICS_CONFIG.BOUNCE_DAMPING;
            }
            // Bottom wall
            if (body.y > height - margin) {
                body.y = height - margin;
                body.vy = -Math.abs(body.vy) * PHYSICS_CONFIG.BOUNCE_DAMPING;
            }
        }
        
        // Apply bobbing sine wave overlay
        function applyBobbing(body, time) {
            const bobOffset = Math.sin(time * PHYSICS_CONFIG.SINE_FREQUENCY + body.sineOffset) * PHYSICS_CONFIG.SINE_AMPLITUDE;
            return bobOffset;
        }
        
        // Main physics update loop
        function updatePhysics(deltaTime) {
            const width = physicsBodies.containerWidth;
            const height = physicsBodies.containerHeight;
            const time = Date.now();
            
            // Update positions
            physicsBodies.forEach(body => {
                // Apply velocity
                body.x += body.vx;
                body.y += body.vy;
                
                // Apply slight friction for stability
                body.vx *= PHYSICS_CONFIG.FRICTION;
                body.vy *= PHYSICS_CONFIG.FRICTION;
                
                // Maintain minimum speed based on volatility
                const speed = Math.sqrt(body.vx * body.vx + body.vy * body.vy);
                if (speed < body.baseSpeed * 0.5) {
                    const scale = (body.baseSpeed * 0.5) / (speed || 1);
                    body.vx *= scale;
                    body.vy *= scale;
                }
                
                // Cap maximum speed
                if (speed > PHYSICS_CONFIG.MAX_SPEED) {
                    const scale = PHYSICS_CONFIG.MAX_SPEED / speed;
                    body.vx *= scale;
                    body.vy *= scale;
                }
                
                // Wall collisions
                handleWallBounce(body, width, height);
            });
            
            // Resolve body-to-body collisions (multiple iterations for stability)
            for (let iteration = 0; iteration < PHYSICS_CONFIG.COLLISION_ITERATIONS; iteration++) {
                for (let i = 0; i < physicsBodies.length; i++) {
                    for (let j = i + 1; j < physicsBodies.length; j++) {
                        const collision = checkCollision(physicsBodies[i], physicsBodies[j]);
                        if (collision.colliding) {
                            resolveCollision(physicsBodies[i], physicsBodies[j], collision);
                        }
                    }
                }
            }
            
            // Apply transforms with bobbing
            physicsBodies.forEach(body => {
                const bobOffset = applyBobbing(body, time);
                // Use translate3d for GPU acceleration
                body.element.style.transform = `translate3d(${body.x}px, ${body.y + bobOffset}px, 0)`;
                body.element.style.transition = 'none'; // Disable CSS transitions for smooth 60fps
            });
        }
        
        // Animation loop
        let lastTime = 0;
        function physicsLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            updatePhysics(deltaTime);
            
            appState.animationId = requestAnimationFrame(physicsLoop);
        }
        
        function startBubbleAnimation() {
            // Cancel any existing animation
            if (appState.animationId) {
                cancelAnimationFrame(appState.animationId);
            }
            
            const bubbles = document.querySelectorAll('.bubble');
            const container = document.getElementById('bubbleContainer');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            // Initialize physics bodies with current positions
            initPhysicsBodies(bubbles, width, height);
            
            // Start physics loop
            lastTime = performance.now();
            appState.animationId = requestAnimationFrame(physicsLoop);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (physicsBodies.length > 0) {
                const container = document.getElementById('bubbleContainer');
                physicsBodies.containerWidth = container.clientWidth;
                physicsBodies.containerHeight = container.clientHeight;
            }
        });

        // ============================================
        // DATA MANAGEMENT
        // ============================================
        async function loadData() {
            try {
                // Fetch from Bybit API
                const response = await fetch('https://api.bybit.com/v5/market/tickers?category=spot');
                const data = await response.json();
                
                if (data.retCode === 0 && data.result && data.result.list) {
                    const processed = data.result.list
                        .filter(item => item.symbol.endsWith('USDT'))
                        .map(item => ({
                            symbol: item.symbol.replace('USDT', ''),
                            fullSymbol: item.symbol,
                            price: parseFloat(item.lastPrice) || 0,
                            change24h: parseFloat(item.price24hPcnt) * 100 || 0,
                            volume24h: parseFloat(item.volume24h) || 0,
                            turnover24h: parseFloat(item.turnover24h) || 0,
                            high24h: parseFloat(item.highPrice24h) || 0,
                            low24h: parseFloat(item.lowPrice24h) || 0
                        }))
                        .filter(item => item.price > 0)
                        .sort((a, b) => b.volume24h - a.volume24h);
                    
                    appState.coins = processed;
                    applyFilters();
                    showToast('success', 'Data Loaded', `Loaded ${processed.length} coins from Bybit`, 3000);
                } else {
                    throw new Error('Invalid API response');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                // Fallback to demo data
                appState.coins = generateDemoCoins();
                applyFilters();
                showToast('warning', 'Using Demo Data', 'API unavailable - showing sample data', 5000);
            }
        }

        function generateDemoCoins() {
            const symbols = ['BTC', 'ETH', 'SOL', 'XRP', 'ADA', 'DOGE', 'DOT', 'AVAX', 'LINK', 'MATIC', 'UNI', 'AAVE', 'SUSHI', 'COMP', 'MKR', 'YFI', 'SNX', 'CRV', '1INCH', 'LDO'];
            return symbols.map(symbol => ({
                symbol,
                fullSymbol: `${symbol}USDT`,
                price: Math.random() * 50000 + 10,
                change24h: (Math.random() - 0.5) * 20,
                volume24h: Math.random() * 1000000000,
                turnover24h: Math.random() * 50000000,
                high24h: 0,
                low24h: 0
            }));
        }

        function applyFilters() {
            let result = [...appState.coins];
            
            // Apply type filter
            switch (appState.filters.type) {
                case 'gainers':
                    result = result.filter(c => c.change24h > 0).sort((a, b) => b.change24h - a.change24h);
                    break;
                case 'losers':
                    result = result.filter(c => c.change24h < 0).sort((a, b) => a.change24h - b.change24h);
                    break;
                default:
                    result = result.sort((a, b) => b.volume24h - a.volume24h);
            }
            
            // Apply limit
            appState.filteredCoins = result.slice(0, appState.filters.limit);
            
            // Render
            renderBubbles(appState.filteredCoins);
            renderCoinGrid(appState.filteredCoins);
            updateStatusBar();
        }

        function handleFilterChange() {
            appState.filters.timeframe = document.getElementById('timeframeFilter').value;
            appState.filters.type = document.getElementById('typeFilter').value;
            appState.filters.limit = parseInt(document.getElementById('limitFilter').value);
            applyFilters();
        }

        function renderCoinGrid(coins) {
            const grid = document.getElementById('coinGrid');
            grid.innerHTML = coins.map((coin, index) => `
                <div class="coin-card" onclick='openModal(${JSON.stringify(coin).replace(/'/g, "&#39;")})' style="animation-delay: ${index * 0.05}s;">
                    <div class="coin-header">
                        <div class="coin-icon">${coin.symbol.charAt(0)}</div>
                        <div class="coin-info">
                            <div class="coin-symbol">${coin.symbol}</div>
                            <div class="coin-name">${coin.fullSymbol}</div>
                        </div>
                        <div class="coin-change ${coin.change24h >= 0 ? 'positive' : 'negative'}">
                            ${coin.change24h >= 0 ? '+' : ''}${coin.change24h.toFixed(2)}%
                        </div>
                    </div>
                    <div class="coin-stats">
                        <div class="stat">
                            <div class="stat-label">Price</div>
                            <div class="stat-value">$${coin.price.toLocaleString(undefined, {maximumFractionDigits: 2})}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Vol 24h</div>
                            <div class="stat-value">$${((coin.volume24h || 0) / 1e6).toFixed(1)}M</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStatusBar() {
            const bullish = appState.filteredCoins.filter(c => c.change24h > 0).length;
            const bearish = appState.filteredCoins.filter(c => c.change24h < 0).length;
            const avgChange = appState.filteredCoins.reduce((acc, c) => acc + Math.abs(c.change24h), 0) / appState.filteredCoins.length || 0;
            
            document.getElementById('bullishCount').textContent = `Bullish: ${bullish}`;
            document.getElementById('bearishCount').textContent = `Bearish: ${bearish}`;
            document.getElementById('depthIndicator').textContent = `Depth: ${avgChange > 5 ? 'High' : avgChange > 2 ? 'Medium' : 'Low'}`;
        }

        function refreshData() {
            showToast('info', 'Refreshing', 'Fetching latest market data...', 2000);
            loadData();
        }

        // ============================================
        // PARTICLE SYSTEM
        // ============================================
        function initParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.matchMedia('(pointer: coarse)').matches ? 8 : 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * -15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                
                const colors = ['rgba(0, 212, 255, 0.6)', 'rgba(184, 41, 221, 0.5)', 'rgba(0, 255, 136, 0.4)'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                container.appendChild(particle);
            }
        }

        // Handle resize - update physics bounds instead of re-rendering
        window.addEventListener('resize', () => {
            if (physicsBodies.length > 0) {
                const container = document.getElementById('bubbleContainer');
                const svg = document.getElementById('bubbleSvg');
                const width = container.clientWidth;
                const height = container.clientHeight;
                
                // Update SVG viewBox
                svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
                
                // Update physics bounds
                physicsBodies.containerWidth = width;
                physicsBodies.containerHeight = height;
            }
        });

        // Console greeting
        console.log('%cğŸ«§ Bybit Heatmap Pro - Ralph-5 Integration', 'color: #00d4ff; font-size: 16px; font-weight: bold;');
        console.log('%cComponents integrated:', 'color: #00ff88;');
        console.log('  â€¢ Ralph-1: Geometric Shapes (Glowing Circles)');
        console.log('  â€¢ Ralph-2: Physics Engine (Free Flow Movement + Collision Detection)');
        console.log('  â€¢ Ralph-3: Click Modal (Enhanced)');
        console.log('  â€¢ Ralph-4: UI Polish (Theme, Toast, Effects)');
    </script>
</body>
</html>
