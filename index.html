<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYBIT HEATMAP | Guap üí∞</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --neon-green: #00ff41; --neon-red: #ff0040; --gold: #ffd700; --bg: #050508; --neon-blue: #00d4ff; }
        body { font-family: 'Rajdhani', sans-serif; background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; }
        
        .header { position: fixed; top: 0; left: 0; right: 0; padding: 15px 20px; background: rgba(5,5,8,0.95); backdrop-filter: blur(10px); z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,255,65,0.2); }
        .logo { font-family: 'Orbitron'; font-size: 1.3rem; font-weight: 900; letter-spacing: 3px; background: linear-gradient(135deg, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .controls { display: flex; gap: 10px; }
        .btn { background: rgba(0,255,65,0.1); border: 1px solid rgba(0,255,65,0.3); color: var(--neon-green); padding: 8px 16px; border-radius: 20px; font-family: 'Rajdhani'; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn:hover, .btn.active { background: rgba(0,255,65,0.25); box-shadow: 0 0 15px rgba(0,255,65,0.4); }
        .btn.secondary { background: rgba(0,212,255,0.1); border-color: rgba(0,212,255,0.3); color: var(--neon-blue); }
        .btn.secondary:hover { background: rgba(0,212,255,0.25); box-shadow: 0 0 15px rgba(0,212,255,0.4); }
        .btn.danger { background: rgba(255,0,64,0.1); border-color: rgba(255,0,64,0.3); color: var(--neon-red); }
        
        .stats { display: flex; gap: 30px; align-items: center; }
        .stat { text-align: center; }
        .stat-value { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 700; }
        .stat-value.up { color: var(--neon-green); }
        .stat-value.down { color: var(--neon-red); }
        .stat-label { font-size: 0.7rem; color: rgba(255,255,255,0.5); text-transform: uppercase; }
        
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        
        .container { padding-top: 80px; min-height: 100vh; }
        #bubbles { width: 100%; min-height: calc(100vh - 80px); }
        
        .bubble { cursor: pointer; transition: transform 0.3s; }
        .bubble:hover { transform: scale(1.1); }
        .bubble-spiral { filter: drop-shadow(0 0 10px currentColor); }
        .bubble-text { font-family: 'Orbitron'; font-weight: 700; text-anchor: middle; fill: #fff; font-size: 12px; }
        .bubble-pct { font-family: 'Rajdhani'; font-weight: 600; text-anchor: middle; fill: #fff; font-size: 10px; }
        
        /* Modals */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; justify-content: center; align-items: flex-end; }
        .modal.show { display: flex; }
        .modal-content { background: linear-gradient(180deg, rgba(15,15,20,0.98), rgba(10,10,15,0.99)); width: 100%; max-width: 500px; border-radius: 25px 25px 0 0; padding: 25px; border-top: 2px solid var(--neon-green); max-height: 90vh; overflow-y: auto; }
        .modal-header { text-align: center; margin-bottom: 20px; }
        .modal-symbol { font-family: 'Orbitron'; font-size: 2rem; font-weight: 900; }
        .modal-change { font-family: 'Orbitron'; font-size: 2.5rem; font-weight: 700; margin-top: 10px; }
        .modal-change.up { color: var(--neon-green); }
        .modal-change.down { color: var(--neon-red); }
        .chart-box { height: 180px; background: rgba(255,255,255,0.03); border-radius: 12px; margin-bottom: 15px; }
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .info-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; }
        .info-label { font-size: 0.7rem; color: rgba(255,255,255,0.5); text-transform: uppercase; margin-bottom: 5px; }
        .info-value { font-family: 'Orbitron'; font-size: 1rem; }
        
        /* Trade Form */
        .trade-form { margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .form-title { font-family: 'Orbitron'; font-size: 1.1rem; margin-bottom: 15px; color: var(--gold); }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 0.75rem; color: rgba(255,255,255,0.6); margin-bottom: 5px; text-transform: uppercase; }
        .form-input, .form-select, .form-textarea { 
            width: 100%; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; 
            padding: 12px; 
            color: #fff; 
            font-family: 'Rajdhani'; 
            font-size: 1rem;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus { 
            outline: none; 
            border-color: var(--neon-green); 
            box-shadow: 0 0 10px rgba(0,255,65,0.2); 
        }
        .form-textarea { min-height: 80px; resize: vertical; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .radio-group { display: flex; gap: 10px; }
        .radio-btn { 
            flex: 1; 
            padding: 10px; 
            text-align: center; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .radio-btn.active.long { background: rgba(0,255,65,0.2); border-color: var(--neon-green); color: var(--neon-green); }
        .radio-btn.active.short { background: rgba(255,0,64,0.2); border-color: var(--neon-red); color: var(--neon-red); }
        
        .btn-full { width: 100%; padding: 15px; font-size: 1rem; margin-top: 10px; }
        
        /* Journal View */
        .journal-list { max-height: 60vh; overflow-y: auto; }
        .trade-card { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 12px; 
            padding: 15px; 
            margin-bottom: 12px;
        }
        .trade-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .trade-symbol { font-family: 'Orbitron'; font-size: 1.3rem; font-weight: 700; }
        .trade-side { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; }
        .trade-side.long { background: rgba(0,255,65,0.2); color: var(--neon-green); }
        .trade-side.short { background: rgba(255,0,64,0.2); color: var(--neon-red); }
        .trade-date { font-size: 0.7rem; color: rgba(255,255,255,0.4); }
        .trade-details { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 10px 0; }
        .trade-detail { text-align: center; }
        .trade-detail-label { font-size: 0.65rem; color: rgba(255,255,255,0.5); text-transform: uppercase; }
        .trade-detail-value { font-family: 'Orbitron'; font-size: 0.95rem; margin-top: 2px; }
        .trade-notes { font-size: 0.85rem; color: rgba(255,255,255,0.7); margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .trade-pnl { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 700; }
        .trade-pnl.profit { color: var(--neon-green); }
        .trade-pnl.loss { color: var(--neon-red); }
        .empty-state { text-align: center; padding: 40px; color: rgba(255,255,255,0.4); }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; text-align: center; }
        .stat-card-value { font-family: 'Orbitron'; font-size: 1.4rem; font-weight: 700; color: var(--gold); }
        .stat-card-label { font-size: 0.65rem; color: rgba(255,255,255,0.5); text-transform: uppercase; margin-top: 4px; }
        
        @media (max-width: 768px) {
            .header { padding: 12px 15px; flex-wrap: wrap; gap: 10px; }
            .logo { font-size: 1rem; }
            .btn { padding: 6px 12px; font-size: 0.75rem; }
            .stats { gap: 15px; }
            .stat-value { font-size: 1rem; }
            .form-row { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="header">
        <div class="logo">üí∞ BYBIT</div>
        <div class="controls">
            <button class="btn active" onclick="sortBy('change')">% CHANGE</button>
            <button class="btn" onclick="sortBy('volume')">VOLUME</button>
            <button class="btn" onclick="sortBy('alpha')">A-Z</button>
            <button class="btn secondary" onclick="openJournal()">üìì JURNAL</button>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value up" id="gainers-count">0</div>

    <div class="container">
        <div id="bubbles"></div>
    </div>
    
    <!-- Coin Detail Modal -->
    <div class="modal" id="coinModal" onclick="closeCoinModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-symbol" id="m-symbol">BTC</div>
                <div class="modal-change" id="m-change">+5.23%</div>
            </div>
            <div class="chart-box">
                <canvas id="m-chart"></canvas>
            </div>
            <div class="info-grid">
                <div class="info-item"><div class="info-label">Price</div><div class="info-value" id="m-price">-</div></div>
                <div class="info-item"><div class="info-label">Volume 24h</div><div class="info-value" id="m-volume">-</div></div>
                <div class="info-item"><div class="info-label">High 24h</div><div class="info-value" id="m-high">-</div></div>
                <div class="info-item"><div class="info-label">Low 24h</div><div class="info-value" id="m-low">-</div></div>
            </div>
            <button class="btn btn-full" onclick="showTradeForm()">üìù LOG TRADE</button>
            
            <!-- Trade Entry Form (hidden by default) -->

                <div class="form-title">Log Trade Entry</div>
                <div class="form-group">

                        <div class="radio-btn short" onclick="setTradeSide('short')" id="btnShort">SHORT</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Entry Price ($)</label>

                        <option value="">How do you feel?</option>
                        <option value="calm">Calm / Confident</option>
                        <option value="fomo">FOMO / Greedy</option>

                <div class="form-group">
                    <label class="form-label">Thesis / Notes</label>
                    <textarea class="form-textarea" id="tradeNotes" placeholder="Why are you taking this trade? What's your thesis?"></textarea>

                <div class="form-row">
                    <button class="btn danger" onclick="hideTradeForm()" style="flex: 1;">Cancel</button>

    <!-- Journal Modal -->
    <div class="modal" id="journalModal" onclick="closeJournalModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-symbol">üìì Trading Journal</div>
                <div style="font-size: 0.9rem; color: rgba(255,255,255,0.5); margin-top: 5px;">Track your trades & psychology</div>
            </div>
            
            <div class="stats-grid" id="journalStats">
                <div class="stat-card">
                    <div class="stat-card-value" id="statTotal">0</div>
                    <div class="stat-card-label">Total Trades</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-value" id="statWinRate">0%</div>
                    <div class="stat-card-label">Win Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-value" id="statLongs">0</div>
                    <div class="stat-card-label">Longs</div>
                </div>

                    <div class="stat-card-value" id="statShorts">0</div>

                </div>
            </div>
            
            <div class="journal-list" id="journalList">
                <div class="empty-state">No trades logged yet.<br>Click on a coin and "Log Trade" to start.</div>
            </div>
        </div>
    </div>

    <script>
        let data = [], chart = null, currentCoin = null, currentSide = null;
        const COUNT = 40;
        
        // Load trades from localStorage
        function getTrades() {
            return JSON.parse(localStorage.getItem('guap_trades') || '[]');
        }
        
        function saveTrades(trades) {
            localStorage.setItem('guap_trades', JSON.stringify(trades));
        }
        
        // Particles
        const cvs = document.getElementById('canvas');
        const cx = cvs.getContext('2d');
        let pts = [];
        function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        resize(); window.addEventListener('resize', resize);
        
        class P {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * cvs.width; this.y = Math.random() * cvs.height;
                this.s = Math.random() * 2 + 1; this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5;
                this.c = Math.random() > 0.5 ? 'rgba(0,255,65,' : 'rgba(255,0,64,'; this.a = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > cvs.width || this.y < 0 || this.y > cvs.height) this.reset();
                cx.fillStyle = this.c + this.a + ')'; cx.beginPath(); cx.arc(this.x, this.y, this.s, 0, Math.PI * 2); cx.fill();
            }
        }
        for (let i = 0; i < 80; i++) pts.push(new P());
        function anim() { cx.clearRect(0, 0, cvs.width, cvs.height); pts.forEach(p => p.update()); requestAnimationFrame(anim); }
        anim();
        
        // Fetch data
        async function load() {
            try {
                const r = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
                const j = await r.json();
                data = j.result.list.filter(i => i.symbol.endsWith('USDT')).map(i => ({
                    s: i.symbol.replace('USDT', ''), c: parseFloat(i.price24hPcnt) * 100,
                    p: parseFloat(i.lastPrice), v: parseFloat(i.volume24h) * parseFloat(i.lastPrice),
                    h: parseFloat(i.highPrice24h), l: parseFloat(i.lowPrice24h)
                })).filter(i => !isNaN(i.c));
                data.sort((a, b) => Math.abs(b.c) - Math.abs(a.c));
                updateStats();
                draw();
            } catch (e) { console.error(e); }
        }
        
        function updateStats() {
            document.getElementById('gainers-count').textContent = data.filter(d => d.c >= 0).length;
            document.getElementById('losers-count').textContent = data.filter(d => d.c < 0).length;
        }
        
        function sortBy(type) {
            document.querySelectorAll('.controls .btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if (type === 'change') data.sort((a, b) => Math.abs(b.c) - Math.abs(a.c));
            else if (type === 'volume') data.sort((a, b) => b.v - a.v);
            else if (type === 'alpha') data.sort((a, b) => a.s.localeCompare(b.s));
            draw();
        }
        
        function getColor(v) { return v >= 0 ? '#00ff41' : '#ff0040'; }
        
        function draw() {
            const w = window.innerWidth;
            const h = Math.max(window.innerHeight * 1.5, 1200);
            const mobile = w < 768;
            const baseR = mobile ? 20 : 28;
            
            d3.select('#bubbles').selectAll('*').remove();
            
            const coins = data.slice(0, 80);
            const positions = [];
            const centerX = w / 2;
            const centerY = mobile ? 250 : 350;
            
            coins.forEach((d, i) => {
                const angle = i * 2.399;
                const radius = 60 + Math.sqrt(i) * (mobile ? 22 : 30);
                const randomX = (Math.random() - 0.5) * 50;
                const randomY = (Math.random() - 0.5) * 40;
                const x = centerX + Math.cos(angle) * radius + randomX;
                const y = centerY + Math.sin(angle) * radius * 0.7 + randomY + (i > 40 ? 100 : 0);
                const r = baseR + Math.min(Math.abs(d.c) / 15, 1) * 12;
                positions.push({ ...d, x, y, r });
            });
            
            const svg = d3.select('#bubbles').append('svg')
                .attr('width', w)
                .attr('height', h);
            
            const g = svg.selectAll('.bubble').data(positions).enter()
                .append('g')
                .attr('class', 'bubble')
                .style('cursor', 'pointer')
                .on('click', (e, d) => openCoinModal(d));
            
            g.style('opacity', 0)
             .transition()
             .duration(600)
             .delay((d, i) => i * 15)
             .style('opacity', 1);
            
            g.each(function(d) {
                const el = d3.select(this);
                const col = getColor(d.c);
                
                el.append('circle')
                    .attr('r', d.r + 12)
                    .attr('fill', col)
                    .attr('opacity', 0.1);
                
                const sp = el.append('g').attr('class', 'bubble-spiral');
                [0.9, 0.7, 0.5].forEach((sc, i) => {
                    let p = '';
                    for (let j = 0; j <= 50; j++) {
                        const t = j / 50, a = t * 2.5 * Math.PI, rad = d.r * (0.3 + 0.7 * t) * sc;
                        p += (j === 0 ? 'M' : 'L') + ` ${rad * Math.cos(a)} ${rad * Math.sin(a)}`;
                    }
                    sp.append('path')
                        .attr('d', p)
                        .attr('stroke', col)
                        .attr('stroke-width', 3.5 - i * 0.8)
                        .attr('fill', 'none')
                        .attr('opacity', 1 - i * 0.25)
                        .attr('stroke-linecap', 'round');
                });
                sp.append('circle').attr('r', d.r * 0.2).attr('fill', col);
                
                el.append('text')
                    .attr('class', 'bubble-text')
                    .attr('dy', '-0.2em')
                    .style('font-size', Math.min(d.r / 1.5, mobile ? 11 : 14) + 'px')
                    .text(d.s);
                
                el.append('text')
                    .attr('class', 'bubble-pct')
                    .attr('dy', '1em')
                    .style('font-size', Math.min(d.r / 2.2, mobile ? 9 : 11) + 'px')
                    .text((d.c >= 0 ? '+' : '') + d.c.toFixed(1) + '%');
            });
            
            g.attr('transform', d => `translate(${d.x},${d.y})`);
        }
        
        function fmt(n) { return n >= 1e9 ? (n / 1e9).toFixed(2) + 'B' : n >= 1e6 ? (n / 1e6).toFixed(2) + 'M' : n >= 1e3 ? (n / 1e3).toFixed(2) + 'K' : n.toFixed(2); }
        
        // Coin Modal
        function openCoinModal(d) {
            currentCoin = d;
            document.getElementById('m-symbol').textContent = d.s;
            const ch = document.getElementById('m-change');
            ch.textContent = (d.c >= 0 ? '+' : '') + d.c.toFixed(2) + '%';
            ch.className = 'modal-change ' + (d.c >= 0 ? 'up' : 'down');
            document.getElementById('m-price').textContent = '$' + d.p.toFixed(4);
            document.getElementById('m-volume').textContent = '$' + fmt(d.v);
            document.getElementById('m-high').textContent = '$' + d.h.toFixed(4);
            document.getElementById('m-low').textContent = '$' + d.l.toFixed(4);
            
            // Pre-fill entry price
            document.getElementById('entryPrice').value = d.p.toFixed(d.p < 1 ? 6 : 4);
            hideTradeForm();
            
            document.getElementById('coinModal').classList.add('show');
            
            setTimeout(() => {
                const ctx = document.getElementById('m-chart').getContext('2d');
                if (chart) chart.destroy();
                const up = d.c >= 0, col = up ? '#00ff41' : '#ff0040';
                const hist = []; let pr = d.p / (1 + d.c / 100);
                for (let i = 0; i < 24; i++) { pr *= (1 + (Math.random() - 0.5) * 0.1); hist.push(pr); }
                hist[23] = d.p;
                chart = new Chart(ctx, {
                    type: 'line',
                    data: { labels: Array(24).fill('').map((_, i) => i + 'h'), datasets: [{ data: hist, borderColor: col, backgroundColor: up ? 'rgba(0,255,65,0.2)' : 'rgba(255,0,64,0.2)', borderWidth: 2, fill: true, tension: 0.4, pointRadius: 0 }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
                });
            }, 10);
        }
        
        function closeCoinModal() { document.getElementById('coinModal').classList.remove('show'); }
        
        // Trade Form
        function showTradeForm() { document.getElementById('tradeForm').style.display = 'block'; }
        function hideTradeForm() { 
            document.getElementById('tradeForm').style.display = 'none';
            currentSide = null;
            document.getElementById('btnLong').classList.remove('active', 'long');
            document.getElementById('btnShort').classList.remove('active', 'short');
        }
        
        function setTradeSide(side) {
            currentSide = side;
            document.getElementById('btnLong').classList.toggle('active', side === 'long');
            document.getElementById('btnLong').classList.toggle('long', side === 'long');
            document.getElementById('btnShort').classList.toggle('active', side === 'short');
            document.getElementById('btnShort').classList.toggle('short', side === 'short');
        }
        
        function saveTrade() {
            if (!currentSide) { alert('SelecteazƒÉ LONG sau SHORT'); return; }
            
            const trade = {
                id: Date.now(),
                symbol: currentCoin.s,
                side: currentSide,
                entryPrice: parseFloat(document.getElementById('entryPrice').value),
                positionSize: parseFloat(document.getElementById('positionSize').value),
                leverage: parseInt(document.getElementById('leverage').value) || 1,
                stopLoss: parseFloat(document.getElementById('stopLoss').value) || null,
                setupType: document.getElementById('setupType').value,
                psychology: document.getElementById('psychology').value,
                notes: document.getElementById('tradeNotes').value,
                timestamp: new Date().toISOString(),
                status: 'open',
                exitPrice: null,
                pnl: null
            };
            
            const trades = getTrades();
            trades.unshift(trade);
            saveTrades(trades);
            
            // Reset form
            document.getElementById('positionSize').value = '';
            document.getElementById('stopLoss').value = '';
            document.getElementById('setupType').value = '';
            document.getElementById('psychology').value = '';
            document.getElementById('tradeNotes').value = '';
            hideTradeForm();
            closeCoinModal();
            
            alert(`‚úÖ Trade logged: ${currentCoin.s} ${currentSide.toUpperCase()}`);
        }
        
        // Journal
        function openJournal() {
            renderJournal();
            document.getElementById('journalModal').classList.add('show');
        }
        
        function closeJournalModal() { document.getElementById('journalModal').classList.remove('show'); }
        
        function renderJournal() {
            const trades = getTrades();
            const list = document.getElementById('journalList');
            
            // Update stats
            document.getElementById('statTotal').textContent = trades.length;
            document.getElementById('statLongs').textContent = trades.filter(t => t.side === 'long').length;
            document.getElementById('statShorts').textContent = trades.filter(t => t.side === 'short').length;
            
            const closed = trades.filter(t => t.status === 'closed');
            const winners = closed.filter(t => t.pnl > 0).length;
            const winRate = closed.length > 0 ? Math.round((winners / closed.length) * 100) : 0;
            document.getElementById('statWinRate').textContent = winRate + '%';
            
            if (trades.length === 0) {
                list.innerHTML = '<div class="empty-state">No trades logged yet.<br>Click on a coin and "Log Trade" to start.</div>';
                return;
            }
            
            list.innerHTML = trades.map(t => `
                <div class="trade-card">
                    <div class="trade-header">
                        <div>
                            <span class="trade-symbol">${t.symbol}</span>
                            <span class="trade-side ${t.side}">${t.side.toUpperCase()}</span>
                        </div>
                        <div class="trade-date">${new Date(t.timestamp).toLocaleDateString()} ${new Date(t.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                    <div class="trade-details">
                        <div class="trade-detail">
                            <div class="trade-detail-label">Entry</div>
                            <div class="trade-detail-value">$${t.entryPrice.toFixed(t.entryPrice < 1 ? 6 : 4)}</div>
                        </div>
                        <div class="trade-detail">
                            <div class="trade-detail-label">Size</div>
                            <div class="trade-detail-value">$${t.positionSize.toFixed(0)}</div>
                        </div>
                        <div class="trade-detail">
                            <div class="trade-detail-label">Lev</div>
                            <div class="trade-detail-value">${t.leverage}x</div>
                        </div>
                    </div>
                    ${t.setupType ? `<div style="font-size: 0.75rem; color: var(--gold); margin-top: 8px;">üìä ${t.setupType.replace(/_/g, ' ').toUpperCase()}</div>` : ''}
                    ${t.psychology ? `<div style="font-size: 0.75rem; color: rgba(255,255,255,0.5); margin-top: 4px;">üß† ${t.psychology}</div>` : ''}
                    ${t.notes ? `<div class="trade-notes">${t.notes}</div>` : ''}
                </div>
            `).join('');
        }
        
        document.addEventListener('keydown', e => { 
            if (e.key === 'Escape') {
                closeCoinModal();
                closeJournalModal();
            }
        });
        
        load();
        setInterval(load, 30000);
        window.addEventListener('resize', draw);
    </script>
</body>
</html>
