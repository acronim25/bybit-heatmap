    <!-- JAVASCRIPT -->
    <script>
        /**
         * ═════════════════════════════════════════════════════════════════════════════
         * CRYPTO DIVER - RALPH-3 INTEGRATION
         * Filters + Alerts working together
         * ═════════════════════════════════════════════════════════════════════════════
         */

        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            API_URL: 'https://api.bybit.com/v5/market/tickers',
            UPDATE_INTERVAL: 30000,
            MAX_BUBBLES: 60,
            VOLUME_SPIKE_THRESHOLD: 2.0,
            SHAPE_COUNT: 75,
            ANIMATION_DURATION: 1000,
            ALERT_COOLDOWN: 10000, // Don't spam alerts
        };

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        const state = {
            coins: [],
            filteredCoins: [],
            currentTheme: 'dark',
            currentModalIndex: -1,
            volumeHistory: {},
            isLoading: true,
            searchQuery: '',
            animationId: null,
            shapes: [],
            activeShapeFilters: new Set(),
            lastAlertTime: 0,
            alertQueue: [],
            // RALPH-1: Filter System State
            filters: {
                category: 'all',
                sortBy: 'volume',
                sortDesc: true,
                search: ''
            },
            searchDebounceTimer: null
        };

        // Major coins list for filter
        const MAJOR_COINS = ['BTC', 'ETH', 'BNB', 'SOL', 'XRP', 'ADA', 'AVAX', 'DOT', 'MATIC', 'LINK', 'UNI', 'AAVE', 'ATOM', 'NEAR', 'ALGO', 'VET', 'FIL', 'THETA', 'XTZ', 'XLM', 'LTC', 'BCH', 'ETC', 'XMR', 'EOS', 'TRX', 'NEO', 'DASH', 'ZEC', 'WAVES'];

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function formatPrice(price) {
            if (price >= 1000) return price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            if (price >= 1) return price.toFixed(4);
            if (price >= 0.01) return price.toFixed(6);
            return price.toFixed(8);
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function getBubbleColor(change24h, theme = 'dark') {
            const isPositive = change24h >= 0;
            if (theme === 'dark') {
                return isPositive ? {
                    primary: '#00ff41',
                    glow: 'rgba(0, 255, 65, 0.6)',
                    text: '#00ff41'
                } : {
                    primary: '#ff0040',
                    glow: 'rgba(255, 0, 64, 0.6)',
                    text: '#ff0040'
                };
            } else {
                return isPositive ? {
                    primary: '#2a8a4a',
                    glow: 'rgba(42, 138, 74, 0.3)',
                    text: '#2a8a4a'
                } : {
                    primary: '#c54a4a',
                    glow: 'rgba(197, 74, 74, 0.3)',
                    text: '#c54a4a'
                };
            }
        }

        function calculateBubbleSize(volume, maxVolume) {
            const minSize = 45;
            const maxSize = 110;
            const normalized = Math.log10(volume + 1) / Math.log10(maxVolume + 1);
            return minSize + normalized * (maxSize - minSize);
        }

        // ============================================
        // RALPH-1: FILTER SYSTEM FUNCTIONS
        // ============================================
        
        /** Apply all filters and sorting to coins */
        function applyFilters() {
            let result = [...state.coins];
            const filters = state.filters;
            
            // Category filter
            if (filters.category !== 'all') {
                switch (filters.category) {
                    case 'gainers':
                        result = result.filter(c => c.change24h > 0);
                        break;
                    case 'losers':
                        result = result.filter(c => c.change24h < 0);
                        break;
                    case 'majors':
                        result = result.filter(c => MAJOR_COINS.includes(c.symbol));
                        break;
                }
            }
            
            // Search filter
            if (filters.search) {
                const query = filters.search.toLowerCase();
                result = result.filter(c => c.symbol.toLowerCase().includes(query));
            }
            
            // Sorting
            result.sort((a, b) => {
                let valA, valB;
                switch (filters.sortBy) {
                    case 'volume':
                        valA = a.volume24h;
                        valB = b.volume24h;
                        break;
                    case 'change':
                        valA = a.change24h;
                        valB = b.change24h;
                        break;
                    case 'price':
                        valA = a.price;
                        valB = b.price;
                        break;
                    case 'name':
                        valA = a.symbol.toLowerCase();
                        valB = b.symbol.toLowerCase();
                        break;
                    default:
                        valA = a.volume24h;
                        valB = b.volume24h;
                }
                
                if (valA < valB) return filters.sortDesc ? 1 : -1;
                if (valA > valB) return filters.sortDesc ? -1 : 1;
                return 0;
            });
            
            state.filteredCoins = result;
            updateActiveFiltersDisplay();
            updateResultsCount();
            renderBubblesWithTransition(result);
        }
        
        /** Render bubbles with smooth transition */
        function renderBubblesWithTransition(coins) {
            const container = document.getElementById('bubble-container');
            const existingGroups = d3.selectAll('.bubble-group');
            
            // If no coins, fade out all
            if (coins.length === 0) {
                existingGroups.transition()
                    .duration(300)
                    .style('opacity', 0)
                    .remove();
                return;
            }
            
            // Get current coin symbols
            const currentSymbols = new Set(coins.map(c => c.symbol));
            const searchQuery = state.filters.search.toLowerCase();
            
            // Update existing bubbles
            existingGroups.each(function(d) {
                const group = d3.select(this);
                const symbol = d.symbol;
                
                if (currentSymbols.has(symbol)) {
                    // Coin should be visible
                    group.classed('dimmed', false)
                        .classed('highlighted', searchQuery && symbol.toLowerCase().includes(searchQuery));
                    
                    group.transition()
                        .duration(300)
                        .style('opacity', 1);
                } else {
                    // Coin should be hidden
                    group.classed('highlighted', false)
                        .classed('dimmed', true);
                    
                    group.transition()
                        .duration(300)
                        .style('opacity', 0.15);
                }
            });
            
            // If first render or empty, do full render
            if (existingGroups.empty()) {
                renderBubbles(coins);
            }
        }
        
        /** Update active filters display (chips) */
        function updateActiveFiltersDisplay() {
            const container = document.getElementById('active-filters');
            const filters = state.filters;
            
            // Clear existing chips (except results count)
            const existingChips = container.querySelectorAll('.filter-chip, .clear-all-btn');
            existingChips.forEach(chip => chip.remove());
            
            const chips = [];
            
            // Category chip
            if (filters.category !== 'all') {
                const categoryLabels = {
                    gainers: 'Gainers ▲',
                    losers: 'Losers ▼',
                    majors: 'Majors'
                };
                chips.push({ type: 'category', label: categoryLabels[filters.category] });
            }
            
            // Sort chip
            if (filters.sortBy !== 'volume' || !filters.sortDesc) {
                const sortLabels = { volume: 'Volum', change: 'Change %', price: 'Preț', name: 'Nume' };
                const direction = filters.sortDesc ? '↓' : '↑';
                chips.push({ type: 'sort', label: `${sortLabels[filters.sortBy]} ${direction}` });
            }
            
            // Search chip
            if (filters.search) {
                chips.push({ type: 'search', label: `Căutare: "${filters.search}"` });
            }
            
            // Add chips before results count
            const resultsCount = container.querySelector('.results-count');
            
            chips.forEach(chipData => {
                const chip = document.createElement('div');
                chip.className = 'filter-chip';
                chip.innerHTML = `
                    <span>${chipData.label}</span>
                    <button class="filter-chip-remove" data-type="${chipData.type}"">×</button>
                `;
                container.insertBefore(chip, resultsCount);
                
                // Add remove handler
                chip.querySelector('.filter-chip-remove').addEventListener('click', () => {
                    removeFilter(chipData.type);
                });
            });
            
            // Add clear all button if any filters active
            if (chips.length > 0) {
                const clearBtn = document.createElement('button');
                clearBtn.className = 'clear-all-btn';
                clearBtn.textContent = 'Clear All';
                clearBtn.addEventListener('click', clearAllFilters);
                container.insertBefore(clearBtn, resultsCount);
            }
        }
        
        /** Update results count display */
        function updateResultsCount() {
            const count = state.filteredCoins.length;
            const total = state.coins.length;
            document.getElementById('results-count').textContent = `${count} / ${total} monede`;
        }
        
        /** Remove a specific filter */
        function removeFilter(type) {
            switch (type) {
                case 'category':
                    state.filters.category = 'all';
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.category === 'all');
                    });
                    break;
                case 'sort':
                    state.filters.sortBy = 'volume';
                    state.filters.sortDesc = true;
                    document.getElementById('sort-select').value = 'volume';
                    document.getElementById('sort-direction').textContent = '↓';
                    break;
                case 'search':
                    state.filters.search = '';
                    document.getElementById('filter-search').value = '';
                    break;
            }
            applyFilters();
        }
        
        /** Clear all filters */
        function clearAllFilters() {
            state.filters = {
                category: 'all',
                sortBy: 'volume',
                sortDesc: true,
                search: ''
            };
            
            // Reset UI
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === 'all');
            });
            document.getElementById('sort-select').value = 'volume';
            document.getElementById('sort-direction').textContent = '↓';
            document.getElementById('filter-search').value = '';
            
            applyFilters();
        }
        
        /** Setup filter event listeners */
        function setupFilterListeners() {
            // Category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.filters.category = btn.dataset.category;
                    applyFilters();
                });
            });
            
            // Sort select
            document.getElementById('sort-select').addEventListener('change', (e) => {
                state.filters.sortBy = e.target.value;
                applyFilters();
            });
            
            // Sort direction toggle
            document.getElementById('sort-direction').addEventListener('click', () => {
                state.filters.sortDesc = !state.filters.sortDesc;
                document.getElementById('sort-direction').textContent = state.filters.sortDesc ? '↓' : '↑';
                applyFilters();
            });
            
            // Search with debounce
            const searchInput = document.getElementById('filter-search');
            searchInput.addEventListener('input', (e) => {
                clearTimeout(state.searchDebounceTimer);
                state.searchDebounceTimer = setTimeout(() => {
                    state.filters.search = e.target.value;
                    applyFilters();
                }, 300);
            });
            
            // Search clear button
            document.getElementById('search-clear').addEventListener('click', () => {
                searchInput.value = '';
                state.filters.search = '';
                applyFilters();
            });
        }

        // ============================================
        // RALPH-1: BACKGROUND SYSTEM
        // ============================================
        function initParticles() {
            const container = document.getElementById('bg-particles');
            const isMobile = window.matchMedia('(pointer: coarse)').matches;
            const particleCount = isMobile ? 8 : 20;
            container.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * -15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                
                const colors = [
                    'rgba(0, 212, 255, 0.4)',
                    'rgba(0, 255, 136, 0.3)',
                    'rgba(255, 51, 102, 0.3)',
                    'rgba(184, 41, 221, 0.3)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 8px ${color}`;
                container.appendChild(particle);
            }
        }

        function initDottedPaths() {
            const container = document.getElementById('dotted-paths');
            const pathCount = 5;
            for (let i = 0; i < pathCount; i++) {
                const path = document.createElement('div');
                path.className = 'dotted-path';
                path.style.left = (20 + i * 15) + '%';
                path.style.top = Math.random() * 50 + '%';
                path.style.animationDelay = i * 1.5 + 's';
                path.style.height = (100 + Math.random() * 100) + 'px';
                container.appendChild(path);
            }
        }

        // ============================================
        // RALPH-1: FILTER SYSTEM
        // ============================================
        function initFilterSystem() {
            const chips = document.querySelectorAll('.filter-chip');
            const clearBtn = document.getElementById('clear-filters');
            
            chips.forEach(chip => {
                chip.addEventListener('click', () => {
                    const shapeType = chip.dataset.shape;
                    
                    if (state.activeShapeFilters.has(shapeType)) {
                        state.activeShapeFilters.delete(shapeType);
                        chip.classList.remove('active');
                    } else {
                        state.activeShapeFilters.add(shapeType);
                        chip.classList.add('active');
                    }
                    
                    updateShapeVisibility();
                    updateClearButton();
                });
            });
            
            clearBtn.addEventListener('click', () => {
                state.activeShapeFilters.clear();
                chips.forEach(chip => chip.classList.remove('active'));
                updateShapeVisibility();
                updateClearButton();
            });
        }

        function updateShapeVisibility() {
            const shapes = document.querySelectorAll('.geo-shape');
            const hasFilters = state.activeShapeFilters.size > 0;
            
            shapes.forEach(shape => {
                const shapeType = getShapeType(shape);
                
                if (!hasFilters) {
                    // No filters = show all
                    shape.classList.remove('filtered-out', 'hidden');
                } else if (state.activeShapeFilters.has(shapeType)) {
                    // Matches filter = show
                    shape.classList.remove('filtered-out', 'hidden');
                } else {
                    // Doesn't match = dim
                    shape.classList.add('filtered-out');
                }
            });
        }

        function getShapeType(shapeElement) {
            if (shapeElement.classList.contains('geo-square')) return 'square';
            if (shapeElement.classList.contains('geo-circle')) return 'circle';
            if (shapeElement.classList.contains('geo-triangle')) return 'triangle';
            if (shapeElement.classList.contains('geo-diamond')) return 'diamond';
            if (shapeElement.classList.contains('geo-hexagon')) return 'hexagon';
            return 'unknown';
        }

        function updateClearButton() {
            const clearBtn = document.getElementById('clear-filters');
            clearBtn.disabled = state.activeShapeFilters.size === 0;
        }

        // ============================================
        // RALPH-2: GEOMETRIC SHAPES SYSTEM
        // ============================================
        function initGeometricShapes() {
            const container = document.getElementById('geometric-shapes-container');
            const shapeCount = CONFIG.SHAPE_COUNT;
            const shapes = ['square', 'circle', 'triangle', 'diamond', 'hexagon'];
            const animations = ['float', 'pulse', 'rotate'];
            
            container.innerHTML = '';
            state.shapes = [];
            
            for (let i = 0; i < shapeCount; i++) {
                const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                const shape = document.createElement('div');
                
                shape.className = `geo-shape geo-${shapeType}`;
                shape.dataset.shapeType = shapeType;
                
                // Position avoiding center
                let x, y, attempts = 0;
                do {
                    x = Math.random() * 100;
                    y = Math.random() * 100;
                    attempts++;
                } while (attempts < 10 && x > 30 && x < 70 && y > 20 && y < 80);
                
                shape.style.left = x + '%';
                shape.style.top = y + '%';
                
                const size = 20 + Math.random() * 40;
                shape.style.width = size + 'px';
                if (shapeType !== 'triangle') shape.style.height = size + 'px';
                
                if (Math.random() > 0.5) {
                    const anim = animations[Math.floor(Math.random() * animations.length)];
                    shape.classList.add(anim);
                    shape.style.animationDelay = Math.random() * -5 + 's';
                    shape.style.animationDuration = (5 + Math.random() * 5) + 's';
                }
                
                shape.style.opacity = 0.3 + Math.random() * 0.4;
                
                if (shapeType === 'triangle') {
                    shape.classList.add(Math.random() > 0.5 ? 'up' : 'down');
                }
                
                shape.addEventListener('click', () => showShapeModal(shapeType));
                container.appendChild(shape);
                state.shapes.push(shape);
            }
            
            console.log(`✅ Generated ${shapeCount} geometric shapes`);
        }

        function showShapeModal(shapeType) {
            const messages = {
                square: '🟩 Square: Stability in the depths',
                circle: '🔴 Circle: The cycle of the market',
                triangle: '🔺 Triangle: Momentum direction',
                diamond: '💎 Diamond: Hidden treasures',
                hexagon: '⬡ Hexagon: Structure of the sea'
            };
            showToast(messages[shapeType] || 'Shape clicked!', 'success');
        }

        // ============================================
        // RALPH-2: VOLUME ALERT SYSTEM
        // ============================================
        function checkVolumeSpikes(coins) {
            const now = Date.now();
            const alerts = [];
            
            coins.forEach(coin => {
                const symbol = coin.symbol;
                const currentVolume = coin.volume24h;
                
                if (!state.volumeHistory[symbol]) {
                    state.volumeHistory[symbol] = {
                        volumes: [currentVolume],
                        lastAlert: 0
                    };
                    return;
                }
                
                const history = state.volumeHistory[symbol];
                const avgVolume = history.volumes.reduce((a, b) => a + b, 0) / history.volumes.length;
                
                if (avgVolume > 0) {
                    const spikeRatio = currentVolume / avgVolume;
                    
                    if (spikeRatio >= CONFIG.VOLUME_SPIKE_THRESHOLD) {
                        // Check cooldown
                        if (now - history.lastAlert > CONFIG.ALERT_COOLDOWN) {
                            alerts.push({
                                symbol: symbol,
                                ratio: spikeRatio,
                                volume: currentVolume
                            });
                            history.lastAlert = now;
                        }
                    }
                }
                
                // Update history (keep last 5)
                history.volumes.push(currentVolume);
                if (history.volumes.length > 5) history.volumes.shift();
            });
            
            // Show alerts
            alerts.forEach((alert, index) => {
                setTimeout(() => {
                    showVolumeAlert(alert);
                }, index * 500);
            });
            
            return alerts.length > 0;
        }

        function showVolumeAlert(alert) {
            const banner = document.getElementById('alert-banner');
            const title = document.getElementById('alert-title');
            const text = document.getElementById('alert-text');
            
            title.textContent = '🚨 VOLUME SPIKE DETECTED';
            text.textContent = `${alert.symbol}: ${alert.ratio.toFixed(1)}x average volume ($${formatNumber(alert.volume)})`;
            
            banner.classList.add('volume-spike', 'show');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                banner.classList.remove('show');
            }, 5000);
        }

        function showAlert(message, type = 'info') {
            const banner = document.getElementById('alert-banner');
            const title = document.getElementById('alert-title');
            const text = document.getElementById('alert-text');
            
            title.textContent = type === 'error' ? '⚠️ Error' : type === 'success' ? '🔥 Success' : 'ℹ️ Info';
            text.textContent = message;
            
            banner.classList.remove('volume-spike');
            banner.classList.add('show');
            
            setTimeout(() => {
                banner.classList.remove('show');
            }, 4000);
        }

        function hideAlert() {
            document.getElementById('alert-banner').classList.remove('show');
        }

        // ============================================
        // RALPH-3: PHYSICS & BUBBLE SYSTEM
        // ============================================
        function initBubbleSimulation(data) {
            const container = document.getElementById('bubble-container');
            const width = container.clientWidth;
            const maxVolume = Math.max(...data.map(c => c.volume24h));
            
            const cols = Math.floor(width / 130);
            const spacingX = width / cols;
            const spacingY = 140;
            
            data.forEach((d, i) => {
                const col = i % cols;
                const row = Math.floor(i / cols);
                
                const jitterX = (Math.random() - 0.5) * 30;
                const jitterY = (Math.random() - 0.5) * 30;
                
                d.x = col * spacingX + spacingX / 2 + jitterX;
                d.y = row * spacingY + spacingY / 2 + jitterY + 50;
                d.vx = 0;
                d.vy = 0;
                d.size = calculateBubbleSize(d.volume24h, maxVolume);
                d.mass = d.size / 10;
                d.gridX = d.x;
                d.gridY = d.y;
            });
            
            return data;
        }

        function runPhysicsStep(data) {
            const repulsionStrength = 2000;
            const attractionStrength = 0.01;
            const damping = 0.9;
            const centerAttraction = 0.005;
            
            const container = document.getElementById('bubble-container');
            const centerX = container.clientWidth / 2;
            const centerY = container.clientHeight / 2;
            
            data.forEach((bubble, i) => {
                let fx = 0, fy = 0;
                
                data.forEach((other, j) => {
                    if (i === j) return;
                    
                    const dx = bubble.x - other.x;
                    const dy = bubble.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const minDist = (bubble.size + other.size) / 2 + 10;
                    
                    if (dist < minDist && dist > 0) {
                        const force = repulsionStrength * (minDist - dist) / minDist;
                        fx += (dx / dist) * force;
                        fy += (dy / dist) * force;
                    }
                });
                
                fx += (bubble.gridX - bubble.x) * attractionStrength;
                fy += (bubble.gridY - bubble.y) * attractionStrength;
                fx += (centerX - bubble.x) * centerAttraction * 0.1;
                fy += (centerY - bubble.y) * centerAttraction * 0.1;
                
                bubble.vx = (bubble.vx + fx / bubble.mass) * damping;
                bubble.vy = (bubble.vy + fy / bubble.mass) * damping;
                
                bubble.x += bubble.vx;
                bubble.y += bubble.vy;
                
                const padding = bubble.size / 2 + 20;
                bubble.x = Math.max(padding, Math.min(container.clientWidth - padding, bubble.x));
                bubble.y = Math.max(padding, Math.min(container.clientHeight - padding, bubble.y));
            });
        }

        function renderBubbles(coins) {
            const container = document.getElementById('bubble-container');
            const width = container.clientWidth;
            const height = Math.max(coins.length * 15 + 200, 800);
            
            container.innerHTML = '';
            container.style.height = height + 'px';
            
            const svg = d3.select('#bubble-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            const defs = svg.append('defs');
            
            const filter = defs.append('filter')
                .attr('id', 'glow')
                .attr('x', '-50%')
                .attr('y', '-50%')
                .attr('width', '200%')
                .attr('height', '200%');
            
            filter.append('feGaussianBlur')
                .attr('stdDeviation', '4')
                .attr('result', 'coloredBlur');
            
            const feMerge = filter.append('feMerge');
            feMerge.append('feMergeNode').attr('in', 'coloredBlur');
            feMerge.append('feMergeNode').attr('in', 'SourceGraphic');
            
            initBubbleSimulation(coins, svg);
            
            const groups = svg.selectAll('.bubble-group')
                .data(coins)
                .enter()
                .append('g')
                .attr('class', 'bubble-group')
                .attr('data-symbol', d => d.symbol)
                .attr('transform', d => `translate(${d.x},${d.y})`)
                .style('opacity', 0);
            
            groups.each(function(d) {
                const g = d3.select(this);
                const colors = getBubbleColor(d.change24h, state.currentTheme);
                
                g.append('circle')
                    .attr('r', d.size / 2 + 8)
                    .attr('fill', colors.glow)
                    .attr('opacity', 0.3)
                    .attr('filter', 'url(#glow)');
                
                g.append('circle')
                    .attr('class', 'bubble-spiral')
                    .attr('r', d.size / 2)
                    .attr('fill', state.currentTheme === 'dark' ? 'rgba(10,10,15,0.9)' : 'rgba(255,255,255,0.9)')
                    .attr('stroke', colors.primary)
                    .attr('stroke-width', 2)
                    .style('color', colors.primary);
                
                g.append('circle')
                    .attr('r', d.size / 2 - 5)
                    .attr('fill', 'none')
                    .attr('stroke', colors.primary)
                    .attr('stroke-width', 1)
                    .attr('opacity', 0.3);
                
                g.append('text')
                    .attr('class', 'bubble-label')
                    .attr('dy', '-0.2em')
                    .text(d.symbol);
                
                g.append('text')
                    .attr('class', 'bubble-change')
                    .attr('dy', '1.2em')
                    .style('fill', colors.text)
                    .text(`${d.change24h >= 0 ? '+' : ''}${d.change24h.toFixed(1)}%`);
            });
            
            groups.transition()
                .duration(600)
                .delay((d, i) => i * 30)
                .ease(d3.easeBackOut)
                .style('opacity', 1);
            
            groups.on('click', function(event, d) {
                const el = d3.select(this);
                el.classed('spinning', true);
                setTimeout(() => el.classed('spinning', false), 1000);
                openModal(d);
            });
            
            let frameCount = 0;
            function animate() {
                frameCount++;
                if (frameCount % 2 === 0) {
                    runPhysicsStep(coins);
                    groups.attr('transform', d => `translate(${d.x.toFixed(1)},${d.y.toFixed(1)})`);
                }
                state.animationId = requestAnimationFrame(animate);
            }
            animate();
            
            return groups;
        }

        // ============================================
        // RALPH-4: MODAL SYSTEM
        // ============================================
        function openModal(coin) {
            state.currentModalIndex = state.coins.findIndex(c => c.symbol === coin.symbol);
            updateModalContent(coin);
            
            const modal = document.getElementById('enhanced-modal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            generateSparkline(coin);
        }

        function closeModal() {
            const modal = document.getElementById('enhanced-modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateModalContent(coin) {
            const isPositive = coin.change24h >= 0;
            
            document.getElementById('modal-symbol').textContent = coin.symbol;
            document.getElementById('modal-name').textContent = coin.fullSymbol || coin.symbol;
            document.getElementById('modal-price').textContent = '$' + formatPrice(coin.price);
            
            const changeEl = document.getElementById('modal-change');
            changeEl.textContent = `${isPositive ? '+' : ''}${coin.change24h.toFixed(2)}%`;
            changeEl.className = 'price-change-pill ' + (isPositive ? 'positive' : 'negative');
            
            document.getElementById('modal-volume').textContent = '$' + formatNumber(coin.volume24h);
            document.getElementById('modal-turnover').textContent = '$' + formatNumber(coin.turnover24h);
            document.getElementById('modal-high').textContent = '$' + formatPrice(coin.high24h);
            document.getElementById('modal-low').textContent = '$' + formatPrice(coin.low24h);
            
            if (coin.high24h > coin.low24h) {
                const range = coin.high24h - coin.low24h;
                const position = ((coin.price - coin.low24h) / range) * 100;
                document.getElementById('modal-hl-progress').style.width = Math.max(5, Math.min(95, position)) + '%';
                document.getElementById('modal-hl-low').textContent = '$' + formatNumber(coin.low24h);
                document.getElementById('modal-hl-high').textContent = '$' + formatNumber(coin.high24h);
                document.getElementById('modal-hl-current').textContent = formatNumber(coin.price);
            }
            
            generateVolumeBars();
            
            document.getElementById('modal-prev').disabled = state.currentModalIndex <= 0;
            document.getElementById('modal-next').disabled = state.currentModalIndex >= state.coins.length - 1;
        }

        function generateSparkline(data) {
            const points = 50;
            const prices = [];
            const change = data ? data.change24h / 100 : 0;
            let price = data ? data.price : 100;
            
            for (let i = 0; i < points; i++) {
                prices.unshift(price);
                const randomMove = (Math.random() - 0.5) * 0.02;
                const trend = -change / points;
                price = price * (1 + randomMove + trend);
            }
            
            const width = 300;
            const height = 60;
            const padding = 5;
            
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            const range = maxPrice - minPrice || 1;
            
            const pathPoints = prices.map((p, i) => {
                const x = (i / (prices.length - 1)) * width;
                const y = height - padding - ((p - minPrice) / range) * (height - 2 * padding);
                return [x, y];
            });
            
            const pathD = pathPoints.map((p, i) => (i === 0 ? 'M' : 'L') + p[0] + ',' + p[1]).join(' ');
            const areaD = pathD + ` L${width},${height} L0,${height} Z`;
            
            document.getElementById('sparkline-path').setAttribute('d', pathD);
            document.getElementById('sparkline-area').setAttribute('d', areaD);
            
            const isPositive = data ? data.change24h >= 0 : true;
            const color = isPositive ? '#00ff41' : '#ff0040';
            document.getElementById('sparkline-path').setAttribute('stroke', color);
            
            const lastPoint = pathPoints[pathPoints.length - 1];
            const dot = document.getElementById('sparkline-dot');
            dot.setAttribute('cx', lastPoint[0]);
            dot.setAttribute('cy', lastPoint[1]);
            dot.setAttribute('r', 4);
            dot.setAttribute('fill', color);
            
            const pathEl = document.getElementById('sparkline-path');
            pathEl.style.strokeDasharray = 300;
            pathEl.style.strokeDashoffset = 300;
            pathEl.style.animation = 'none';
            pathEl.offsetHeight;
            pathEl.style.animation = 'drawLine 1s ease-out forwards';
        }

        function generateVolumeBars() {
            const container = document.getElementById('modal-volume-bars');
            container.innerHTML = '';
            
            const bars = 12;
            for (let i = 0; i < bars; i++) {
                const bar = document.createElement('div');
                bar.className = 'volume-bar-mini';
                const height = 20 + Math.random() * 80;
                bar.style.height = height + '%';
                bar.style.opacity = 0.4 + (i / bars) * 0.6;
                container.appendChild(bar);
            }
        }

        function navigateModal(direction) {
            const newIndex = state.currentModalIndex + direction;
            if (newIndex >= 0 && newIndex < state.coins.length) {
                state.currentModalIndex = newIndex;
                const coin = state.coins[newIndex];
                updateModalContent(coin);
                generateSparkline(coin);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('modal-toast');
            document.getElementById('toast-message').textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // ============================================
        // DATA FETCHING
        // ============================================
        async function fetchMarketData() {
            try {
                const response = await fetch(`${CONFIG.API_URL}?category=spot`);
                const data = await response.json();
                
                if (data.retCode !== 0) throw new Error(data.retMsg);
                
                return processMarketData(data.result.list);
            } catch (error) {
                console.error('Error fetching data:', error);
                showAlert('Failed to load market data', 'error');
                return null;
            }
        }

        function processMarketData(list) {
            return list
                .filter(item => item.symbol.endsWith('USDT'))
                .map(item => ({
                    symbol: item.symbol.replace('USDT', ''),
                    fullSymbol: item.symbol,
                    price: parseFloat(item.lastPrice) || 0,
                    change24h: parseFloat(item.price24hPcnt) * 100 || 0,
                    volume24h: parseFloat(item.volume24h) || 0,
                    turnover24h: parseFloat(item.turnover24h) || 0,
                    high24h: parseFloat(item.highPrice24h) || 0,
                    low24h: parseFloat(item.lowPrice24h) || 0,
                }))
                .filter(item => item.price > 0)
                .sort((a, b) => b.volume24h - a.volume24h)
                .slice(0, CONFIG.MAX_BUBBLES);
        }

        function updateStats(coins) {
            const bullish = coins.filter(c => c.change24h > 0).length;
            const bearish = coins.filter(c => c.change24h < 0).length;
            
            document.getElementById('stat-bullish').textContent = bullish;
            document.getElementById('stat-bearish').textContent = bearish;
        }

        // ============================================
        // THEME MANAGEMENT
        // ============================================
        function toggleTheme() {
            const newTheme = state.currentTheme === 'dark' ? 'light' : 'dark';
            state.currentTheme = newTheme;
            document.body.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'dark' ? '🌙' : '☀️';
            
            if (state.coins.length > 0) {
                if (state.animationId) cancelAnimationFrame(state.animationId);
                renderBubbles(state.filteredCoins.length > 0 ? state.filteredCoins : state.coins);
            }
            
            localStorage.setItem('bybit-heatmap-theme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('bybit-heatmap-theme') || 'dark';
            state.currentTheme = savedTheme;
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? '🌙' : '☀️';
        }

        // ============================================
        // EVENT HANDLERS
        // ============================================
        function setupEventListeners() {
            // Theme
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            
            // Modal
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('enhanced-modal').addEventListener('click', (e) => {
                if (e.target.id === 'enhanced-modal') closeModal();
            });
            
            // Modal navigation
            document.getElementById('modal-prev').addEventListener('click', () => navigateModal(-1));
            document.getElementById('modal-next').addEventListener('click', () => navigateModal(1));
            
            // Action buttons
            document.getElementById('btn-trade').addEventListener('click', () => {
                const coin = state.coins[state.currentModalIndex];
                if (coin) window.open(`https://www.bybit.com/trade/usdt/${coin.symbol}USDT`, '_blank');
            });
            
            document.getElementById('btn-copy').addEventListener('click', async () => {
                const coin = state.coins[state.currentModalIndex];
                if (coin) {
                    const text = `${coin.symbol}: $${formatPrice(coin.price)} (${coin.change24h >= 0 ? '+' : ''}${coin.change24h.toFixed(2)}%)`;
                    try {
                        await navigator.clipboard.writeText(text);
                        showToast('Price copied!');
                    } catch (err) {
                        showToast('Copy failed');
                    }
                }
            });
            
            document.getElementById('btn-share').addEventListener('click', async () => {
                const coin = state.coins[state.currentModalIndex];
                if (coin) {
                    const shareData = {
                        title: `${coin.symbol} on Bybit`,
                        text: `${coin.symbol}: $${formatPrice(coin.price)} (${coin.change24h >= 0 ? '+' : ''}${coin.change24h.toFixed(2)}%)`,
                        url: `https://www.bybit.com/trade/usdt/${coin.symbol}USDT`
                    };
                    
                    try {
                        if (navigator.share) await navigator.share(shareData);
                        else {
                            await navigator.clipboard.writeText(`${shareData.text} - ${shareData.url}`);
                            showToast('Link copied!');
                        }
                    } catch (err) {
                        if (err.name !== 'AbortError') showToast('Share failed');
                    }
                }
            });
            
            // Alert close
            document.getElementById('alert-close').addEventListener('click', hideAlert);
            
            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
                else if (e.key === 'ArrowLeft' && document.getElementById('enhanced-modal').classList.contains('active')) {
                    navigateModal(-1);
                } else if (e.key === 'ArrowRight' && document.getElementById('enhanced-modal').classList.contains('active')) {
                    navigateModal(1);
                } else if ((e.key === 't' || e.key === 'T') && e.target.tagName !== 'INPUT') {
                    toggleTheme();
                } else if ((e.key === '/' || e.key === 's' || e.key === 'S') && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    document.getElementById('filter-search').focus();
                }
            });
            
            // Swipe to close modal
            let touchStartY = 0;
            const modalContent = document.querySelector('.enhanced-modal-content');
            
            modalContent.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            modalContent.addEventListener('touchend', (e) => {
                const touchEndY = e.changedTouches[0].clientY;
                if (touchEndY - touchStartY > 100) closeModal();
            }, { passive: true });
            
            // Window resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (state.coins.length > 0) {
                        if (state.animationId) cancelAnimationFrame(state.animationId);
                        renderBubbles(state.filteredCoins.length > 0 ? state.filteredCoins : state.coins);
                    }
                }, 250);
            });
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        async function init() {
            console.log('%c🤿 CRYPTO DIVER - RALPH-3 INTEGRATION', 'color: #00d4ff; font-size: 16px; font-weight: bold;');
            console.log('%cFeatures:', 'color: #00ff88;');
            console.log('  ✅ Filter System (Shapes)');
            console.log('  ✅ Volume Spike Alerts');
            console.log('  ✅ Integrated UI');
            
            // Load saved theme
            loadTheme();
            
            // Initialize visual systems
            initParticles();
            initDottedPaths();
            initGeometricShapes();
            initFilterSystem(); // Ralph-1 integration
            
            // Setup event listeners
            setupEventListeners();
            setupFilterListeners(); // RALPH-1: Filter System
            
            // Fetch initial data
            const data = await fetchMarketData();
            
            if (data) {
                state.coins = data;
                state.filteredCoins = data;
                
                // Hide loading
                document.getElementById('loading-overlay').classList.add('hidden');
                state.isLoading = false;
                
                // Render bubbles
                renderBubbles(data);
                
                // Update stats
                updateStats(data);
                
                // Apply initial filters
                applyFilters();
                
                // Check initial volume spikes
                checkVolumeSpikes(data);
                
                console.log(`✅ Initialized with ${data.length} coins and ${CONFIG.SHAPE_COUNT} shapes`);
                
                // Setup auto-refresh
                setInterval(async () => {
                    const newData = await fetchMarketData();
                    if (newData) {
                        state.coins = newData;
                        // Re-apply current filters to new data
                        applyFilters();
                        // Check for volume spikes on update
                        checkVolumeSpikes(newData);
                    }
                }, CONFIG.UPDATE_INTERVAL);
            }
        }

        // Start application
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
