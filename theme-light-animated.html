<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYBIT HEATMAP | Animated Light Theme ðŸ’°</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #f0f5f0;
            min-height: 100vh;
            overflow-x: hidden;
            color: #1a3a2a;
        }

        /* === ANIMATED LIGHT BACKGROUND === */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* Base gradient */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(200, 240, 210, 0.8) 0%, 
                rgba(220, 245, 225, 0.5) 40%,
                rgba(240, 250, 240, 0.9) 70%,
                #f0f5f0 100%);
            animation: bgShift 15s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        /* Concentric circles */
        .bg-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .circle-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(100, 200, 130, 0.15);
            animation: circlePulseLight 6s ease-in-out infinite;
        }

        .circle-ring:nth-child(1) { 
            top: 10%; left: 10%; width: 200px; height: 200px; 
            animation-delay: 0s; 
        }
        .circle-ring:nth-child(2) { 
            top: 5%; left: 5%; width: 300px; height: 300px; 
            animation-delay: 1s; 
        }
        .circle-ring:nth-child(3) { 
            top: 0%; left: 0%; width: 400px; height: 400px; 
            animation-delay: 2s; 
        }
        .circle-ring:nth-child(4) { 
            bottom: 10%; right: 10%; width: 250px; height: 250px; 
            animation-delay: 1.5s; 
        }
        .circle-ring:nth-child(5) { 
            bottom: 5%; right: 5%; width: 350px; height: 350px; 
            animation-delay: 2.5s; 
        }
        .circle-ring:nth-child(6) { 
            bottom: 0%; right: 0%; width: 450px; height: 450px; 
            animation-delay: 3.5s; 
        }

        @keyframes circlePulseLight {
            0%, 100% { 
                border-color: rgba(100, 200, 130, 0.1);
                transform: scale(1);
            }
            50% { 
                border-color: rgba(100, 200, 130, 0.25);
                transform: scale(1.03);
            }
        }

        /* Diagonal lines */
        .diagonal-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .d-line {
            position: absolute;
            width: 150%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(100, 200, 130, 0.1) 50%, 
                transparent 100%);
            transform-origin: left center;
            animation: lineSlide 20s linear infinite;
        }

        .d-line:nth-child(1) { top: 20%; transform: rotate(25deg); animation-delay: 0s; }
        .d-line:nth-child(2) { top: 40%; transform: rotate(25deg); animation-delay: 5s; }
        .d-line:nth-child(3) { top: 60%; transform: rotate(25deg); animation-delay: 10s; }
        .d-line:nth-child(4) { top: 80%; transform: rotate(25deg); animation-delay: 15s; }

        @keyframes lineSlide {
            0% { transform: rotate(25deg) translateX(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: rotate(25deg) translateX(100%); opacity: 0; }
        }

        /* Ripple effect */
        .ripple-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid rgba(100, 200, 130, 0.1);
            animation: rippleExpand 8s ease-out infinite;
        }

        .ripple:nth-child(1) { animation-delay: 0s; }
        .ripple:nth-child(2) { animation-delay: 2s; }
        .ripple:nth-child(3) { animation-delay: 4s; }
        .ripple:nth-child(4) { animation-delay: 6s; }

        @keyframes rippleExpand {
            0% { width: 0; height: 0; opacity: 0.5; }
            100% { width: 800px; height: 800px; opacity: 0; }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(150, 220, 170, 0.3) 0%, transparent 70%);
            animation: orbFloat 20s ease-in-out infinite;
        }

        .orb:nth-child(1) { width: 100px; height: 100px; top: 20%; left: 15%; animation-delay: 0s; }
        .orb:nth-child(2) { width: 150px; height: 150px; top: 60%; left: 70%; animation-delay: 5s; }
        .orb:nth-child(3) { width: 80px; height: 80px; top: 80%; left: 30%; animation-delay: 10s; }
        .orb:nth-child(4) { width: 120px; height: 120px; top: 30%; left: 80%; animation-delay: 15s; }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(30px, -30px) scale(1.1); opacity: 0.5; }
            50% { transform: translate(-20px, -50px) scale(0.9); opacity: 0.4; }
            75% { transform: translate(40px, 20px) scale(1.05); opacity: 0.45; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 25px;
            background: linear-gradient(180deg, rgba(240,245,240,0.95) 0%, transparent 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #2a8a4a, #1a5a3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #bubble-container {
            width: 100%;
            min-height: 100vh;
            padding-top: 100px;
            position: relative;
            z-index: 10;
        }

        .bubble-group {
            cursor: pointer;
            filter: drop-shadow(0 0 15px rgba(42, 138, 74, 0.3));
            transition: filter 0.3s ease;
        }

        .bubble-group:hover {
            filter: drop-shadow(0 0 30px rgba(42, 138, 74, 0.5)) brightness(1.1);
        }

        .bubble-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            text-anchor: middle;
            pointer-events: none;
            fill: #1a3a2a;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }

        .bubble-change {
            font-family: 'Rajdhani', sans-serif;
            font-size: 10px;
            font-weight: 600;
            text-anchor: middle;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-container">
        <div class="bg-gradient"></div>
        
        <div class="bg-circles">
            <div class="circle-ring"></div>
            <div class="circle-ring"></div>
            <div class="circle-ring"></div>
            <div class="circle-ring"></div>
            <div class="circle-ring"></div>
            <div class="circle-ring"></div>
        </div>
        
        <div class="diagonal-lines">
            <div class="d-line"></div>
            <div class="d-line"></div>
            <div class="d-line"></div>
            <div class="d-line"></div>
        </div>
        
        <div class="ripple-container">
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
        </div>
        
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="header">
        <div class="logo">ðŸ’° BYBIT HEATMAP | LIGHT</div>
    </div>

    <div id="bubble-container"></div>

    <script>
        // Same twisted ribbon geometry as dark theme
        function rotateZ(point, angle) {
            const cos = Math.cos(angle), sin = Math.sin(angle);
            return { x: point.x * cos - point.y * sin, y: point.x * sin + point.y * cos, z: point.z || 0 };
        }

        function project3D(p, focalLength, center) {
            const scale = focalLength / (focalLength + p.z);
            return { x: center.x + p.x * scale, y: center.y + p.y * scale, scale };
        }

        function createPerfectRibbon(radius, twists, width, segments, options = {}) {
            const { zSpread = 80, focalLength = 500, innerRadius = 5 } = options;
            const frontEdge = [], backEdge = [];
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const r = innerRadius + t * (radius - innerRadius);
                const angle = t * twists * Math.PI * 2;
                const z = -zSpread * Math.sin(t * twists * Math.PI);
                
                const cx = Math.cos(angle) * r;
                const cy = Math.sin(angle) * r;
                const tangentAngle = angle + Math.PI / 2;
                
                const twistAngle = t * 3 * Math.PI;
                const halfWidth = (width * (0.5 + 0.5 * t)) / 2;
                
                const wx = Math.cos(tangentAngle) * halfWidth;
                const wy = Math.sin(tangentAngle) * halfWidth;
                
                const front = rotateZ({x: wx, y: wy, z: 0}, twistAngle);
                const back = rotateZ({x: -wx, y: -wy, z: 0}, twistAngle);
                
                frontEdge.push(project3D({x: cx + front.x, y: cy + front.y, z: z + front.z * 0.2}, focalLength, {x: 0, y: 0}));
                backEdge.push(project3D({x: cx + back.x, y: cy + back.y, z: z + back.z * 0.2}, focalLength, {x: 0, y: 0}));
            }
            
            let path = `M ${frontEdge[0].x.toFixed(1)} ${frontEdge[0].y.toFixed(1)}`;
            for (let i = 1; i < frontEdge.length; i++) {
                path += ` L ${frontEdge[i].x.toFixed(1)} ${frontEdge[i].y.toFixed(1)}`;
            }
            path += ` L ${backEdge[backEdge.length-1].x.toFixed(1)} ${backEdge[backEdge.length-1].y.toFixed(1)}`;
            for (let i = backEdge.length - 2; i >= 0; i--) {
                path += ` L ${backEdge[i].x.toFixed(1)} ${backEdge[i].y.toFixed(1)}`;
            }
            path += ' Z';
            return path;
        }

        function getBubbleColor(change24h) {
            if (change24h >= 0) {
                return { primary: '#2a8a4a', secondary: '#4ab86a', dark: '#1a5a3a' };
            } else {
                return { primary: '#c54a4a', secondary: '#e57a7a', dark: '#8a2a2a' };
            }
        }

        let bubbleData = [];

        async function loadData() {
            try {
                const response = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
                const data = await response.json();

                bubbleData = data.result.list
                    .filter(item => item.symbol.endsWith('USDT'))
                    .map(item => ({
                        symbol: item.symbol.replace('USDT', ''),
                        change24h: parseFloat(item.price24hPcnt) * 100,
                        price: parseFloat(item.lastPrice),
                        volume24h: parseFloat(item.volume24h) * parseFloat(item.lastPrice)
                    }))
                    .filter(item => !isNaN(item.change24h))
                    .sort((a, b) => b.volume24h - a.volume24h)
                    .slice(0, 48);

                renderBubbles();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderBubbles() {
            const container = document.getElementById('bubble-container');
            container.innerHTML = '';
            
            const width = Math.min(container.clientWidth - 20, 1400);
            const cols = Math.floor(width / 160);
            const spacing = width / cols;
            const rows = Math.ceil(bubbleData.length / cols);
            const height = rows * spacing + 100;

            const svg = d3.select('#bubble-container').append('svg')
                .attr('width', width)
                .attr('height', height);

            const defs = svg.append('defs');
            
            // Soft shadow filter for light theme
            const filter = defs.append('filter').attr('id', 'softShadow');
            filter.append('feGaussianBlur').attr('in', 'SourceAlpha').attr('stdDeviation', '3');
            filter.append('feOffset').attr('dx', '2').attr('dy', '2').attr('result', 'offsetblur');
            filter.append('feFlood').attr('flood-color', 'rgba(0,0,0,0.1)');
            filter.append('feComposite').attr('in2', 'offsetblur').attr('operator', 'in');
            const merge = filter.append('feMerge');
            merge.append('feMergeNode');
            merge.append('feMergeNode').attr('in', 'SourceGraphic');

            bubbleData.forEach((d, i) => {
                const col = i % cols;
                const row = Math.floor(i / cols);
                const offsetX = (row % 2) * (spacing / 2);
                d.x = col * spacing + spacing / 2 + offsetX;
                d.y = row * spacing + spacing / 2 + 50;
                d.baseRadius = 45 + Math.sqrt(d.volume24h) / 80000;
            });

            const groups = svg.selectAll('.bubble-group')
                .data(bubbleData)
                .enter().append('g')
                .attr('class', 'bubble-group')
                .attr('transform', d => `translate(${d.x},${d.y})`);

            groups.each(function(d, i) {
                const g = d3.select(this);
                const colors = getBubbleColor(d.change24h);
                
                const ribbons = [
                    { radius: d.baseRadius, width: 12, opacity: 0.7, rotation: 0, twist: 2.5 },
                    { radius: d.baseRadius * 0.75, width: 9, opacity: 0.85, rotation: 45, twist: 3 },
                    { radius: d.baseRadius * 0.5, width: 6, opacity: 1, rotation: 90, twist: 3.5 }
                ];
                
                ribbons.forEach((ribbon, rIdx) => {
                    const path = createPerfectRibbon(ribbon.radius, ribbon.twist, ribbon.width, 50, {
                        zSpread: 60 + rIdx * 15,
                        focalLength: 400
                    });
                    
                    const gradId = `grad-${i}-${rIdx}`;
                    const grad = defs.append('linearGradient')
                        .attr('id', gradId)
                        .attr('x1', '0%').attr('y1', '0%')
                        .attr('x2', '100%').attr('y2', '100%');
                    
                    grad.append('stop').attr('offset', '0%').attr('stop-color', colors.dark);
                    grad.append('stop').attr('offset', '30%').attr('stop-color', colors.secondary);
                    grad.append('stop').attr('offset', '50%').attr('stop-color', '#ffffff');
                    grad.append('stop').attr('offset', '70%').attr('stop-color', colors.secondary);
                    grad.append('stop').attr('offset', '100%').attr('stop-color', colors.dark);
                    
                    g.append('path')
                        .attr('d', path)
                        .attr('fill', `url(#${gradId})`)
                        .attr('stroke', colors.primary)
                        .attr('stroke-width', rIdx === 0 ? 1.5 : 1)
                        .attr('opacity', ribbon.opacity)
                        .style('filter', 'url(#softShadow)')
                        .attr('transform', `rotate(${ribbon.rotation + i * 15})`);
                });
                
                g.append('circle').attr('r', 6).attr('fill', colors.primary)
                    .style('filter', 'drop-shadow(0 2px 4px rgba(0,0,0,0.2))');
                
                g.append('circle').attr('r', 3).attr('cx', -2).attr('cy', -2)
                    .attr('fill', 'rgba(255,255,255,0.9)');
                
                g.append('text').attr('class', 'bubble-label').attr('dy', '-0.5em').text(d.symbol);
                g.append('text').attr('class', 'bubble-change').attr('dy', '1.1em')
                    .style('fill', colors.primary)
                    .text((d.change24h >= 0 ? '+' : '') + d.change24h.toFixed(1) + '%');
            });

            let time = 0;
            function animate() {
                time += 0.025;
                groups.selectAll('path').attr('transform', function(d, i, nodes) {
                    const idx = Math.floor(i / 3);
                    const rIdx = i % 3;
                    const baseRot = [0, 45, 90][rIdx] + idx * 15;
                    const float = Math.sin(time + idx * 0.5) * 8;
                    return `rotate(${baseRot + float})`;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
