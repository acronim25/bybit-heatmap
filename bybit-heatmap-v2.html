    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-mid: #1a0a0f;
            --bg-card: rgba(26, 10, 15, 0.95);
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.6);
            --border-color: rgba(255,255,255,0.1);
            --neon-green: #00ff41;
            --neon-green-bright: #39ff14;
            --neon-green-glow: rgba(0, 255, 65, 0.5);
            --neon-red: #ff0040;
            --neon-red-bright: #ff1744;
            --neon-red-glow: rgba(255, 0, 64, 0.5);
            --accent-gold: #ffd700;
            --accent-purple: #b829dd;
            --accent-pink: #ff00ff;
            --alert-bg: rgba(255, 193, 7, 0.15);
            --alert-border: #ffc107;
        }

        [data-theme="light"] {
            --bg-dark: #f0f2f5;
            --bg-mid: #e8eaf0;
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-primary: #1a1a2e;
            --text-secondary: rgba(26, 26, 46, 0.6);
            --border-color: rgba(0,0,0,0.1);
            --neon-green: #00a32c;
            --neon-green-bright: #2eb82e;
            --neon-green-glow: rgba(0, 163, 44, 0.4);
            --neon-red: #d32f2f;
            --neon-red-bright: #c62828;
            --neon-red-glow: rgba(211, 47, 47, 0.4);
            --accent-gold: #f57c00;
            --accent-purple: #7b1fa2;
            --accent-pink: #c2185b;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
            position: relative;
            transition: background 0.5s ease, color 0.5s ease;
            touch-action: pan-y;
        }

        /* Animated background gradient */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(184, 41, 221, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 64, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: bgPulse 10s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--accent-purple);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            25% { transform: translateY(-100px) translateX(50px); opacity: 0.6; }
            50% { transform: translateY(-50px) translateX(-30px); opacity: 0.4; }
            75% { transform: translateY(-150px) translateX(20px); opacity: 0.5; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            background: linear-gradient(180deg, rgba(10,10,15,0.98) 0%, rgba(10,10,15,0.8) 70%, transparent 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: center;
            max-width: 500px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px 8px 32px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green-glow);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            opacity: 0.6;
        }

        .filter-select, .sort-select {
            padding: 8px 10px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle, .menu-toggle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover, .menu-toggle:hover {
            transform: scale(1.1);
            border-color: var(--accent-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 10px;
            font-size: 0.75rem;
        }

        .stat { 
            text-align: center;
            background: var(--bg-card);
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .stat-value.positive { color: var(--neon-green); text-shadow: 0 0 8px var(--neon-green-glow); }
        .stat-value.negative { color: var(--neon-red); text-shadow: 0 0 8px var(--neon-red-glow); }

        /* Mobile menu */
        .mobile-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: 10px 20px;
            z-index: 99;
            display: none;
            backdrop-filter: blur(20px);
        }

        .mobile-menu.visible {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .mobile-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .mobile-btn.active {
            color: var(--neon-green);
            background: rgba(0, 255, 65, 0.1);
        }

        .mobile-btn span:first-child {
            font-size: 1.2rem;
        }

        /* Alert Banner */
        .alert-banner {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--alert-bg);
            border: 1px solid var(--alert-border);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 98;
            backdrop-filter: blur(10px);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 90%;
        }

        .alert-banner.show {
            transform: translateX(-50%) translateY(0);
        }

        .alert-icon {
            font-size: 1.3rem;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        #scroll-container {
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding-top: 80px;
            padding-bottom: 80px;
            position: relative;
            z-index: 10;
            -webkit-overflow-scrolling: touch;
        }

        #scroll-container::-webkit-scrollbar {
            width: 6px;
        }

        #scroll-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }

        #scroll-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--neon-green), var(--neon-red));
            border-radius: 3px;
        }

        #bubble-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        /* 3D Bubble Styles */
        .bubble-group {
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bubble-group:hover {
            filter: brightness(1.2);
        }

        .bubble-group.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.5);
        }

        .bubble-3d {
            filter: drop-shadow(0 0 20px currentColor);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bubble-3d:hover {
            filter: drop-shadow(0 0 40px currentColor) brightness(1.3);
            transform: scale(1.1);
        }

        .bubble-3d.spinning {
            animation: spin3d 0.8s ease-out forwards;
        }

        .bubble-3d.expanded {
            animation: expand3d 0.5s ease-out forwards;
        }

        @keyframes spin3d {
            0% { transform: scale(1) rotateY(0deg) rotateZ(0deg); }
            50% { transform: scale(1.3) rotateY(180deg) rotateZ(180deg); }
            100% { transform: scale(1) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes expand3d {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); filter: drop-shadow(0 0 60px currentColor); }
            100% { transform: scale(1.2); filter: drop-shadow(0 0 40px currentColor); }
        }

        /* Metallic ribbon effect */
        .metallic-ribbon {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            filter: url(#metallic-glow);
        }

        .metallic-ribbon.inner {
            stroke-width: 5;
            opacity: 0.7;
        }

        .metallic-ribbon.outer {
            stroke-width: 3;
            opacity: 0.4;
        }

        .bubble-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            font-weight: 700;
            text-anchor: middle;
            pointer-events: none;
            fill: var(--text-primary);
            text-shadow: 0 0 10px rgba(0,0,0,0.9), 0 0 20px currentColor;
            letter-spacing: 1px;
        }

        .bubble-change {
            font-family: 'Rajdhani', sans-serif;
            font-size: 9px;
            font-weight: 600;
            text-anchor: middle;
            pointer-events: none;
            fill: var(--text-primary);
            text-shadow: 0 0 8px rgba(0,0,0,0.9);
        }

        .bubble-glow {
            pointer-events: none;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(0, 255, 65, 0.2);
            border-top-color: var(--neon-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Enhanced Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(30px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: flex-end;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(100%) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content {
            background: linear-gradient(145deg, var(--bg-card), var(--bg-dark));
            border-radius: 25px 25px 0 0;
            padding: 25px;
            max-width: 500px;
            width: 100%;
            max-height: 85vh;
            border-top: 2px solid;
            border-image: linear-gradient(90deg, var(--neon-green), var(--neon-red)) 1;
            box-shadow: 
                0 -20px 60px rgba(0, 255, 65, 0.15),
                0 -20px 60px rgba(255, 0, 64, 0.15);
            position: relative;
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow-y: auto;
            transition: background 0.5s ease;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-primary);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .modal-close:hover {
            border-color: var(--neon-red);
            color: var(--neon-red);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
        }

        .coin-header {
            text-align: center;
            margin-bottom: 20px;
            padding-top: 10px;
        }

        .coin-symbol {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            color: var(--text-primary);
        }

        .coin-name {
            color: var(--text-secondary);
            font-size: 0.85rem;
            letter-spacing: 2px;
        }

        .coin-price-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .coin-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .coin-change {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .coin-change.positive {
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green-glow);
        }

        .coin-change.negative {
            color: var(--neon-red);
            text-shadow: 0 0 20px var(--neon-red-glow);
        }

        /* Sparkline Chart */
        .sparkline-container {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .chart-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .sparkline {
            height: 60px;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-align: center;
        }

        .stat-item:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        .stat-item-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .stat-item-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            border-color: var(--accent-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--neon-green), var(--neon-green-bright));
            color: #000;
            border: none;
            font-weight: 600;
        }

        .action-btn.primary:hover {
            box-shadow: 0 0 30px var(--neon-green-glow);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
                flex-wrap: wrap;
            }
            
            .header-center {
                order: 3;
                width: 100%;
                max-width: none;
                justify-content: flex-start;
                margin-top: 10px;
                display: none;
            }
            
            .header-center.visible {
                display: flex;
            }
            
            .logo { font-size: 0.9rem; letter-spacing: 1px; }
            .stats { display: none; }
            .search-box { max-width: none; }
            
            .mobile-menu {
                display: flex;
            }
            
            #scroll-container {
                padding-bottom: 100px;
            }
            
            .modal-content {
                padding: 20px;
                max-height: 80vh;
            }
            
            .coin-symbol { font-size: 1.6rem; }
            .coin-price { font-size: 1.8rem; }
            .coin-change { font-size: 1.2rem; }
            .stats-grid { gap: 8px; }
            .stat-item { padding: 12px; }
            .stat-item-value { font-size: 0.9rem; }
        }

        @media (min-width: 769px) {
            .mobile-menu {
                display: none !important;
            }
            
            .menu-toggle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .bubble-label { font-size: 8px; }
            .bubble-change { font-size: 7px; }
        }
    </style>
</head>

            <span>üìà</span>
            <span>Gainers</span>
        </button>
        <button class="mobile-btn" onclick="setFilter('losers')">
            <span>üìâ</span>
            <span>Losers</span>
        </button>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p style="color: var(--text-secondary); font-size: 0.9rem;">√éncƒÉrcare date...</p>
    </div>

    <div id="scroll-container">
        <div id="bubble-container"></div>
    </div>

    <div class="modal" id="modal" onclick="closeModalOnBackdrop(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="coin-header">
                <div class="coin-symbol" id="modal-symbol">BTC</div>
                <div class="coin-name" id="modal-name">Bitcoin</div>
            </div>
            
            <div class="coin-price-display">
                <div class="coin-price" id="modal-price">$0.00</div>
                <div class="coin-change" id="modal-change">+0.00%</div>
            </div>

            <!-- Sparkline Chart -->
            <div class="sparkline-container">
                <div class="chart-title">üìä Trend 24h</div>
                <svg class="sparkline" id="sparkline-svg" viewBox="0 0 400 60" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="sparklineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:var(--neon-green);stop-opacity:0.3" />
                            <stop offset="100%" style="stop-color:var(--neon-green);stop-opacity:0" />
                        </linearGradient>
                    </defs>
                    <path id="sparkline-area" fill="url(#sparklineGradient)" d=""/>
                    <path id="sparkline-line" fill="none" stroke="var(--neon-green)" stroke-width="2" d=""/>
                </svg>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-item-label">Volum 24h</div>
                    <div class="stat-item-value" id="modal-volume">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-item-label">High 24h</div>
                    <div class="stat-item-value" id="modal-high">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-item-label">Low 24h</div>
                    <div class="stat-item-value" id="modal-low">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-item-label">Open Interest</div>
                    <div class="stat-item-value" id="modal-oi">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-item-label">Funding Rate</div>
                    <div class="stat-item-value" id="modal-funding">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-item-label">Market Cap</div>
                    <div class="stat-item-value" id="modal-mcap">-</div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn" onclick="copyPrice()">
                    üìã Copy
                </button>
                <button class="action-btn primary" onclick="openBybit()">
                    üöÄ Bybit
                </button>
            </div>
        </div>
    </div>

    <script>
        let bubbleData = [];
        let allData = [];
        let simulation;
        let bubbleElements = new Map();
        let isFirstLoad = true;
        let currentFilter = 'all';
        let currentSort = 'volume';
        let searchQuery = '';
        let filteredData = [];
        let theme = localStorage.getItem('theme') || 'dark';
        let currentCoin = null;
        let priceHistory = {};

        // Apply saved theme
        document.documentElement.setAttribute('data-theme', theme);
        document.getElementById('theme-icon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // Initialize
        async function init() {
            await loadData();
            setInterval(loadData, 30000); // Refresh every 30s
        }

        async function loadData() {
            if (isFirstLoad) {
                document.getElementById('loading').style.display = 'block';
            }

            try {
                const response = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
                const data = await response.json();

                if (data.retCode !== 0) throw new Error('API error');

                const newData = data.result.list
                    .filter(item => item.symbol.endsWith('USDT'))
                    .map(item => {
                        const symbol = item.symbol.replace('USDT', '');
                        const price = parseFloat(item.lastPrice);
                        const volumeUsd = parseFloat(item.volume24h) * price;
                        const change24h = parseFloat(item.price24hPcnt) * 100;
                        
                        // Update price history for sparkline
                        if (!priceHistory[symbol]) {
                            priceHistory[symbol] = [];
                        }
                        priceHistory[symbol].push(price);
                        if (priceHistory[symbol].length > 50) {
                            priceHistory[symbol].shift();
                        }
                        
                        return {
                            symbol: symbol,
                            fullSymbol: item.symbol,
                            change24h: change24h,
                            price: price,
                            volume24h: volumeUsd,
                            high24h: parseFloat(item.highPrice24h),
                            low24h: parseFloat(item.lowPrice24h),
                            openInterest: parseFloat(item.openInterest || 0) * price,
                            fundingRate: parseFloat(item.fundingRate || 0) * 100,
                            turnover24h: parseFloat(item.turnover24h),
                            priceHistory: [...priceHistory[symbol]]
                        };
                    })
                    .filter(item => !isNaN(item.change24h) && item.price > 0)
                    .sort((a, b) => b.volume24h - a.volume24h)
                    .slice(0, 120);

                allData = newData;
                applyFilterAndSort();

                if (isFirstLoad) {
                    bubbleData = filteredData;
                    renderBubbles();
                    document.getElementById('loading').style.display = 'none';
                    isFirstLoad = false;
                } else {
                    updateBubbles(filteredData);
                }

                updateStats();
            } catch (error) {
                console.error('Error:', error);
                if (isFirstLoad) {
                    document.getElementById('loading').style.display = 'none';
                }
            }
        }

        function applyFilterAndSort() {
            filteredData = [...allData];
            
            if (searchQuery) {
                filteredData = filteredData.filter(d => 
                    d.symbol.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }
            
            switch(currentFilter) {
                case 'major':
                    filteredData = filteredData.filter(d => 
                        ['BTC', 'ETH', 'SOL', 'XRP', 'BNB', 'ADA', 'AVAX', 'DOT'].includes(d.symbol)
                    );
                    break;
                case 'gainers':
                    filteredData = filteredData.filter(d => d.change24h > 5);
                    break;
                case 'losers':
                    filteredData = filteredData.filter(d => d.change24h < -5);
                    break;
            }
            
            switch(currentSort) {
                case 'volume':
                    filteredData.sort((a, b) => b.volume24h - a.volume24h);
                    break;
                case 'change':
                    filteredData.sort((a, b) => Math.abs(b.change24h) - Math.abs(a.change24h));
                    break;
            }
        }

        function handleSearch() {
            searchQuery = document.getElementById('search-input').value;
            applyFilterAndSort();
            if (!isFirstLoad) refreshBubbles();
        }

        function handleFilter() {
            currentFilter = document.getElementById('filter-select').value;
            applyFilterAndSort();
            if (!isFirstLoad) refreshBubbles();
        }

        function handleSort() {
            currentSort = document.getElementById('sort-select').value;
            applyFilterAndSort();
            if (!isFirstLoad) refreshBubbles();
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.mobile-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.mobile-btn').classList.add('active');
            applyFilterAndSort();
            if (!isFirstLoad) refreshBubbles();
        }

        function refreshBubbles() {
            d3.select('#bubble-container svg').remove();
            bubbleData = filteredData;
            bubbleElements.clear();
            renderBubbles();
        }

        function getBubbleColor(change) {
            if (change >= 0) {
                const intensity = Math.min(change / 20, 1);
                return d3.interpolateRgb('#00ff41', '#39ff14')(intensity);
            } else {
                const intensity = Math.min(Math.abs(change) / 20, 1);
                return d3.interpolateRgb('#ff0040', '#ff1744')(intensity);
            }
        }

        function createMetallicSpiral(radius, turns, color) {
            let path = '';
            const points = 80;
            for (let i = 0; i <= points; i++) {
                const t = i / points;
                const angle = t * turns * 2 * Math.PI;
                const r = radius * (0.2 + 0.8 * t);
                const x = r * Math.cos(angle);
                const y = r * Math.sin(angle);
                path += (i === 0 ? 'M' : 'L') + ` ${x.toFixed(2)} ${y.toFixed(2)}`;
            }
            return path;
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function formatPrice(price) {
            if (price >= 1000) return '$' + price.toLocaleString('en-US', { maximumFractionDigits: 2 });
            if (price >= 1) return '$' + price.toFixed(2);
            return '$' + price.toFixed(6);
        }

        function renderBubbles() {
            const container = document.getElementById('bubble-container');
            const width = Math.min(container.clientWidth - 40, 1400);
            const isMobile = window.innerWidth <= 768;
            
            if (bubbleData.length === 0) {
                container.innerHTML = '<div style="text-align:center;padding:50px;color:var(--text-secondary);font-family:Orbitron;">Nicio monedƒÉ gƒÉsitƒÉ</div>';
                return;
            }
            
            // Honeycomb-style grid layout
            const bubbleSize = isMobile ? 50 : 70;
            const spacing = isMobile ? 10 : 15;
            const cols = Math.floor(width / (bubbleSize * 2 + spacing));
            const rows = Math.ceil(bubbleData.length / cols);
            const containerHeight = rows * (bubbleSize * 2 + spacing) + 100;
            
            container.style.height = containerHeight + 'px';

            const svg = d3.select('#bubble-container')
                .append('svg')
                .attr('width', width)
                .attr('height', containerHeight)
                .attr('viewBox', `0 0 ${width} ${containerHeight}`);

            // Define metallic glow filter
            const defs = svg.append('defs');
            
            defs.append('filter')
                .attr('id', 'metallic-glow')
                .attr('x', '-50%')
                .attr('y', '-50%')
                .attr('width', '200%')
                .attr('height', '200%')
                .html(`
                    <feGaussianBlur stdDeviation="3" result="blur"/>
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                `);

            const volumeExtent = d3.extent(bubbleData, d => d.volume24h);
            const radiusScale = d3.scaleSqrt()
                .domain(volumeExtent)
                .range([bubbleSize * 0.5, bubbleSize]);

            // Calculate positions in honeycomb pattern
            bubbleData.forEach((d, i) => {
                const row = Math.floor(i / cols);
                const col = i % cols;
                const offsetX = (row % 2) * (bubbleSize + spacing);
                d.x = col * (bubbleSize * 2 + spacing) + bubbleSize + spacing + offsetX;
                d.y = row * (bubbleSize * 1.8 + spacing) + bubbleSize + 50;
            });

            // Force simulation for slight organic adjustment
            simulation = d3.forceSimulation(bubbleData)
                .force('collide', d3.forceCollide().radius(d => radiusScale(d.volume24h) + 5).strength(0.8))
                .force('x', d3.forceX(d => d.x).strength(0.3))
                .force('y', d3.forceY(d => d.y).strength(0.3))
                .alphaDecay(0.02);

            const bubbles = svg.selectAll('.bubble-group')
                .data(bubbleData)
                .enter()
                .append('g')
                .attr('class', 'bubble-group')
                .attr('data-symbol', d => d.symbol)
                .on('click', function(event, d) {
                    const element = d3.select(this).select('.bubble-3d');
                    element.classed('spinning', true);
                    setTimeout(() => {
                        element.classed('spinning', false);
                        showModal(d);
                    }, 800);
                });

            bubbles.each(function(d) {
                const g = d3.select(this);
                const color = getBubbleColor(d.change24h);
                const radius = radiusScale(d.volume24h);

                // Glow circle
                g.append('circle')
                    .attr('class', 'bubble-glow')
                    .attr('r', 0)
                    .attr('fill', color)
                    .attr('opacity', 0.2)
                    .transition()
                    .duration(800)
                    .delay(Math.random() * 300)
                    .ease(d3.easeBackOut)
                    .attr('r', radius + 15);

                // 3D Metallic spiral group
                const spiralGroup = g.append('g')
                    .attr('class', 'bubble-3d')
                    .style('color', color);

                // Multiple metallic ribbons
                const ribbonConfigs = [
                    { r: 0.9, turns: 2.5, cls: 'outer', op: 0.4, offset: 0 },
                    { r: 0.75, turns: 2, cls: '', op: 0.8, offset: Math.PI / 3 },
                    { r: 0.55, turns: 1.5, cls: 'inner', op: 1, offset: Math.PI * 2 / 3 }
                ];

                ribbonConfigs.forEach((cfg, idx) => {
                    const ribbonG = spiralGroup.append('g')
                        .attr('transform', `rotate(${(cfg.offset * 180 / Math.PI)})`);
                    
                    ribbonG.append('path')
                        .attr('class', `metallic-ribbon ${cfg.cls}`)
                        .attr('d', createMetallicSpiral(radius * cfg.r, cfg.turns, color))
                        .attr('stroke', color)
                        .attr('opacity', 0)
                        .transition()
                        .duration(1000)
                        .delay(idx * 150 + Math.random() * 200)
                        .ease(d3.easeQuadOut)
                        .attr('opacity', cfg.op);
                });

                // Center glow dot
                spiralGroup.append('circle')
                    .attr('r', 0)
                    .attr('fill', color)
                    .attr('opacity', 0)
                    .transition()
                    .duration(600)
                    .delay(500 + Math.random() * 200)
                    .ease(d3.easeElasticOut)
                    .attr('r', radius * 0.25)
                    .attr('opacity', 0.8);

                // Symbol label
                g.append('text')
                    .attr('class', 'bubble-label')
                    .attr('dy', '-0.3em')
                    .style('font-size', Math.max(radius * 0.35, 9) + 'px')
                    .style('fill', color)
                    .style('opacity', 0)
                    .text(d.symbol)
                    .transition()
                    .duration(600)
                    .delay(700 + Math.random() * 200)
                    .style('opacity', 1);

                // Change percentage
                g.append('text')
                    .attr('class', 'bubble-change')
                    .attr('dy', '1em')
                    .style('font-size', Math.max(radius * 0.28, 8) + 'px')
                    .style('fill', color)
                    .style('opacity', 0)
                    .text((d.change24h >= 0 ? '+' : '') + d.change24h.toFixed(1) + '%')
                    .transition()
                    .duration(600)
                    .delay(800 + Math.random() * 200)
                    .style('opacity', 0.9);

                bubbleElements.set(d.symbol, {
                    group: g,
                    spiral: spiralGroup
                });
            });

            simulation.on('tick', () => {
                bubbles.attr('transform', d => `translate(${d.x},${d.y})`);
            });

            // Continuous slow rotation
            bubbles.each(function(d) {
                const el = d3.select(this).select('.bubble-3d');
                const speed = 0.08 + Math.random() * 0.15;
                const direction = Math.random() > 0.5 ? 1 : -1;
                let rotation = 0;
                
                function rotate() {
                    if (!currentCoin || currentCoin.symbol !== d.symbol) {
                        rotation += speed * direction;
                        el.attr('transform', `rotate(${rotation})`);
                    }
                    requestAnimationFrame(rotate);
                }
                rotate();
            });
        }

        function updateBubbles(newData) {
            newData.forEach(newItem => {
                const existing = bubbleData.find(b => b.symbol === newItem.symbol);
                if (existing) {
                    existing.change24h = newItem.change24h;
                    existing.price = newItem.price;
                    existing.volume24h = newItem.volume24h;
                    existing.priceHistory = newItem.priceHistory;

                    const el = bubbleElements.get(newItem.symbol);
                    if (el) {
                        const color = getBubbleColor(existing.change24h);
                        el.spiral.transition().duration(500).style('color', color);
                        el.spiral.selectAll('.metallic-ribbon').transition().duration(500).attr('stroke', color);
                        el.group.selectAll('text').transition().duration(300).style('fill', color);
                    }
                }
            });
        }

        function updateStats() {
            const bullish = allData.filter(d => d.change24h >= 0).length;
            const bearish = allData.filter(d => d.change24h < 0).length;
            document.getElementById('bullish-count').textContent = bullish;
            document.getElementById('bearish-count').textContent = bearish;
        }

        // Modal Functions
        function showModal(coin) {
            currentCoin = coin;
            const modal = document.getElementById('modal');
            
            document.getElementById('modal-symbol').textContent = coin.symbol;
            document.getElementById('modal-name').textContent = getCoinName(coin.symbol);
            document.getElementById('modal-price').textContent = formatPrice(coin.price);
            document.getElementById('modal-change').textContent = (coin.change24h >= 0 ? '+' : '') + coin.change24h.toFixed(2) + '%';
            document.getElementById('modal-change').className = 'coin-change ' + (coin.change24h >= 0 ? 'positive' : 'negative');
            document.getElementById('modal-volume').textContent = formatNumber(coin.volume24h);
            document.getElementById('modal-high').textContent = formatPrice(coin.high24h);
            document.getElementById('modal-low').textContent = formatPrice(coin.low24h);
            document.getElementById('modal-oi').textContent = formatNumber(coin.openInterest);
            document.getElementById('modal-funding').textContent = (coin.fundingRate >= 0 ? '+' : '') + coin.fundingRate.toFixed(4) + '%';
            document.getElementById('modal-mcap').textContent = formatNumber(coin.volume24h * 0.01); // Approximation

            // Draw sparkline
            drawSparkline(coin.priceHistory, coin.change24h >= 0);

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function drawSparkline(data, isPositive) {
            const svg = document.getElementById('sparkline-svg');
            const line = document.getElementById('sparkline-line');
            const area = document.getElementById('sparkline-area');
            
            if (data.length < 2) {
                line.setAttribute('d', '');
                area.setAttribute('d', '');
                return;
            }

            const min = Math.min(...data);
            const max = Math.max(...data);
            const range = max - min || 1;
            
            const width = 400;
            const height = 60;
            const padding = 5;
            
            const points = data.map((val, i) => {
                const x = (i / (data.length - 1)) * width;
                const y = height - padding - ((val - min) / range) * (height - 2 * padding);
                return `${x},${y}`;
            });

            const linePath = 'M' + points.join(' L');
            const areaPath = linePath + ` L${width},${height} L0,${height} Z`;
            
            line.setAttribute('d', linePath);
            line.setAttribute('stroke', isPositive ? 'var(--neon-green)' : 'var(--neon-red)');
            area.setAttribute('d', areaPath);
            
            // Update gradient
            const gradient = document.getElementById('sparklineGradient');
            gradient.innerHTML = `
                <stop offset="0%" style="stop-color:${isPositive ? '#00ff41' : '#ff0040'};stop-opacity:0.3" />
                <stop offset="100%" style="stop-color:${isPositive ? '#00ff41' : '#ff0040'};stop-opacity:0" />
            `;
        }

        function getCoinName(symbol) {
            const names = {
                'BTC': 'Bitcoin', 'ETH': 'Ethereum', 'SOL': 'Solana', 'XRP': 'Ripple',
                'BNB': 'BNB', 'ADA': 'Cardano', 'AVAX': 'Avalanche', 'DOT': 'Polkadot',
                'DOGE': 'Dogecoin', 'MATIC': 'Polygon', 'LINK': 'Chainlink', 'UNI': 'Uniswap',
                'LTC': 'Litecoin', 'BCH': 'Bitcoin Cash', 'ALGO': 'Algorand', 'XLM': 'Stellar'
            };
            return names[symbol] || symbol;
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
            currentCoin = null;
        }

        function closeModalOnBackdrop(event) {
            if (event.target === event.currentTarget) {
                closeModal();
            }
        }

        function openBybit() {
            if (currentCoin) {
                window.open(`https://www.bybit.com/trade/usdt/${currentCoin.symbol}USDT`, '_blank');
            }
        }

        function copyPrice() {
            if (currentCoin) {
                navigator.clipboard.writeText(`${currentCoin.symbol}: ${formatPrice(currentCoin.price)} (${currentCoin.change24h >= 0 ? '+' : ''}${currentCoin.change24h.toFixed(2)}%)`);
                showAlert('Pre»õ copiat √Æn clipboard!');
            }
        }

        function toggleTheme() {
            theme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            document.getElementById('theme-icon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleMenu() {
            const menu = document.getElementById('header-center');
            menu.classList.toggle('visible');
        }

        function showAlert(text) {
            const banner = document.getElementById('alert-banner');
            document.getElementById('alert-text').textContent = text;
            banner.classList.add('show');
            setTimeout(closeAlert, 3000);
        }

        function closeAlert() {
            document.getElementById('alert-banner').classList.remove('show');
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeAlert();
            }
        });

        // Touch gestures for modal
        let touchStartY = 0;
        const modal = document.getElementById('modal');
        
        modal.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        modal.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            if (touchEndY - touchStartY > 100) {
                closeModal();
            }
        });

        // Initialize
        init();
    </script>
