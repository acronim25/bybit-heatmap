<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BYBIT HEATMAP PRO - Mobile Preview | Ralph-3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Original styles (truncated for demo) -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0a0a0f;
            --bg-mid: #1a0a0f;
            --bg-card: rgba(26, 10, 15, 0.95);
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.6);
            --border-color: rgba(255,255,255,0.1);
            --neon-green: #00ff41;
            --neon-green-bright: #39ff14;
            --neon-red: #ff0040;
            --neon-red-bright: #ff1744;
            --accent-gold: #ffd700;
            --accent-blue: #00d4ff;
        }

        [data-theme="light"] {
            --bg-dark: #f0f2f5;
            --bg-mid: #e8eaf0;
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-primary: #1a1a2e;
            --text-secondary: rgba(26, 26, 46, 0.6);
            --border-color: rgba(0,0,0,0.1);
            --neon-green: #00a32c;
            --neon-red: #d32f2f;
            --accent-gold: #f57c00;
            --accent-blue: #0277bd;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            position: relative;
        }

        /* Original Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 25px;
            background: linear-gradient(180deg, rgba(10,10,15,0.98), transparent);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .header > * { pointer-events: auto; }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            justify-content: center;
            max-width: 600px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
        }

        .filter-select, .sort-select {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .export-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
        }

        .stat {
            text-align: center;
            background: var(--bg-card);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .stat-value.positive { color: var(--neon-green); }
        .stat-value.negative { color: var(--neon-red); }

        .last-update {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-align: right;
        }

        #scroll-container {
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding-top: 100px;
            position: relative;
            z-index: 10;
        }

        #bubble-container {
            width: 100%;
            min-height: 200vh;
            position: relative;
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Demo Bubbles */
        .demo-bubble {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 0 20px currentColor;
        }

        .demo-bubble:hover {
            transform: scale(1.1);
        }

        .demo-bubble.green {
            background: radial-gradient(circle at 30% 30%, var(--neon-green-bright), var(--neon-green));
            color: #000;
        }

        .demo-bubble.red {
            background: radial-gradient(circle at 30% 30%, var(--neon-red-bright), var(--neon-red));
            color: #fff;
        }

        .bubble-symbol { font-size: 14px; margin-bottom: 4px; }
        .bubble-change { font-size: 11px; }

        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            display: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 65, 0.2);
            border-top-color: var(--neon-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(30px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: linear-gradient(145deg, var(--bg-card), var(--bg-dark));
            border-radius: 20px;
            padding: 30px 35px;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            border: 2px solid;
            border-image: linear-gradient(135deg, var(--neon-green), var(--neon-red)) 1;
            position: relative;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-primary);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-item-label {
            font-size: 0.6rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .stat-item-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
        }
    </style>
    
    <!-- Mobile Responsive Styles -->
    <link rel="stylesheet" href="mobile-responsive.css">
</head>
<body>
    <div class="header">
        <div class="logo">üí∞ BYBIT HEATMAP PRO</div>
        
        <div class="header-center">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search coin...">
            </div>
            <select class="filter-select" id="filter-select">
                <option value="all">All</option>
                <option value="major">Major</option>
                <option value="gainers">Gainers</option>
                <option value="losers">Losers</option>
            </select>
            <select class="sort-select" id="sort-select">
                <option value="volume">Volume</option>
                <option value="change">Change</option>
            </select>
        </div>

        <div class="header-right">
            <button class="export-btn" onclick="alert('Export CSV')">
                üì• CSV
            </button>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
            <div class="stats">
                <div class="stat">
                    <div style="font-size:0.7rem;opacity:0.6;">BULLISH</div>
                    <div class="stat-value positive">42</div>
                </div>
                <div class="stat">
                    <div style="font-size:0.7rem;opacity:0.6;">BEARISH</div>
                    <div class="stat-value negative">38</div>
                </div>
            </div>
            <div class="last-update">
                <span>12:34:56</span>
            </div>
        </div>
    </div>

    <div id="scroll-container">
        <div id="bubble-container">
            <!-- Demo bubbles will be generated -->
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div style="text-align:center;margin-bottom:20px;">
                <div style="font-family:Orbitron;font-size:2rem;font-weight:900;">BTC</div>
                <div style="color:var(--text-secondary);">Bitcoin</div>
            </div>
            <div style="font-family:Orbitron;font-size:2.5rem;text-align:center;color:var(--neon-green);margin-bottom:20px;">
                +5.23%
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-item-label">Price</div>
                    <div class="stat-item-value">$67,420</div>
                </div>
                <div class="stat-item">
                    <div class="stat-item-label">Volume</div>
                    <div class="stat-item-value">$45.2B</div>
                </div>
                <div class="stat-item">
                    <div class="stat-item-label">High</div>
                    <div class="stat-item-value">$68,100</div>
                </div>
                <div class="stat-item">
                    <div class="stat-item-label">Low</div>
                    <div class="stat-item-value">$66,800</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate demo bubbles
        const coins = [
            ['BTC', 5.23], ['ETH', -2.14], ['SOL', 8.91], ['XRP', -1.45],
            ['BNB', 3.21], ['ADA', -4.32], ['AVAX', 12.45], ['DOT', -0.87],
            ['DOGE', 15.23], ['MATIC', -3.21], ['LINK', 4.56], ['UNI', -5.67],
            ['LTC', 2.34], ['BCH', -6.78], ['ETC', 7.89], ['XLM', -1.23],
            ['VET', 9.01], ['FIL', -4.56], ['TRX', 3.45], ['EOS', -2.34],
            ['AAVE', 11.22], ['SUSHI', -7.89], ['COMP', 5.67], ['MKR', -3.45],
            ['YFI', 14.56], ['SNX', -8.90], ['REN', 6.78], ['BAL', -4.32],
            ['CRV', 10.12], ['1INCH', -5.43], ['KNC', 7.65], ['ZRX', -2.10],
            ['BAND', 13.45], ['LRC', -6.54], ['OXT', 4.32], ['STORJ', -3.21],
            ['MANA', 16.78], ['ENJ', -9.87], ['CHZ', 8.76], ['SAND', -4.54]
        ];

        const container = document.getElementById('bubble-container');
        
        coins.forEach(([symbol, change]) => {
            const bubble = document.createElement('div');
            bubble.className = `demo-bubble ${change > 0 ? 'green' : 'red'}`;
            bubble.innerHTML = `
                <div class="bubble-symbol">${symbol}</div>
                <div class="bubble-change">${change > 0 ? '+' : ''}${change}%</div>
            `;
            bubble.onclick = () => openModal();
            container.appendChild(bubble);
        });

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            document.getElementById('theme-icon').textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
    
    <!-- Mobile Interactions -->
    <script src="mobile-interactions.js"></script>
</body>
</html>
